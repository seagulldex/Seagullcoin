<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bridge Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #222;
    }
    button {
      background: #1e90ff;
      border: none;
      padding: 0.3rem 0.6rem;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Bridge Admin Panel</h1>
  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Memo ID</th>
        <th>From Chain</th>
        <th>To Chain</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Expires In</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Transactions will appear here -->
    </tbody>
  </table>

  <script>
    async function fetchTransactions() {
      try {
        // You need an endpoint that returns all bridge requests (create this on your backend)
        const res = await fetch('/api/bridge-requests'); 
        if (!res.ok) throw new Error('Failed to fetch transactions');

        const transactions = await res.json();
        const tbody = document.querySelector('#transactionsTable tbody');
        tbody.innerHTML = '';

        transactions.forEach(tx => {
          const expiresAt = new Date(tx.expiresAt);
          const now = new Date();
          const expiresInSec = Math.max(0, Math.floor((expiresAt - now) / 1000));

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tx.memoId}</td>
            <td>${tx.fromChain}</td>
            <td>${tx.toChain}</td>
            <td>${tx.amount}</td>
            <td>${tx.status}</td>
            <td>${formatCountdown(expiresInSec)}</td>
            <td>
              <button ${tx.status === 'confirmed' ? 'disabled' : ''} onclick="confirmTransaction('${tx.memoId}', this)">Confirm</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Error loading transactions: ' + err.message);
      }
    }

    function formatCountdown(seconds) {
      if (seconds <= 0) return 'Expired';
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs}h ${mins}m ${secs}s`;
    }

    async function confirmTransaction(memoId, btn) {
      btn.disabled = true;
      btn.textContent = 'Confirming...';
      try {
        const res = await fetch('/api/bridge/confirm', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ memoId })
        });
        if (!res.ok) throw new Error('Confirm failed');

        alert(`Transaction ${memoId} marked confirmed âœ…`);
        fetchTransactions();
      } catch (err) {
        alert('Error confirming: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Confirm';
      }
    }

    fetchTransactions();
    setInterval(fetchTransactions, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
