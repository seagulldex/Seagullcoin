<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGLCN-X20 NFT Minter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://mrwallpaper.com/images/high/majestic-seagull-soaring-in-the-sky-ckimv1552wgycjrx.webp'); /* Example beach image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .status {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .status.green {
      background-color: green;
    }
    .status.red {
      background-color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:disabled {
      background-color: #ccc;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin-top: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .mint-success {
      display: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #api-status-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- API Status in the top-right corner -->
  <div id="api-status-container">
    API Status: <span id="api-status" class="status red"></span> <!-- API status indicator -->
  </div>

  <div class="container">
    <img class="logo" src="https://via.placeholder.com/150" alt="SeagullCoin Logo"> <!-- Replace with a valid image URL -->
    <h1>Mint Your SeagullCoin NFT</h1>
    <button id="connect-wallet-btn">Connect Wallet</button>
    <div id="wallet-info" style="display:none;">
      <p>Connected wallet: <span id="wallet-address"></span></p>
      <p>SeagullCoin Balance: <span id="coin-balance">Loading...</span></p>
      <button id="mint-btn" disabled>Mint NFT (0.5 SeagullCoin)</button>
    </div>
    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <p>Minting your NFT...</p>
    </div>
    <div id="mint-success" class="mint-success">
      <p>Minting successful! Your NFT has been created.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk@1.0.0/dist/xumm-sdk.min.js"></script>
  <script>
    const xumm = new XummSdk('YOUR_XUMM_API_KEY'); // Replace with your XUMM API key
    let walletAddress = null;
    const apiStatus = document.getElementById('api-status');

    // API status check
    async function checkAPIStatus() {
      try {
        const response = await fetch('YOUR_API_STATUS_URL'); // Replace with your actual API status endpoint
        if (response.ok) {
          apiStatus.classList.remove('red');
          apiStatus.classList.add('green');
        } else {
          apiStatus.classList.remove('green');
          apiStatus.classList.add('red');
        }
      } catch (error) {
        apiStatus.classList.remove('green');
        apiStatus.classList.add('red');
      }
    }
    checkAPIStatus(); // Call the function to check API status

    // Connect wallet button click
    document.getElementById('connect-wallet-btn').addEventListener('click', async () => {
      try {
        // Initialize the XUMM Web SDK
        const xummPayload = await xumm.payload.create({
          transaction_type: 'account_info',
          destination: 'YOUR_WALLET_ADDRESS', // Optional: if you'd like to get info about a specific address
        });

        // Send the payload to XUMM for signing
        const signRequest = await xumm.sign(xummPayload);

        // Once signed, get the wallet address
        walletAddress = signRequest.payload.destination;
        document.getElementById('wallet-address').innerText = walletAddress;
        document.getElementById('wallet-info').style.display = 'block';
        
        getBalance(walletAddress); // Get SeagullCoin balance for that wallet
      } catch (error) {
        alert('Error connecting to wallet');
      }
    });

    // Fetch SeagullCoin balance for the wallet
    async function getBalance(address) {
      const response = await fetch(`https://xrplws1.ripple.com/v2/accounts/${address}/balances`);
      const data = await response.json();

      const seagullCoinBalance = data.balances.find(balance => balance.currency === 'SGLCN-X20');
      const balance = seagullCoinBalance ? parseFloat(seagullCoinBalance.value) : 0;

      document.getElementById('coin-balance').innerText = `${balance} SGLCN-X20`;

      // Enable mint button if balance is sufficient
      if (balance >= 0.5) {
        document.getElementById('mint-btn').disabled = false;
      }
    }

    // Mint button click
    document.getElementById('mint-btn').addEventListener('click', async () => {
      try {
        document.getElementById('loading').style.display = 'block';

        // Create a minting transaction
        const mintPayload = await xumm.payload.create({
          transaction_type: 'payment',
          destination: 'YOUR_SERVICE_WALLET_ADDRESS', // Replace with your service wallet address
          amount: '0.5',
          currency: 'SGLCN-X20',
          issuer: 'rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno', // SeagullCoin issuer
        });

        // Sign the transaction
        const mintRequest = await xumm.sign(mintPayload);

        // Wait for the mint transaction to be confirmed
        if (mintRequest?.result?.meta?.transaction?.hash) {
          document.getElementById('mint-success').style.display = 'block'; // Show success message
        } else {
          alert('Minting failed.');
        }
      } catch (error) {
        alert('Error minting NFT');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
