<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGLCN-X20 NFT Minter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://xpcdn.xpmarket.com/gravatars/3b2d755282cd6b2bd8a42398d76c8c05.png" alt="SeagullCoin Logo" class="logo">
        <nav>
            <a href="/docs">API Documentation</a>
        </nav>
    </header>

    <div class="container">
        <h1>Mint Your SeagullCoin NFT</h1>
        <form action="/mint" method="POST" enctype="multipart/form-data">
            <!-- Upload NFT File -->
            <label for="nft_file">Upload NFT File:</label>
            <input type="file" id="nft_file" name="nft_file" required><br><br>

            <!-- NFT Name -->
            <label for="nft_name">NFT Name:</label>
            <input type="text" id="nft_name" name="nft_name" required><br><br>

            <!-- NFT Description -->
            <label for="nft_description">NFT Description:</label>
            <input type="text" id="nft_description" name="nft_description" required><br><br>

            <!-- Domain -->
            <label for="nft_domain">Domain (optional):</label>
            <input type="text" id="nft_domain" name="nft_domain"><br><br>

            <!-- Property Name/Value pairs (optional with add/remove buttons) -->
            <div id="properties-section">
                <h3>Properties</h3>
                <div class="property">
                    <label for="property_name_1">Property Name 1:</label>
                    <input type="text" id="property_name_1" name="property_name_1" placeholder="Property Name">
                    <label for="property_value_1">Property Value 1:</label>
                    <input type="text" id="property_value_1" name="property_value_1" placeholder="Property Value">
                    <button type="button" class="remove-property" onclick="removeProperty(this)">Remove</button><br><br>
                </div>
            </div>
            <button type="button" id="add-property">Add Property</button><br><br>

            <button type="submit">Mint NFT</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
