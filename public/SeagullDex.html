  <script>
    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      const logoutBtn = document.getElementById('logout-btn');
      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Logged in';
        indicator.onclick = null;
        logoutBtn.style.display = 'inline-block';
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        logoutBtn.style.display = 'none';
      }
    }

    async function startLoginFlow() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/login');
        const data = await res.json();
        window.open(data.payloadURL, "_blank");
        const interval = setInterval(async () => {
          const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
          const loginStatus = await check.json();
          if (loginStatus.loggedIn) {
            clearInterval(interval);
            localStorage.setItem('xumm_wallet_address', loginStatus.account);
            updateWalletStatus();
          }
        }, 3000);
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    }

    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('xumm_wallet_address');
      updateWalletStatus();
    };

    function formatPrice(price) {
      return !price || isNaN(price) ? '' : Number(price).toFixed(6);
    }

    function formatAmount(amount) {
      return !amount || isNaN(amount) ? '' : Number(amount).toLocaleString(undefined, {
        minimumFractionDigits: 2, maximumFractionDigits: 2
      });
    }
    
    let chart;

async function loadChartData() {
  try {
    // Fetch both datasets in parallel
    const [resXRP, resXAU] = await Promise.all([
      fetch('https://sglcn-x20-api.glitch.me/api/sglcn-xrp'),
      fetch('https://sglcn-x20-api.glitch.me/api/sglcn-xau')
    ]);
    const dataXRP = await resXRP.json();
    const dataXAU = await resXAU.json();

    const timeframe = document.getElementById('timeframe').value;
    const now = Date.now();

    // Helper to filter by timeframe
    function filterByTime(history) {
      return history.filter(entry => {
        const timestamp = new Date(entry.timestamp).getTime();
        if (timeframe === "1D") return timestamp > now - 24 * 60 * 60 * 1000;
        if (timeframe === "1W") return timestamp > now - 7 * 24 * 60 * 60 * 1000;
        if (timeframe === "1M") return timestamp > now - 30 * 24 * 60 * 60 * 1000;
        return true;
      });
    }

    if (!Array.isArray(dataXRP.history) || !Array.isArray(dataXAU.history)) {
      console.error("Invalid chart data");
      return;
    }

    const filteredXRP = filterByTime(dataXRP.history);
    const filteredXAU = filterByTime(dataXAU.history);

    // Merge timestamps from both datasets (to align labels)
    const timestampsSet = new Set();
    filteredXRP.forEach(e => timestampsSet.add(e.timestamp));
    filteredXAU.forEach(e => timestampsSet.add(e.timestamp));
    const allTimestamps = Array.from(timestampsSet).sort((a,b) => new Date(a) - new Date(b));

    // Build price maps keyed by timestamp
    const priceMapXRP = {};
    filteredXRP.forEach(e => { priceMapXRP[e.timestamp] = parseFloat(e.price); });
    const priceMapXAU = {};
    filteredXAU.forEach(e => { priceMapXAU[e.timestamp] = parseFloat(e.price); });

    // Prepare datasets aligned by timestamp; if no price at timestamp, use null for gaps
    const labels = allTimestamps.map(t => new Date(t).toLocaleDateString());
    const pricesXRP = allTimestamps.map(t => priceMapXRP[t] ?? null);
    const pricesXAU = allTimestamps.map(t => priceMapXAU[t] ?? null);

    // Update latest price display for XRP
    const latestXRP = pricesXRP.filter(p => p !== null).slice(-1)[0];
    const prevXRP = pricesXRP.filter(p => p !== null).slice(-2,-1)[0] ?? latestXRP;
    const changeXRP = latestXRP - prevXRP;
    const percentChangeXRP = ((changeXRP / prevXRP) * 100).toFixed(2);
    const priceElement = document.getElementById("price-value");
    priceElement.textContent = `${formatPrice(latestXRP)} (${percentChangeXRP}%)`;
    if (changeXRP > 0) {
      priceElement.classList.add("green");
      priceElement.classList.remove("red");
    } else if (changeXRP < 0) {
      priceElement.classList.add("red");
      priceElement.classList.remove("green");
    } else {
      priceElement.classList.remove("green", "red");
    }

    // Update latest price display for XAU
    const latestXAU = pricesXAU.filter(p => p !== null).slice(-1)[0];
    const prevXAU = pricesXAU.filter(p => p !== null).slice(-2,-1)[0] ?? latestXAU;
    const changeXAU = latestXAU - prevXAU;
    const percentChangeXAU = ((changeXAU / prevXAU) * 100).toFixed(2);
    const priceElementXAU = document.getElementById("price-xau");
    priceElementXAU.textContent = `${formatPrice(latestXAU)} (${percentChangeXAU}%)`;
    if (changeXAU > 0) {
      priceElementXAU.classList.add("green");
      priceElementXAU.classList.remove("red");
    } else if (changeXAU < 0) {
      priceElementXAU.classList.add("red");
      priceElementXAU.classList.remove("green");
    } else {
      priceElementXAU.classList.remove("green", "red");
    }

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("priceChart"), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'SGLCN/XRP',
            data: pricesXRP,
            borderColor: '#0af',
            backgroundColor: 'rgba(0,170,255,0.1)',
            fill: true,
            tension: 0.25,
            spanGaps: true,
          },
          {
            label: 'SGLCN/XAU',
            data: pricesXAU,
            borderColor: '#fa0',
            backgroundColor: 'rgba(255,170,0,0.1)',
            fill: true,
            tension: 0.25,
            spanGaps: true,
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: { display: true, title: { display: false } },
          y: { display: true, title: { display: true, text: 'Price' } }
        }
      }
    });

  } catch (err) {
    console.error("Chart fetch error:", err);
  }
}

    async function updateCurrentPrice() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/api/orderbook');
        const data = await res.json();
        const bids = Array.isArray(data.bids) ? data.bids.slice(0, 100) : [];
        const asks = Array.isArray(data.asks) ? data.asks.slice(0, 100) : [];

        asks.sort((a, b) => parseFloat(a.price) - parseFloat(b.price)).reverse();
        bids.sort((a, b) => parseFloat(b.price) - parseFloat(a.price)).reverse();

        const tbody = document.getElementById('orderbook-body');
        tbody.innerHTML = '';

        const maxRows = Math.max(asks.length, bids.length);
        for (let i = 0; i < maxRows; i++) {
          const ask = asks[i];
          const bid = bids[i];
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="green">${ask ? formatPrice(ask.price) : ''}</td>
            <td class="green">${ask ? formatAmount(ask.amount) : ''}</td>
            <td class="red">${bid ? formatPrice(bid.price) : ''}</td>
            <td class="red">${bid ? formatAmount(bid.amount) : ''}</td>
          `;
          tbody.appendChild(row);
        }

        if (tbody.children.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">No orderbook data available</td></tr>`;
        }
      } catch (err) {
        console.error('Orderbook error:', err);
        document.getElementById('orderbook-body').innerHTML = `<tr><td colspan="4">Failed to load orderbook</td></tr>`;
      }
    }

    async function fetchLiveSGLCNPrice() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/api/sglcn-xrp');
        const data = await res.json();
        if (data && data.sglcn_to_xrp) {
          const latestPrice = parseFloat(data.sglcn_to_xrp).toFixed(6);
          document.getElementById('price-value').textContent = `${latestPrice} XRP`;
        } else {
          document.getElementById('price-value').textContent = 'Unavailable';
        }
      } catch (err) {
        console.error('Failed to fetch live SGLCN price:', err);
        document.getElementById('price-value').textContent = 'Error';
      }
    }
    
    async function fetchLiveSGLCNXAUPrice() {
  try {
    const res = await fetch('https://sglcn-x20-api.glitch.me/api/sglcn-xau');
    const data = await res.json();
    if (data && data.sglcn_to_xau) {
      const latestPriceXAU = parseFloat(data.sglcn_to_xau).toFixed(6);
      document.getElementById('price-xau').textContent = `${latestPriceXAU} XAU`;
    } else {
      document.getElementById('price-xau').textContent = 'Unavailable';
    }
  } catch (err) {
    console.error('Error fetching SGLCN XAU price:', err);
    document.getElementById('price-xau').textContent = 'Error';
  }
}

    async function placeBuyOrder() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      if (!wallet) return alert("Please log in first.");
      const price = parseFloat(document.getElementById('buy-price').value);
      const amount = parseFloat(document.getElementById('buy-amount').value);
      if (isNaN(price) || isNaN(amount) || price <= 0 || amount <= 0) {
        return alert("Enter valid price and amount.");
      }

      try {
        const res = await fetch("https://sglcn-x20-api.glitch.me/place-buy-offer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet, price, amount })
        });
        const result = await res.json();
        if (result.success) {
          alert("Buy offer submitted successfully.");
          updateCurrentPrice();
        } else {
          alert("Offer failed: " + (result.error || "Unknown error"));
        }
      } catch (err) {
        alert("Error submitting offer: " + err.message);
      }
    }
    
        loadChartData();
    updateWalletStatus();
    fetchLiveSGLCNPrice();           // Live price from /api/sglcn-xrp
    updateCurrentPrice();            // Orderbook data
    fetchLiveSGLCNXAUPrice();               // Fetch XAU price
    setInterval(fetchLiveSGLCNPrice, 60000);
    setInterval(updateCurrentPrice, 30000);
    setInterval(fetchPrices, 60000); // Update XAU price every 60 seconds
  </script>
