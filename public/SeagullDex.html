<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .green { color: green; }
    .red { color: red; }
    .orderbook-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .orderbook-table th,
    .orderbook-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }
    .orderbook-header {
      font-weight: bold;
      margin-top: 20px;
    }
    .orderbook-scroll {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 4px;
    }
    #price-value, #price-xau {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header style="padding: 10px;">
    <span id="wallet-indicator" class="red" title="Click to login" onclick="startLoginFlow()">ðŸ”´ Login</span>
    <button id="logout-btn" style="display:none; margin-left: 10px;">Logout</button>
  </header>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stake.html">Stake</a></li>
        <li><a href="https://sglcn-x20-api.glitch.me/SeagullmansionsV2.html" target="_blank">SGLMN V2 (mint)</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 20px;">
    <h1>SeagullCoin Dex</h1>
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
      <img src="https://pbs.twimg.com/profile_images/1874512448151314432/Axe_9hCH.jpg" alt="SGLCN Logo" width="50" height="50" style="border-radius: 50%; margin-right: 12px;">
      <div style="display: flex; flex-direction: column; font-size: 1.1em; line-height: 1.2;">
        <div><strong>SGLCN/XRP:</strong> <span id="price-value">Loading...</span></div>
        <div style="font-size: 0.9em; color: #ccc;"><strong>SGLCN/XAU:</strong> <span id="price-xau">Loading...</span></div>
      </div>
    </div>

    <h2>Price Chart SGLCN/XRP:XAU</h2>
    <div>
      <label for="timeframe">View:</label>
      <select id="timeframe" onchange="loadChartData()">
        <option value="1D">1 Day</option>
        <option value="1W">1 Week</option>
        <option value="1M" selected>1 Month</option>
        <option value="ALL">All Time</option>
      </select>
    </div>
    <div style="width: 100%; max-width: 1000px; margin: auto;">
      <canvas id="priceChart" height="350" style="width: 100%; margin-top: 20px;"></canvas>
    </div>

    <div id="orderbook">
      <div class="orderbook-header">Order Book</div>
      <div class="orderbook-scroll">
        <table class="orderbook-table" aria-label="Order Book">
          <thead>
            <tr>
              <th class="green">Buy Price (XRP)</th>
              <th class="green">Amount (SGLCN)</th>
              <th class="red">Sell Price (XRP)</th>
              <th class="red">Amount (SGLCN)</th>
            </tr>
          </thead>
          <tbody id="orderbook-body"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    let chart;

    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      const logoutBtn = document.getElementById('logout-btn');
      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Logged in';
        indicator.onclick = null;
        logoutBtn.style.display = 'inline-block';
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        logoutBtn.style.display = 'none';
      }
    }

    async function startLoginFlow() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/login');
        const data = await res.json();
        window.open(data.payloadURL, "_blank");
        const interval = setInterval(async () => {
          const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
          const loginStatus = await check.json();
          if (loginStatus.loggedIn) {
            clearInterval(interval);
            localStorage.setItem('xumm_wallet_address', loginStatus.account);
            updateWalletStatus();
          }
        }, 3000);
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    }

    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('xumm_wallet_address');
      updateWalletStatus();
    };

    function formatPrice(price) {
      return !price || isNaN(price) ? '' : Number(price).toFixed(6);
    }

    function formatAmount(amount) {
      return !amount || isNaN(amount) ? '' : Number(amount).toLocaleString(undefined, {
        minimumFractionDigits: 2, maximumFractionDigits: 2
      });
    }

    async function loadChartData() {
      try {
        const [resXRP, resXAU] = await Promise.all([
          fetch('https://sglcn-x20-api.glitch.me/api/sglcn-xrp'),
          fetch('https://sglcn-x20-api.glitch.me/api/sglcn-xau')
        ]);

        const dataXRP = await resXRP.json();
        const dataXAU = await resXAU.json();

        const timeframe = document.getElementById('timeframe').value;
        const now = Date.now();

        const filterByTime = (history) => {
          return history.filter(entry => {
            const ts = new Date(entry.timestamp).getTime();
            if (timeframe === "1D") return ts > now - 24 * 60 * 60 * 1000;
            if (timeframe === "1W") return ts > now - 7 * 24 * 60 * 60 * 1000;
            if (timeframe === "1M") return ts > now - 30 * 24 * 60 * 60 * 1000;
            return true;
          });
        };

        const filteredXRP = filterByTime(dataXRP.history || []);
        const filteredXAU = filterByTime(dataXAU.history || []);

        const mergedTimestamps = Array.from(new Set([
          ...filteredXRP.map(e => e.timestamp),
          ...filteredXAU.map(e => e.timestamp)
        ])).sort((a, b) => new Date(a) - new Date(b));

        const pricesXRP = mergedTimestamps.map(ts => {
          const match = filteredXRP.find(e => e.timestamp === ts);
          return match ? parseFloat(match.price) : null;
        });

        const pricesXAU = mergedTimestamps.map(ts => {
          const match = filteredXAU.find(e => e.timestamp === ts);
          return match ? parseFloat(match.price) : null;
        });

        const labels = mergedTimestamps.map(ts => {
          const d = new Date(ts);
          return `${d.getMonth() + 1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
        });

        const ctx = document.getElementById("priceChart").getContext("2d");
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: "SGLCN/XRP",
                data: pricesXRP,
                borderColor: "rgba(0,200,83,1)",
                backgroundColor: "rgba(0,200,83,0.1)",
                spanGaps: true,
                yAxisID: 'y1'
              },
              {
                label: "SGLCN/XAU",
                data: pricesXAU,
                borderColor: "rgba(255,193,7,1)",
                backgroundColor: "rgba(255,193,7,0.1)",
                spanGaps: true,
                yAxisID: 'y2'
              }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            stacked: false,
            plugins: {
              title: { display: true, text: 'SGLCN Price History' }
            },
            scales: {
              y1: {
                type: 'linear',
                position: 'left',
                title: { display: true, text: 'XRP' }
              },
              y2: {
                type: 'linear',
                position: 'right',
                grid: { drawOnChartArea: false },
                title: { display: true, text: 'XAU' }
              }
            }
          }
        });

        // Update current prices
        document.getElementById('price-value').textContent = formatPrice(pricesXRP[pricesXRP.length - 1]);
        document.getElementById('price-xau').textContent = formatPrice(pricesXAU[pricesXAU.length - 1]);

      } catch (err) {
        console.error("Chart loading failed:", err);
      }
    }

    window.onload = () => {
      updateWalletStatus();
      loadChartData();
    };
  </script>
</body>
</html>
