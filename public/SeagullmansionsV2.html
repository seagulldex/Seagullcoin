<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeagullCoin Trustline Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      user-select: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #wallet-container {
      background: #e1f0ff;
      border: 1px solid #99ccff;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #0366d6;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 2.5em;
      user-select: text;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0366d6;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #024e9c;
    }
  </style>
</head>
<body>

  <h2>SeagullCoin Trustline Creator</h2>

  <div id="wallet-container" title="Click to connect wallet or show address">
    No wallet connected - Click to connect
  </div>

  <button id="trustlineBtn" disabled>Create Trustline</button>

  <script src="https://unpkg.com/xumm-sdk/dist/xumm-sdk.min.js"></script>
  <script>
    const walletContainer = document.getElementById('wallet-container');
    const trustlineBtn = document.getElementById('trustlineBtn');

    // Use your actual XUMM API keys here
    const sdk = new XummSdk('YOUR_XUMM_API_KEY', 'YOUR_XUMM_API_SECRET');

    function updateWalletUI(address) {
      if (address) {
        walletContainer.textContent = 'Connected wallet: ' + address;
        trustlineBtn.disabled = false;
      } else {
        walletContainer.textContent = 'No wallet connected - Click to connect';
        trustlineBtn.disabled = true;
      }
    }

    // Load wallet address from localStorage on page load
    let walletAddress = localStorage.getItem('walletAddress');
    updateWalletUI(walletAddress);

    // On wallet container click: if not connected, trigger login; else show wallet address alert
    walletContainer.onclick = async () => {
      if (walletAddress) {
        alert('Connected wallet address:\n' + walletAddress);
        return;
      }
      try {
        const payload = await sdk.payload.createAndSubscribe({
          txjson: {
            TransactionType: 'SignIn',
          }
        }, event => {
          if (event.data.signed) {
            sdk.payload.get(event.data.payload_uuidv4).then(payload => {
              walletAddress = payload.response.account;
              localStorage.setItem('walletAddress', walletAddress);
              updateWalletUI(walletAddress);
              alert('Login successful: ' + walletAddress);
            });
          } else if (event.data.signed === false) {
            alert('Login canceled by user');
          }
        });

        // Open XUMM app to sign login
        window.open(payload.next.always, '_blank');
      } catch (err) {
        alert('Login error: ' + err.message);
      }
    };

    // Trustline button click handler: POST to your API with wallet address
    trustlineBtn.onclick = async () => {
      if (!walletAddress) {
        alert('Please connect your wallet first by clicking the wallet container above.');
        return;
      }

      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/create-trustline', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ account: walletAddress })
        });
        const data = await res.json();

        if (data.payloadURL) {
          window.open(data.payloadURL, '_blank');
        } else if (data.error) {
          alert('Server error: ' + data.error);
        } else {
          alert('Unexpected server response');
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    };
  </script>

</body>
</html>
