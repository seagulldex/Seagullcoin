<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <style>
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .nft-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 14px;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #logout-btn {
      display: none;
    }
    .green { color: green; }
    .red { color: red; }
    .trait {
      font-size: 0.9em;
      text-align: left;
      margin: 2px 0;
    }
    .active-tab {
      background: #00bfa5;
      color: white;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #00bfa5;
      color: white;
      cursor: pointer;
    }
    .seagull-spinner {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;">
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div id="wallet-container">
      <div id="wallet-status">
        <button id="wallet-indicator" class="red">ðŸ”´ Login</button>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="stake.html">Stake</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>SeagullMansions NFT swap token</h1>
    <div style="text-align: center; margin: 20px;">
      <button onclick="addTrustline()">Add SeagullMansions Trustline</button>
    </div>
    <div style="text-align: center; margin: 20px;">
      <button onclick="initiatePayment()">Mint pay 0.18 SeagullMansions</button>
    </div>
    <div id="loading-spinner" style="text-align:center; margin: 20px; display:none;">
  <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="50" />
  <p>Loading NFTs...</p>
</div>
    <div id="user-nfts" class="nft-grid"></div>

  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.replace('red', 'green');
        indicator.title = 'Logged in';
        document.getElementById('logout-btn').style.display = 'inline-block';
        fetchNFTs(wallet);
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.replace('green', 'red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
        const loginStatus = await check.json();
        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          updateWalletStatus();
        }
      }, 3000);
    }

    function logout() {
      localStorage.removeItem("xumm_wallet_address");
      const indicator = document.getElementById("wallet-indicator");
      indicator.textContent = "ðŸ”´ Login";
      indicator.classList.remove("green");
      indicator.classList.add("red");
      indicator.onclick = startLoginFlow;
      document.getElementById("logout-btn").style.display = "none";
    }

    async function initiatePayment() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      if (!wallet) {
        alert("Please log in with your XUMM wallet first.");
        return;
      }

      try {
        const res = await fetch("https://sglcn-x20-api.glitch.me/pays", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userAddress: wallet })
        });

        const data = await res.json();

        if (data.uuid && data.next) {
          alert("Please approve the payment in your XUMM app.");
          window.open(data.next.always || data.next, "_blank");
        } else {
          alert("Payment initiation failed: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error("Payment error:", err);
        alert("Failed to initiate payment.");
      }
    }
    


    async function addTrustline() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      if (!wallet) {
        alert("Please log in with your XUMM wallet first.");
        return;
      }

      try {
        const res = await fetch("https://sglcn-x20-api.glitch.me/create-trustline", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userAddress: wallet })
        });

        const data = await res.json();

        if (data.payload_url) {
          alert("Please sign the trustline request in your XUMM app.");
          window.open(data.payload_url, "_blank");
        } else {
          alert("Unexpected response: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error("Trustline creation failed:", err);
        alert("Failed to create trustline.");
      }
    }
  </script>

  <script src="your-nft-loading-code.js"></script>
</body>
</html>
