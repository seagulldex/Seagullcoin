<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .nft-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 14px;
      background: #1e1e1e;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #logout-btn {
      display: none;
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #00bfa5;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .green {
      color: green;
      cursor: default;
    }
    .red {
      color: red;
      cursor: pointer;
    }
    .trait {
      font-size: 0.9em;
      text-align: left;
      margin: 2px 0;
    }
    .active-tab {
      background: #00bfa5;
      color: white;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #00bfa5;
      color: white;
      cursor: pointer;
    }
    .seagull-spinner {
      width: 50px;
    }
    #loading-spinner {
      text-align: center;
      margin: 20px;
      display: none;
    }
    /* Mint modal styles */
    #mintStatusModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #mintStatusModal > div {
      background: #222;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }
    #mintSpinner {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="top-bar" style="display:flex; align-items:center; padding:10px; background:#181818;">
    <div style="flex:1;">
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div id="wallet-container">
      <button id="wallet-indicator" class="red">üî¥ Login</button>
    </div>
  </div>

  <header>
    <nav>
      <ul style="display:flex; gap:20px; list-style:none; padding:10px; background:#202020; margin:0;">
        <li><a href="index.html" style="color:#00bfa5; text-decoration:none;">Home</a></li>
        <li><a href="nfts.html" style="color:#00bfa5; text-decoration:none;">NFTs</a></li>
        <li><a href="mint.html" style="color:#00bfa5; text-decoration:none;">Mint NFT</a></li>
        <li><a href="messages.html" style="color:#00bfa5; text-decoration:none;">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center; margin-top:20px;">SeagullMansions NFT Swap Token</h1>

    <div style="text-align:center; margin: 20px;">
      <button onclick="addTrustline()">Add SeagullMansions Trustline</button>
    </div>

    <div style="text-align:center; margin: 20px;">
      <button onclick="initiatePayment()">Mint pay 0.18 SeagullMansions</button>
    </div>

    <div id="loading-spinner">
      <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="50" />
      <p>Loading NFTs...</p>
    </div>

    <div id="user-nfts" class="nft-grid"></div>

    <!-- Mint Status Modal -->
    <div id="mintStatusModal" style="display:flex;">
      <div>
        <h2>Minting NFT</h2>
        <p id="mintStatusText">Waiting for payment confirmation...</p>
        <div id="mintSpinner">‚è≥</div>
        <button id="closeMintModal" style="display:none; margin-top:20px; padding:8px 16px; background:#00bfa5; border:none; border-radius:6px; color:#fff; cursor:pointer;">Close</button>
      </div>
    </div>
  </main>

  <script>
    // Hide modal by default
    document.getElementById('mintStatusModal').style.display = 'none';

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      const logoutBtn = document.getElementById('logout-btn');

      if (wallet) {
        indicator.textContent = 'üü¢ Connected';
        indicator.classList.replace('red', 'green');
        indicator.title = 'Logged in as ' + wallet;
        indicator.onclick = null;
        logoutBtn.style.display = 'inline-block';
        fetchNFTs(wallet);
      } else {
        indicator.textContent = 'üî¥ Login';
        indicator.classList.replace('green', 'red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        logoutBtn.style.display = 'none';
        document.getElementById('user-nfts').innerHTML = '';
      }
    }

    async function startLoginFlow() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/login');
        if (!res.ok) throw new Error('Login initiation failed');
        const data = await res.json();
        if (!data.payloadURL || !data.payloadUUID) throw new Error('Invalid login response');
        window.open(data.payloadURL, "_blank");

        const interval = setInterval(async () => {
          try {
            const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
            if (!check.ok) throw new Error('Login check failed');
            const loginStatus = await check.json();
            if (loginStatus.loggedIn && loginStatus.account) {
              clearInterval(interval);
              localStorage.setItem('xumm_wallet_address', loginStatus.account);
              updateWalletStatus();
            }
          } catch(e) {
            console.error('Login check error:', e);
          }
        }, 3000);
      } catch (e) {
        alert('Login failed: ' + e.message);
      }
    }

    function logout() {
      localStorage.removeItem('xumm_wallet_address');
      updateWalletStatus();
    }

    async function initiatePayment() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      if (!wallet) {
        alert("Please log in with your XUMM wallet first.");
        return;
      }

      try {
        const res = await fetch("https://sglcn-x20-api.glitch.me/pays", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userAddress: wallet })
        });

        if (!res.ok) throw new Error('Payment initiation failed');
        const data = await res.json();

        if (data.uuid && data.next) {
          alert("Please approve the payment in your XUMM app.");
          window.open(data.next.always || data.next, "_blank");
          // Start checking payment confirmation
          waitForPayment(data.uuid);
        } else {
          alert("Payment initiation failed: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error("Payment error:", err);
        alert("Failed to initiate payment: " + err.message);
      }
    }

    // Poll for payment approval, then mint
    function waitForPayment(payloadUUID) {
      showMintModal();

      const checkSigned = async () => {
        try {
          const res = await fetch(`https://sglcn-x20-api.glitch.me/payload/${payloadUUID}`);
          if (!res.ok) throw new Error('Failed to check payment status');
          const json = await res.json();

          if (json.signed) {
            updateMintModalStatus("Payment confirmed. Minting NFT...");
            // Call mint endpoint after payment
            const mintRes = await fetch('https://sglcn-x20-api.glitch.me/mint-after-payment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' }
            });

            if (!mintRes.ok) throw new Error('Minting failed');
            const mintJson = await mintRes.json();

            if (mintJson.success) {
              updateMintModalStatus(`Minted successfully! NFTokenID: ${mintJson.nftoken_id}`, true);
              // Refresh NFT list
              fetchNFTs(localStorage.getItem('xumm_wallet_address'));
            } else {
              updateMintModalStatus(`Minting failed: ${mintJson.error || 'Unknown error'}`, true);
            }
          } else {
            setTimeout(checkSigned, 3000);
          }
        } catch (e) {
          updateMintModalStatus('Error during mint process: ' + e.message, true);
        }
      };

      checkSigned();
    }

    function showMintModal() {
      const modal = document.getElementById("mintStatusModal");
      modal.style.display = "flex";
      document.getElementById("mintStatusText").innerText = "Waiting for payment confirmation...";
      document.getElementById("mintSpinner").style.display = "block";
      document.getElementById("closeMintModal").style.display = "none";
    }

    function updateMintModalStatus(text, done = false) {
      document.getElementById("mintStatusText").innerText = text;
      if (done) {
        document.getElementById("mintSpinner").style.display = "none";
        document.getElementById("closeMintModal").style.display = "inline-block";
      }
    }

    document.getElementById("closeMintModal").onclick = function () {
      document.getElementById("mintStatusModal").style.display = "none";
    };

    async function addTrustline() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      if (!wallet) {
        alert("Please log in with your XUMM wallet first.");
        return;
      }

      try {
        const res = await fetch("https://sglcn-x20-api.glitch.me/create-trustline", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userAddress: wallet })
        });

        if (!res.ok) throw new Error('Trustline creation failed');
        const data = await res.json();

        if (data.payload_url) {
          alert("Please sign the trustline request in your XUMM app.");
          window.open(data.payload_url, "_blank");
        } else {
          alert("Unexpected response: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error("Trustline creation failed:", err);
        alert("Failed to create trustline.");
      }
    }


    function createNFTCard(nft) {
      // Extract image URL from metadata JSON
      let imageURL = '';
      try {
        const meta = JSON.parse(nft.nft_metadata);
        imageURL = meta.image || '';
      } catch { imageURL = ''; }

      // Handle IPFS link to https://ipfs.io/ipfs/... if needed
      if (imageURL.startsWith("ipfs://")) {
        imageURL = "https://ipfs.io/ipfs/" + imageURL.slice(7);
      }

      // Traits display
      let traitsHTML = '';
      try {
        const meta = JSON.parse(nft.nft_metadata);
        if (meta.attributes && Array.isArray(meta.attributes)) {
          traitsHTML = meta.attributes.map(attr => `<div class="trait">${attr.trait_type || ''}: ${attr.value || ''}</div>`).join('');
        }
      } catch {}

      return `
      <div class="nft-card">
        <img src="${imageURL}" alt="${nft.nft_name || 'NFT Image'}" loading="lazy" />
        <h3>${nft.nft_name || 'Unnamed NFT'}</h3>
        <p><strong>Domain:</strong> ${nft.nft_domain || 'N/A'}</p>
        ${traitsHTML}
        <p><small>Token ID: ${nft.nftoken_id}</small></p>
      </div>`;
    }
  </script>
</body>
</html>
