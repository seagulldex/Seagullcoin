<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <style>
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .nft-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 14px;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #logout-btn {
      display: none;
    }
    .green { color: green; }
    .red { color: red; }
    .trait {
      font-size: 0.9em;
      text-align: left;
      margin: 2px 0;
    }
    .active-tab {
      background: #00bfa5;
      color: white;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #00bfa5;
      color: white;
      cursor: pointer;
    }
    .seagull-spinner {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;">
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div id="wallet-container">
      <div id="wallet-status">
        <button id="wallet-indicator" class="red" onclick="loginWithXumm()">ðŸ”´ Login</button>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>
   <main>
    <main>
  <h1>SeagullMansions NFT swap token</h1>
  <div style="text-align: center; margin: 20px;">
    <button onclick="addTrustline()">Add SeagullMansions Trustline</button>
  </div>
  <div style="text-align: center; margin: 20px;">
    <button onclick="initiatePayment()">Mint pay 0.18 SeagullMansions</button>
  </div>
     </main>

  <script>
    async function loginWithXumm() {
      try {
        const res = await fetch("https://sglcn-x20-api.glitch.me/connect");
        const data = await res.json();
        if (data.success) {
          window.open(data.next.always, "_blank");
        } else {
          alert("Login failed.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Failed to initiate XUMM login.");
      }
    }

    function logout() {
      localStorage.removeItem("xumm_wallet_address");
      const indicator = document.getElementById("wallet-indicator");
      indicator.textContent = "ðŸ”´ Login";
      indicator.classList.remove("green");
      indicator.classList.add("red");
      indicator.onclick = loginWithXumm;
      document.getElementById("logout-btn").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const wallet = localStorage.getItem("xumm_wallet_address");
      if (wallet) {
        const indicator = document.getElementById("wallet-indicator");
        indicator.textContent = "ðŸŸ¢ " + wallet.slice(0, 6) + "..." + wallet.slice(-4);
        indicator.classList.remove("red");
        indicator.classList.add("green");
        indicator.onclick = null;
        document.getElementById("logout-btn").style.display = "inline-block";
      }
    });
    
  async function initiatePayment() {
  const wallet = localStorage.getItem('xumm_wallet_address');
  if (!wallet) {
    alert("Please log in with your XUMM wallet first.");
    return;
  }

  try {
    const res = await fetch("https://sglcn-x20-api.glitch.me/pays", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userAddress: wallet })  // FIXED key
    });

    const data = await res.json();

    if (data.uuid && data.next) {
      alert("Please approve the payment in your XUMM app.");
      window.open(data.next.always || data.next, "_blank");  // Safe fallback
    } else {
      alert("Payment initiation failed: " + JSON.stringify(data));
    }
  } catch (err) {
    console.error("Payment error:", err);
    alert("Failed to initiate payment.");
  }
}



    async function addTrustline() {
  const wallet = localStorage.getItem('xumm_wallet_address');
  if (!wallet) {
    alert("Please log in with your XUMM wallet first.");
    return;
  }

  try {
    const res = await fetch("https://sglcn-x20-api.glitch.me/create-trustline", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userAddress: wallet }) // <-- fix here
    });

    const data = await res.json();

    if (data.payload_url) {
      alert("Please sign the trustline request in your XUMM app.");
      window.open(data.payload_url, "_blank");
    } else {
      alert("Unexpected response: " + JSON.stringify(data));
    }
  } catch (err) {
    console.error("Trustline creation failed:", err);
    alert("Failed to create trustline.");
  }
}

  </script>

  <script src="your-nft-loading-code.js"></script>
</body>
</html>
