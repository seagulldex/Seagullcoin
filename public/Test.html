<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seagull Bridge</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-box {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(30,144,255, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, button, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }

    input:focus, select:focus {
      border-color: #1e90ff;
      outline: none;
    }

    button {
      background-color: #1e90ff;
      border: none;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }

    .dropdown {
      position: relative;
      margin-bottom: 1rem;
    }

    .dropdown-selected {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }

    .dropdown-selected img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-list {
      position: absolute;
      width: 100%;
      background: #222;
      border: 1px solid #444;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      cursor: pointer;
      border-top: 1px solid #333;
    }

    .dropdown-item img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-item:hover {
      background-color: #333;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background-color: #111a3c;
      border: 1px solid #1f2b60;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f0f0f0;
      box-shadow: 0 0 20px rgba(0,170,228, 0.3);
    }

    .modal-content h3 {
      margin-bottom: 1rem;
      color: #00aae4;
    }

    .modal-actions {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .modal-actions button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    #cancelModal {
      background-color: #333;
      color: #ccc;
    }

    #confirmModal {
      background-color: #00aae4;
      color: #fff;
    }

    #limitModal .modal-content {
      background-color: #111a3c;
      border: 1px solid #1f2b60;
      box-shadow: 0 0 20px rgba(0, 170, 228, 0.3);
      color: #f0f0f0;
    }

    #limitDismiss {
      background-color: #00aae4;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h2>Bridge Your Seagull Assets</h2>

<div class="form-box">
  <form id="bridge-form">
    <label>Asset Type</label>
    <div id="assetDropdown" class="dropdown"></div>

    <label>From Chain</label>
    <div id="fromDropdown" class="dropdown"></div>

    <label>To Chain</label>
    <div id="toDropdown" class="dropdown"></div>

    <label>Your Wallet Address (to receive)</label>
    <input type="text" id="receiveAddress" required />

    <label>Amount</label>
    <input type="number" id="amount" required />

    <button type="submit">Bridge Message</button>
  </form>
</div>

<div id="loading" class="hidden" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); color: white; font-size: 1.5rem; text-align: center; padding-top: 40vh; z-index: 9999;">
  Processing bridge...
</div>

<div id="confirmationModal" class="modal hidden">
  <div class="modal-content">
    <h3>Confirm Bridge</h3>
    <p id="modalDetails" style="white-space: pre-line;"></p>
    <div class="modal-actions">
      <button id="cancelModal">Cancel</button>
      <button id="confirmModal">Confirm</button>
    </div>
  </div>
</div>

<!-- Daily Limit Modal -->
<div id="limitModal" class="modal hidden">
  <div class="modal-content">
    <h3>Daily Bridge Limit Reached</h3>
    <p style="margin-top: 1rem;">
      We've hit the maximum daily limit for bridging <strong><span id="limitAssetName"></span></strong>.<br/>
      Please try again tomorrow.
    </p>
    <div class="modal-actions">
      <button id="limitDismiss">OK</button>
    </div>
  </div>
</div>

<!-- ISO20022 Modal -->
<div id="isoModal" class="modal hidden">
  <div class="modal-content">
    <h3>Create ISO 20022 Message</h3>
    <form id="isoForm">
      <label>Message ID</label>
      <input type="text" id="isoMsgId" required />

      <label>Sender Name</label>
      <input type="text" id="isoSenderName" required />

      <label>Sender ID</label>
      <input type="text" id="isoSenderId" required />

      <label>Receiver Name</label>
      <input type="text" id="isoReceiverName" required />

      <label>Receiver ID</label>
      <input type="text" id="isoReceiverId" required />

      <label>Amount</label>
      <input type="number" id="isoAmount" required />

      <label for="currency">Currency</label>
      <select id="currency" required>
        <option value="">-- Select Currency --</option>
        <option value="SeagullCoin">SeagullCoin</option>
        <option value="SeagullCash">SeagullCash</option>
      </select>

      <label for="chain">Chain</label>
      <select id="chain" required>
        <option value="">-- Select Chain --</option>
      </select>

      <label>Direction</label>
      <input type="text" id="isoDirection" value="inbound" required />

      <label>Message Type</label>
      <input type="text" id="isoMessageType" value="pacs.008" required />

      <div class="modal-actions">
        <button type="button" id="closeIso">Cancel</button>
        <button type="submit" id="submitIso">Submit</button>
      </div>
    </form>
  </div>
</div>

<!-- ISO Button -->
<div style="text-align: center; margin-top: 2rem;">
  <button onclick="document.getElementById('isoModal').classList.remove('hidden')">Create ISO 20022 Message</button>
</div>

</body>
</html>



<!-- 🧠 Only showing the fixed JavaScript portion for brevity -->
<script>
  const currencyToChains = {
    SeagullCoin: ["XRP", "XDC", "FLR"],
    SeagullCash: ["XRP", "XLM", "HBAR", "ALGO"]
  };

  document.getElementById("currency").addEventListener("change", function () {
    const selectedCurrency = this.value;
    const chainSelect = document.getElementById("chain");
    chainSelect.innerHTML = '<option value="">-- Select Chain --</option>';

    if (currencyToChains[selectedCurrency]) {
      currencyToChains[selectedCurrency].forEach(chain => {
        const option = document.createElement("option");
        option.value = chain;
        option.textContent = chain;
        chainSelect.appendChild(option);
      });
    }
  });
  
  const logos = {
    SeagullCoin: 'https://xpcdn.xpmarket.com/storage/logo/SeagullCoin_rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno.webp',
    SeagullCash: 'https://d1fdloi71mui9q.cloudfront.net/Z2URVu3eSjyXF3fPVdyq_png_20221121_111630_0000.png',
    XRP: 'https://altcoinsbox.com/wp-content/uploads/2023/01/xrp-logo-1140x1140.webp',
    HBAR: 'https://altcoinsbox.com/wp-content/uploads/2023/03/hedera-logo-1140x1140.webp',
    FLR: 'https://s2.coinmarketcap.com/static/img/coins/64x64/7950.png',
    XDC: 'https://cdn.coincircle.com/icons/fallback/xdc-network.png',
    XLM: 'https://files.swissborg.com/product/wealth-app/assets/ic_crypto_xlm.png',
    ALGO: 'https://cdn.freelogovectors.net/wp-content/uploads/2021/10/algorand-logo-freelogovectors.net_.png',
  };

  const bridgeAssets = {
    SeagullCash: ["XRP", "XLM", "HBAR", "ALGO"],
    SeagullCoin: ["XRP", "FLR", "XDC"]
  };

  let selectedAsset = "SeagullCash";
  let fromChain = "";
  let toChain = "";

  function calculateBridgeFee(asset, amount) {
    const amountNum = parseFloat(amount);
    const fee = asset === "SeagullCoin" ? 0.2 : 5;
    const received = amountNum - fee;

    return {
      feeText: `${fee} ${asset}`,
      receivedAmount: received > 0 ? received.toFixed(4) : "0"
    };
  }

  function showLimitModal(assetName) {
    document.getElementById("limitAssetName").innerText = assetName;
    document.getElementById("limitModal").classList.remove("hidden");
  }

  document.getElementById("limitDismiss").onclick = function () {
    document.getElementById("limitModal").classList.add("hidden");
  };

  function createDropdown(id, options, onSelect, selectedValue, exclude) {
    const container = document.getElementById(id);
    container.innerHTML = "";

    const filtered = exclude ? options.filter(opt => opt !== exclude) : options;

    const selected = document.createElement("div");
    selected.className = "dropdown-selected";
    container.appendChild(selected);

    const list = document.createElement("div");
    list.className = "dropdown-list";
    container.appendChild(list);

    function update(value) {
      selected.innerHTML = `<div style="display:flex;align-items:center;"><img src="${logos[value]}" /> ${value}</div>`;
      list.style.display = "none";
      onSelect(value);
    }

    selected.addEventListener("click", () => {
      list.style.display = list.style.display === "block" ? "none" : "block";
    });

    filtered.forEach(value => {
      const item = document.createElement("div");
      item.className = "dropdown-item";
      item.innerHTML = `<img src="${logos[value]}" /> ${value}`;
      item.addEventListener("click", () => update(value));
      list.appendChild(item);
    });

    update(filtered.includes(selectedValue) ? selectedValue : filtered[0]);
  }

  function refreshChainDropdowns() {
    const chains = bridgeAssets[selectedAsset];

    // Set defaults if current values aren't valid
    if (!chains.includes(fromChain)) fromChain = chains[0];
    if (!chains.includes(toChain) || fromChain === toChain) {
      toChain = chains.find(c => c !== fromChain) || chains[0];
    }

    createDropdown("fromDropdown", chains, val => {
      fromChain = val;
      // Update toDropdown excluding fromChain
      const validToChains = chains.filter(c => c !== fromChain);
      if (!validToChains.includes(toChain)) {
        toChain = validToChains[0];
      }
      createDropdown("toDropdown", chains, val2 => toChain = val2, toChain, fromChain);
    }, fromChain);

    createDropdown("toDropdown", chains, val => toChain = val, toChain, fromChain);
  }

  createDropdown("assetDropdown", Object.keys(bridgeAssets), val => {
    selectedAsset = val;
    refreshChainDropdowns();
  }, selectedAsset);

  refreshChainDropdowns();

  document.getElementById("bridge-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const amount = parseFloat(document.getElementById("amount").value);
    const minFee = selectedAsset === "SeagullCoin" ? 0.2 : 5;

    if (fromChain === toChain) {
      alert("From Chain and To Chain cannot be the same.");
      return;
    }

    if (isNaN(amount) || amount <= minFee) {
      alert(`Amount must be greater than the bridge fee of ${minFee} ${selectedAsset}.`);
      return;
    }

    const { feeText, receivedAmount } = calculateBridgeFee(selectedAsset, amount);

    document.getElementById("modalDetails").innerText =
      `Asset: ${selectedAsset}\n` +
      `From Chain: ${fromChain}\n` +
      `To Chain: ${toChain}\n` +
      `Amount: ${amount} ${selectedAsset}\n` +
      `Bridge Fee: ${feeText}\n` +
      `You Will Receive: ${receivedAmount} ${selectedAsset}`;

    document.getElementById("confirmationModal").classList.remove("hidden");

    document.getElementById("confirmModal").onclick = async function () {
      document.getElementById("confirmationModal").classList.add("hidden");
      document.getElementById("loading").classList.remove("hidden");

      const payload = {
        category: selectedAsset,
        fromChain,
        toChain,
        amount,
        receiveAddress: document.getElementById("receiveAddress").value,
      };

      try {
        const res = await fetch("/api/bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
if (res.ok) {
  const confirmationUrl = `/confirm.html?memoId=${data.memoId}`;
  window.open(confirmationUrl, "_blank"); // Open in new tab

  const link = document.getElementById("confirmationLink");
  link.href = confirmationUrl; 
  link.style.display = "none"; // Still show the link in case they closed the new tab
} else {
          if (res.status === 429 && data.error.includes("Daily bridge limit exceeded")) {
            showLimitModal(selectedAsset);
          } else {
            alert(data.error || "Something went wrong.");
          }
        }
      } catch (err) {
        alert("Server error.");
        console.error(err);
      } finally {
        document.getElementById("loading").classList.add("hidden");
      }
    };

    document.getElementById("cancelModal").onclick = function () {
      document.getElementById("confirmationModal").classList.add("hidden");
    };
  });

  // ISO Modal handlers
document.getElementById("closeIso").onclick = function () {
  document.getElementById("isoModal").classList.add("hidden");
};

document.getElementById("isoForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const parsed = {
    MsgId: document.getElementById("isoMsgId").value,
    SenderName: document.getElementById("isoSenderName").value,
    SenderId: document.getElementById("isoSenderId").value,
    ReceiverName: document.getElementById("isoReceiverName").value,
    ReceiverId: document.getElementById("isoReceiverId").value,
    InstdAmt: document.getElementById("isoAmount").value,
    Currency: document.getElementById("isoCurrency").value,
    Chain: document.getElementById("isoChain").value,
    Direction: document.getElementById("isoDirection").value,
    MessageType: document.getElementById("isoMessageType").value
  };

  const rawXml = `<ISO20022>
  <MsgId>${payload.memoId}</MsgId>
  <InstdAmt>${payload.amount.value}</InstdAmt>
  <Currency>${payload.amount.currency}</Currency>
  <Chain>${payload.chain}</Chain>
  <MessageType>${payload.messageType}</MessageType>
  <SenderName>${payload.sender.name}</SenderName>
  <SenderId>${payload.sender.partyId}</SenderId>
  <ReceiverName>${payload.receiver.name}</ReceiverName>
  <ReceiverId>${payload.receiver.partyId}</ReceiverId>
  <Direction>${payload.direction}</Direction>
</ISO20022>`.trim();

  const doc = {
    memoId: parsed.MsgId,
    chain: parsed.Chain,
    messageType: parsed.MessageType,
    sender: {
      name: parsed.SenderName,
      partyId: parsed.SenderId
    },
    receiver: {
      name: parsed.ReceiverName,
      partyId: parsed.ReceiverId
    },
    amount: {
      value: parseFloat(parsed.InstdAmt),
      currency: parsed.Currency
    },
    direction: parsed.Direction,
    validated: false,
    rawXml,
    parsedJson: parsed,
    createdAt: new Date(),
    status: "pending"
  };

  console.log("ISO20022 Message Created:", doc);

  const res = await fetch("/iso-message", {
        method: "POST",

      });

      const result = await res.json();

      if (res.ok) {
        alert("✅ ISO Message submitted successfully.\nMemo ID: " + result.insertedId);
      } else {
        alert("❌ Submission failed: " + (result.error || "Unknown error"));
      }

    } catch (err) {
      console.error(err);
      alert("❌ Server error while submitting ISO message.");
    }
  });

  document.getElementById("isoModal").classList.add("hidden");
  alert("ISO 20022 message created.");
});
  
const asset = document.getElementById("assetDropdown-select").value;
const fromChain = document.getElementById("fromDropdown-select").value;
const toChain = document.getElementById("toDropdown-select").value;


  const assets = ["SeagullCoin", "SeagullCash"];
  const chains = ["XRP", "XDC", "FLR", "XLM", "HBAR", "ALGO"];

  function createDropdown(dropdownId, options) {
    const container = document.getElementById(dropdownId);
    const select = document.createElement("select");
    select.id = dropdownId + "-select";
    select.required = true;

    const placeholder = document.createElement("option");
    placeholder.value = "";
    placeholder.disabled = true;
    placeholder.selected = true;
    placeholder.textContent = "-- Select --";
    select.appendChild(placeholder);

    options.forEach(opt => {
      const option = document.createElement("option");
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });

    container.appendChild(select);
  }

  // Initialize dropdowns on page load
  window.addEventListener("DOMContentLoaded", () => {
    createDropdown("assetDropdown", assets);
    createDropdown("fromDropdown", chains);
    createDropdown("toDropdown", chains);
  });

</script>
</body>
</html>
