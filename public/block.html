<!DOCTYPE html>
<html>
  <head>
    <title>Block Details</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #000;
        color: #fff;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #111;
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid #333;
      }
      pre {
        background: #222;
        padding: 1rem;
        overflow-x: auto;
        border-radius: 4px;
      }
      a {
        color: #1e90ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
  <body style="background-color: #000; color: #fff; font-family: sans-serif; padding: 2rem;">
  <h1 style="font-size: 1.8rem; margin-bottom: 1rem;">üîç Block Details</h1>
  <div id="blockDetails" style="background-color: #111; border: 1px solid #444; border-radius: 8px; padding: 1rem;"></div>
  <br />
  <a href="index.html" style="color: #1e90ff;">‚Üê Back to Explorer</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hash = params.get("hash");
    const blockDetails = document.getElementById("blockDetails");

    if (!hash) {
      blockDetails.innerHTML = "<p style='color: #f44336;'>‚ùå No block hash provided.</p>";
    } else {
      fetch(`https://seagullcoin-dex-uaj3x.ondigitalocean.app/api/block/${hash}`)
        .then(res => {
          if (!res.ok) throw new Error("Block not found");
          return res.json();
        })
        .then(data => {
          const { index, previousHash, timestamp, transactions, nonce, finalized, signatures, hash } = data;
          blockDetails.innerHTML = `
            <p><strong>Index:</strong> ${index}</p>
            <p><strong>Timestamp:</strong> ${new Date(timestamp).toLocaleString()}</p>
            <p><strong>Hash:</strong> <code style="word-break: break-all;">${hash}</code></p>
            <p><strong>Previous Hash:</strong> <code style="word-break: break-all;">${previousHash}</code></p>
            <p><strong>Finalized:</strong> ${finalized ? '‚úÖ Yes' : '‚è≥ No'}</p>
            <p><strong>Nonce:</strong> ${nonce}</p>
            <p><strong>Transactions:</strong></p>
            <ul>
              ${transactions.length === 0
                ? '<li>None</li>'
                : transactions.map(tx => `<li>From: <strong>${tx.from}</strong> ‚Üí To: <strong>${tx.to}</strong> ‚Äî <strong>${tx.amount}</strong></li>`).join('')
              }
            </ul>
            <p><strong>Signatures:</strong> ${signatures.length ? signatures.join(', ') : 'None'}</p>
          `;
        })
        .catch(err => {
          blockDetails.innerHTML = `<p style="color: #f44336;">‚ùå Error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
