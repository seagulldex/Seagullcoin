<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seagull Bridge</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-box {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(30,144,255, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }

    input:focus {
      border-color: #1e90ff;
      outline: none;
    }

    button {
      background-color: #1e90ff;
      border: none;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }

    .dropdown {
      position: relative;
      margin-bottom: 1rem;
    }

    .dropdown-selected {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }

    .dropdown-selected img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-list {
      position: absolute;
      width: 100%;
      background: #222;
      border: 1px solid #444;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      cursor: pointer;
      border-top: 1px solid #333;
    }

    .dropdown-item img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-item:hover {
      background-color: #333;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background-color: #111a3c;
      border: 1px solid #1f2b60;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f0f0f0;
      box-shadow: 0 0 20px rgba(0,170,228, 0.3);
    }

    .modal-content h3 {
      margin-bottom: 1rem;
      color: #00aae4;
    }

    .modal-actions {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .modal-actions button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    #cancelModal {
      background-color: #333;
      color: #ccc;
    }

    #confirmModal, #limitDismiss {
      background-color: #00aae4;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h2>Bridge Your Seagull Assets</h2>

<div class="form-box">
  <form id="bridge-form">
    <label>Asset Type</label>
    <div id="assetDropdown" class="dropdown"></div>

    <label>From Chain</label>
    <div id="fromDropdown" class="dropdown"></div>

    <label>To Chain</label>
    <div id="toDropdown" class="dropdown"></div>

    <label>Your Wallet Address (to receive)</label>
    <input type="text" id="receiveAddress" required />

    <label>Amount</label>
    <input type="number" id="amount" required />

    <div id="feeDisplay" style="margin-top: 1rem; font-size: 0.95rem; color: #aaa;"></div>

    <button type="submit">Bridge Now</button>
  </form>
</div>

<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal hidden">
  <div class="modal-content">
    <h3>Confirm Bridge</h3>
    <p id="modalDetails"></p>
    <div class="modal-actions">
      <button id="cancelModal">Cancel</button>
      <button id="confirmModal">Confirm</button>
    </div>
  </div>
</div>

<!-- Daily Limit Modal -->
<div id="limitModal" class="modal hidden">
  <div class="modal-content">
    <h3>Daily Bridge Limit Reached</h3>
    <p style="margin-top: 1rem;">
      You've hit the maximum daily limit for bridging <strong><span id="limitAssetName"></span></strong>.<br/>
      Please try again tomorrow or contact support if you believe this is a mistake.
    </p>
    <div class="modal-actions">
      <button id="limitDismiss">OK</button>
    </div>
  </div>
</div>

</script>
</body>
</html>
