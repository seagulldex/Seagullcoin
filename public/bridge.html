<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seagull Bridge</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-box {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(30,144,255, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }

    input:focus {
      border-color: #1e90ff;
      outline: none;
    }

    button {
      background-color: #1e90ff;
      border: none;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }

    .dropdown {
      position: relative;
      margin-bottom: 1rem;
    }

    .dropdown-selected {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }

    .dropdown-selected img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-list {
      position: absolute;
      width: 100%;
      background: #222;
      border: 1px solid #444;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      cursor: pointer;
      border-top: 1px solid #333;
    }

    .dropdown-item img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-item:hover {
      background-color: #333;
    }

    .hidden {
      display: none;
    }
  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }

  .modal-content {
    background-color: #111a3c;
    border: 1px solid #1f2b60;
    padding: 2rem;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    color: #f0f0f0;
    box-shadow: 0 0 20px rgba(0,170,228, 0.3);
  }

  .modal-content h3 {
    margin-bottom: 1rem;
    color: #00aae4;
  }

  .modal-actions {
    margin-top: 1.5rem;
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }

  .modal-actions button {
    flex: 1;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
  }

  #cancelModal {
    background-color: #333;
    color: #ccc;
  }

  #confirmModal {
    background-color: #00aae4;
    color: #fff;

  }
    #limitModal .modal-content {
  background-color: #111a3c;
  border: 1px solid #1f2b60;
  box-shadow: 0 0 20px rgba(0, 170, 228, 0.3);
  color: #f0f0f0;
}
    #limitDismiss {
  background-color: #00aae4;
  color: #fff;
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
}
      .hidden {
    display: none;
      }
  </style>
</head>
<body>

<h2>Bridge Your Seagull Assets</h2>

<div class="form-box">
  <form id="bridge-form">

    <!-- Asset Type Dropdown -->
    <label>Asset Type</label>
    <div id="assetDropdown" class="dropdown"></div>

    <label>From Chain</label>
    <div id="fromDropdown" class="dropdown"></div>

    <label>To Chain</label>
    <div id="toDropdown" class="dropdown"></div>

    <label>Your Wallet Address (to receive)</label>
    <input type="text" id="receiveAddress" required />

    <label>Amount</label>
    <input type="number" id="amount" required />

    <button type="submit">Bridge Now</button>
  </form>
</div>

<div id="loading" class="hidden" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); color: white; font-size: 1.5rem; text-align: center; padding-top: 40vh; z-index: 9999;">
  Processing bridge...
</div>

<a id="confirmationLink" href="#" target="_blank" style="display:none; color: #1e90ff; text-align: center; display: block; margin-top: 1rem;">
  View Bridge Confirmation
</a>

  <div id="confirmationModal" class="modal hidden">
  <div class="modal-content">
    <h3>Confirm Bridge</h3>
    <p id="modalDetails" style="white-space: pre-line;"></p>
    <div class="modal-actions">
      <button id="cancelModal">Cancel</button>
      <button id="confirmModal">Confirm</button>
    </div>
  </div>
</div>

  <!-- Daily Limit Modal -->
<div id="limitModal" class="modal hidden">
  <div class="modal-content">
    <h3>Daily Bridge Limit Reached</h3>
    <p style="margin-top: 1rem;">
      We've hit the maximum daily limit for bridging <strong><span id="limitAssetName"></span></strong>.<br/>
      Please try again tomorrow.
    </p>
    <div class="modal-actions">
      <button id="limitDismiss">OK</button>
    </div>
  </div>
</div>

<script>
  const logos = {
    SeagullCoin: 'https://xpcdn.xpmarket.com/storage/logo/SeagullCoin_rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno.webp',
    SeagullCash: 'https://d1fdloi71mui9q.cloudfront.net/Z2URVu3eSjyXF3fPVdyq_png_20221121_111630_0000.png',
    XRP: 'https://altcoinsbox.com/wp-content/uploads/2023/01/xrp-logo-1140x1140.webp',
    HBAR: 'https://altcoinsbox.com/wp-content/uploads/2023/03/hedera-logo-1140x1140.webp',
    FLR: 'https://s2.coinmarketcap.com/static/img/coins/64x64/7950.png',
    XDC: 'https://cdn.coincircle.com/icons/fallback/xdc-network.png',
    XLM: 'https://images.seeklogo.com/logo-png/47/1/stellar-xlm-logo-png_seeklogo-479962.png',
    ALGO: 'https://cdn.freelogovectors.net/wp-content/uploads/2021/10/algorand-logo-freelogovectors.net_.png',
  };

  const bridgeAssets = {
    SeagullCash: ["XRP", "XLM", "HBAR", "ALGO"],
    SeagullCoin: ["XRP", "FLR", "XDC"]
  };

  function calculateBridgeFee(asset, amount) {
    const amountNum = parseFloat(amount);

    let fee = 0;
    if (asset === "SeagullCoin") fee = 0.2;
    else if (asset === "SeagullCash") fee = 5;

    const received = amountNum - fee;
    return {
      feeText: `${fee} ${asset}`,
      receivedAmount: received > 0 ? received.toFixed(4) : "0",
    };
  }

  function showLimitModal(assetName) {
    document.getElementById("limitAssetName").innerText = assetName;
    document.getElementById("limitModal").classList.remove("hidden");
  }

  document.getElementById("limitDismiss").onclick = function () {
    document.getElementById("limitModal").classList.add("hidden");
  };

  // Create dropdown with options and a callback on selection
  function createDropdown(id, options, onSelect, initialValue) {
    const container = document.getElementById(id);
    container.innerHTML = ""; // Clear previous content

    const selected = document.createElement("div");
    selected.className = "dropdown-selected";
    container.appendChild(selected);

    const list = document.createElement("div");
    list.className = "dropdown-list";
    container.appendChild(list);

    function updateSelection(value) {
      selected.innerHTML = `<div style="display:flex;align-items:center;"><img src="${logos[value]}" /> ${value}</div>`;
      list.style.display = "none";
      onSelect(value);
    }

    selected.addEventListener("click", () => {
      list.style.display = list.style.display === "block" ? "none" : "block";
    });

    options.forEach(value => {
      const item = document.createElement("div");
      item.className = "dropdown-item";
      item.innerHTML = `<img src="${logos[value]}" /> ${value}`;
      item.addEventListener("click", () => updateSelection(value));
      list.appendChild(item);
    });

    if (initialValue && options.includes(initialValue)) {
      updateSelection(initialValue);
    } else {
      updateSelection(options[0]); // default select
    }
  }

  let selectedAsset = "SeagullCash";
  let fromChain = "";
  let toChain = "";

  // Refresh the From and To dropdowns ensuring they can't be equal
  function refreshChainDropdowns() {
    const chains = bridgeAssets[selectedAsset];

    // If fromChain or toChain is not in chains, reset them
    if (!chains.includes(fromChain)) fromChain = chains[0];
    if (!chains.includes(toChain)) toChain = chains.length > 1 ? chains[1] : chains[0];

    // To enforce they are never the same, adjust if needed
    if (fromChain === toChain) {
      // Try to pick a different toChain
      toChain = chains.find(c => c !== fromChain) || fromChain;
    }

    // Create From dropdown (all chains)
    createDropdown("fromDropdown", chains, val => {
      fromChain = val;
      // When fromChain changes, update toChain dropdown to exclude fromChain
      const toOptions = chains.filter(c => c !== fromChain);
      // If current toChain equals fromChain or no longer in toOptions, pick first toOptions
      if (toChain === fromChain || !toOptions.includes(toChain)) {
        toChain = toOptions[0] || fromChain;
      }
      createDropdown("toDropdown", toOptions, val => {
        toChain = val;
      }, toChain);
    }, fromChain);

    // Create To dropdown excluding fromChain
    const toOptions = chains.filter(c => c !== fromChain);
    createDropdown("toDropdown", toOptions, val => {
      toChain = val;
    }, toChain);
  }

  createDropdown("assetDropdown", Object.keys(bridgeAssets), val => {
    selectedAsset = val;
    refreshChainDropdowns();
  });

  refreshChainDropdowns();

  document.getElementById("bridge-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const amount = document.getElementById("amount").value;
    const minFee = selectedAsset === "SeagullCoin" ? 0.2 : 5;

    // Check if fromChain and toChain are different (extra safety)
    if (fromChain === toChain) {
      alert("From Chain and To Chain cannot be the same. Please select different chains.");
      return;
    }

    if (parseFloat(amount) <= minFee) {
      alert(`Amount must be greater than the bridge fee of ${minFee} ${selectedAsset}.`);
      return;
    }

    const { feeText, receivedAmount } = calculateBridgeFee(selectedAsset, amount);

    // Populate and show modal
    document.getElementById("modalDetails").innerText =
      `Asset: ${selectedAsset}\n` +
      `From Chain: ${fromChain}\n` +
      `To Chain: ${toChain}\n` +
      `Amount: ${amount} ${selectedAsset}\n` +
      `Bridge Fee: ${feeText}\n` +
      `You Will Receive: ${receivedAmount} ${selectedAsset}`;

    document.getElementById("confirmationModal").classList.remove("hidden");

    const confirmBtn = document.getElementById("confirmModal");
    const cancelBtn = document.getElementById("cancelModal");

    // Wait for user choice
    confirmBtn.onclick = async function () {
      document.getElementById("confirmationModal").classList.add("hidden");
      document.getElementById("loading").classList.remove("hidden");

      const payload = {
        category: selectedAsset,
        fromChain,
        toChain,
        amount,
        receiveAddress: document.getElementById("receiveAddress").value,
      };

      try {
        const res = await fetch("/api/bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (res.ok) {
          const link = document.getElementById("confirmationLink");
          link.href = `/confirm.html?memoId=${data.memoId}`;
          link.style.display = "block";
        } else {
          if (res.status === 429 && data.error.includes("Daily bridge limit exceeded")) {
            showLimitModal(selectedAsset);
          } else {
            alert(data.error || "Something went wrong.");
          }
        }
      } catch (err) {
        alert("Server error.");
        console.error(err);
      } finally {
        document.getElementById("loading").classList.add("hidden");
      }
    };

    cancelBtn.onclick = () => {
      document.getElementById("confirmationModal").classList.add("hidden");
    };
  });
</script>

</body>
</html>
