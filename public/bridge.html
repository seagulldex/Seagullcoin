<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seagull Bridge</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-box {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(30,144,255, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }

    input:focus {
      border-color: #1e90ff;
      outline: none;
    }

    button {
      background-color: #1e90ff;
      border: none;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }

    .dropdown {
      position: relative;
      margin-bottom: 1rem;
    }

    .dropdown-selected {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }

    .dropdown-selected img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-list {
      position: absolute;
      width: 100%;
      background: #222;
      border: 1px solid #444;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      cursor: pointer;
      border-top: 1px solid #333;
    }

    .dropdown-item img {
      height: 24px;
      margin-right: 10px;
    }

    .dropdown-item:hover {
      background-color: #333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h2>Bridge Your Seagull Assets</h2>

<div class="form-box">
  <form id="bridge-form">

    <!-- Asset Type Dropdown -->
    <label>Asset Type</label>
    <div id="assetDropdown" class="dropdown"></div>

    <label>From Chain</label>
    <div id="fromDropdown" class="dropdown"></div>

    <label>To Chain</label>
    <div id="toDropdown" class="dropdown"></div>

    <label>Your Wallet Address (to receive)</label>
    <input type="text" id="receiveAddress" required />

    <label>Amount</label>
    <input type="number" id="amount" required />

    <button type="submit">Bridge Now</button>
  </form>
</div>

<div id="loading" class="hidden" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); color: white; font-size: 1.5rem; text-align: center; padding-top: 40vh; z-index: 9999;">
  Processing bridge...
</div>

<a id="confirmationLink" href="#" target="_blank" style="display:none; color: #1e90ff; text-align: center; display: block; margin-top: 1rem;">
  View Bridge Confirmation
</a>

<script>
  const logos = {
    SeagullCoin: 'https://xpcdn.xpmarket.com/storage/logo/SeagullCoin_rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno.webp',
    SeagullCash: 'https://d1fdloi71mui9q.cloudfront.net/Z2URVu3eSjyXF3fPVdyq_png_20221121_111630_0000.png',
    XRP: 'https://altcoinsbox.com/wp-content/uploads/2023/01/xrp-logo-1140x1140.webp',
    HBAR: 'https://altcoinsbox.com/wp-content/uploads/2023/03/hedera-logo-1140x1140.webp',
    FLR: 'https://s2.coinmarketcap.com/static/img/coins/64x64/7950.png',
    XDC: 'https://cdn.coincircle.com/icons/fallback/xdc-network.png',
    XLM: 'https://images.seeklogo.com/logo-png/47/1/stellar-xlm-logo-png_seeklogo-479962.png',
    ALGO: 'https://cdn.freelogovectors.net/wp-content/uploads/2021/10/algorand-logo-freelogovectors.net_.png',
  };

  const bridgeAssets = {
    SeagullCash: ["XRP", "XLM", "HBAR", "ALGO"],
    SeagullCoin: ["XRP", "FLR", "XDC"]
  };

  function calculateBridgeFee(asset, amount) {
  const amountNum = parseFloat(amount);

  let fee = 0;
  if (asset === "SeagullCoin") fee = 0.2;
  else if (asset === "SeagullCash") fee = 5;

  const received = amountNum - fee;
  return {
    feeText: `${fee} ${asset}`,
    receivedAmount: received > 0 ? received.toFixed(4) : "0",
  };
}



  function createDropdown(id, options, onSelect) {
    const container = document.getElementById(id);
    const selected = document.createElement("div");
    selected.className = "dropdown-selected";
    container.appendChild(selected);

    const list = document.createElement("div");
    list.className = "dropdown-list";
    container.appendChild(list);

    function updateSelection(value) {
      selected.innerHTML = `<div style="display:flex;align-items:center;"><img src="${logos[value]}" /> ${value}</div>`;
      list.style.display = "none";
      onSelect(value);
    }

    selected.addEventListener("click", () => {
      list.style.display = list.style.display === "block" ? "none" : "block";
    });

    options.forEach(value => {
      const item = document.createElement("div");
      item.className = "dropdown-item";
      item.innerHTML = `<img src="${logos[value]}" /> ${value}`;
      item.addEventListener("click", () => updateSelection(value));
      list.appendChild(item);
    });

    updateSelection(options[0]); // default select
  }

  let selectedAsset = "SeagullCash";
  let fromChain = "";
  let toChain = "";

  function refreshChainDropdowns() {
    const chains = bridgeAssets[selectedAsset];
    document.getElementById("fromDropdown").innerHTML = "";
    document.getElementById("toDropdown").innerHTML = "";
    createDropdown("fromDropdown", chains, val => fromChain = val);
    createDropdown("toDropdown", chains, val => toChain = val);
  }

  createDropdown("assetDropdown", Object.keys(bridgeAssets), val => {
    selectedAsset = val;
    refreshChainDropdowns();
  });

  refreshChainDropdowns();

  document.getElementById("bridge-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const amount = document.getElementById("amount").value;
    const { feeText, receivedAmount } = calculateBridgeFee(amount);

    const confirmBridge = window.confirm(
      `Bridge Details:\n` +
      `Asset: ${selectedAsset}\n` +
      `Amount: ${amount} ${selectedAsset}\n` +
      `Bridge Fee: ${feeText}\n` +
      `You Will Receive: ${receivedAmount} ${selectedAsset}\n\n` +
      `Proceed with bridging?`
    );

    if (!confirmBridge) return;

    document.getElementById("loading").classList.remove("hidden");

    const payload = {
      category: selectedAsset,
      fromChain,
      toChain,
      amount,
      receiveAddress: document.getElementById("receiveAddress").value,
    };

    try {
      const res = await fetch("/api/bridge", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json();
      if (res.ok) {
        const link = document.getElementById("confirmationLink");
        link.href = `/confirm.html?memoId=${data.memoId}`;
        link.style.display = "block";
      } else {
        alert(data.error || "Something went wrong.");
      }
    } catch (err) {
      alert("Server error.");
      console.error(err);
    } finally {
      document.getElementById("loading").classList.add("hidden");
    }
  });
</script>



<script type="text/javascript">
  window.$crisp = [];
  window.CRISP_WEBSITE_ID = "c4c177f3-5bf9-4f53-8a57-5ed64696616e";
  (function () {
    const d = document;
    const s = d.createElement("script");
    s.src = "https://client.crisp.chat/l.js";
    s.async = 1;
    d.getElementsByTagName("head")[0].appendChild(s);
  })();
</script>

</body>
</html>
