<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seagull Bridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loading" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.8);
    color: white;
    font-size: 1.5rem;
    text-align: center;
    padding-top: 40vh;
    z-index: 9999;
  ">Processing bridge...</div>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-box {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(30,144,255, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }

    input:focus, select:focus {
      border-color: #1e90ff;
      outline: none;
    }

    button {
      background-color: #1e90ff;
      border: none;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }

    .info {
  background-color: #1a1a1a;
  padding: 1rem;
  border-radius: 6px;
  margin-top: 1rem;
  border: 1px solid #333;
  font-size: 0.9rem;
  overflow-x: auto;       /* ✅ horizontal scroll if needed */
  white-space: nowrap;    /* keeps address on one line */
  word-break: break-all;  /* wraps if needed */
    }

    .info strong {
      color: #1e90ff;
    }
    #escrowAddress {
  display: inline-block;
  max-width: 100%;
  white-space: nowrap;
  word-break: break-all;
    }
  </style>

  <h2>Bridge Your Seagull Assets</h2>

  <div class="form-box">
    <form id="bridge-form">
      <label>Asset Type</label>
      <select id="assetType">
        <option value="SeagullCash">SeagullCash</option>
        <option value="SeagullCoin">SeagullCoin</option>
      </select>

      <label>From Chain</label>
      <select id="fromChain"></select>

      <label>To Chain</label>
      <select id="toChain"></select>

      <div class="info" id="destinationBox" style="display: none;">
      <strong>Deposit To:</strong> <span id="escrowAddress">N/A</span><br>
      <strong>Memo / Tag:</strong> <span id="memoId">Generating...</span>
      </div>


      <label>Your Wallet Address (to receive)</label>
      <input type="text" id="receiveAddress" required />

      <label>Amount</label>
      <input type="number" id="amount" required />

      <button type="submit">Bridge Now</button>
    </form>
  </div>

  <script>
    const bridgeAssets = {
      SeagullCash: ["XRP", "XLM", "HBAR", "ALGO"],
      SeagullCoin: ["XRP", "FLR", "XDC"]
    };

    const escrowAddresses = {
      XRP: "rU3y41mnPFxRhVLxdsCRDGbE2LAkVPEbLV",
      XLM: "GD2VMYH62JD2ZGTMMWFCU5YNMASC5NWZ5FM5WN2GWLYAACYXP6BKG44I",
      HBAR: "0.0.2928384",
      ALGO: "YFZD6UWU5KXQINAN4CV6UCMIMRFSTKXNFQWV7WUSYQIWASCH2AX4LT4RMM",
      FLR: "0x3B51F488f729e5Cfa566990Fd7f069F364b6984D",
      XDC: "xdc870f64E73e7D2dc5022b4b74e58C323b3148A984"
    };

    const assetTypeEl = document.getElementById("assetType");
    const fromChainEl = document.getElementById("fromChain");
    const toChainEl = document.getElementById("toChain");
    const escrowAddressEl = document.getElementById("escrowAddress");

    function updateChains() {
      const type = assetTypeEl.value;
      const chains = bridgeAssets[type];

      fromChainEl.innerHTML = "";
      toChainEl.innerHTML = "";
      chains.forEach(c => {
        fromChainEl.innerHTML += `<option value="${c}">${c}</option>`;
        toChainEl.innerHTML += `<option value="${c}">${c}</option>`;
      });

      updateEscrow();
    }

    function updateEscrow() {
      const chain = fromChainEl.value;
      escrowAddressEl.textContent = escrowAddresses[chain] || "N/A";
    }

    assetTypeEl.addEventListener("change", updateChains);
    fromChainEl.addEventListener("change", updateEscrow);

  document.getElementById("bridge-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  // Show loading
  document.getElementById("loading").style.display = "block";

  const payload = {
    category: assetTypeEl.value,
    fromChain: fromChainEl.value,
    toChain: toChainEl.value,
    amount: document.getElementById("amount").value,
    receiveAddress: document.getElementById("receiveAddress").value
  };

  try {
    const res = await fetch("/api/bridge", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (res.ok) {
      // Show destination info box
      document.getElementById("destinationBox").style.display = "block";
      document.getElementById("escrowAddress").textContent = escrowAddresses[payload.fromChain] || "N/A";
      document.getElementById("memoId").textContent = data.memoId || "—";

      alert("Bridge request submitted! Follow deposit instructions.");
    } else {
      alert(data.error || "Something went wrong.");
    }
  } catch (err) {
    alert("Server error.");
    console.error(err);
  } finally {
    document.getElementById("loading").style.display = "none";
  }
});


    updateChains(); // Initialize dropdowns on load
  </script>
</body>
</html>
