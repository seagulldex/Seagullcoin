<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seagull Bridge</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-box {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(30,144,255, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }

    input:focus, select:focus {
      border-color: #1e90ff;
      outline: none;
    }

    button {
      background-color: #1e90ff;
      border: none;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }
    .custom-select-wrapper {
  position: relative;
  width: 100%;
  margin-bottom: 1rem;
}

.custom-select-selected {
  background-color: #222;
  border: 1px solid #444;
  padding: 0.75rem;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.custom-select-selected .logo {
  height: 20px;
  margin-right: 10px;
}

.custom-select-options {
  display: none;
  position: absolute;
  background-color: #222;
  border: 1px solid #444;
  width: 100%;
  z-index: 100;
  list-style: none;
  padding: 0;
  margin: 0;
  border-radius: 0 0 6px 6px;
  overflow: hidden;
}

.custom-select-options li {
  padding: 0.75rem;
  display: flex;
  align-items: center;
  cursor: pointer;
}

.custom-select-options li:hover {
  background-color: #333;
}

.custom-select-options img {
  height: 20px;
  margin-right: 10px;
}

.arrow {
  margin-left: auto;
  font-size: 0.8rem;
}
  </style>
</head>
<body>

  <h2>Bridge Your Seagull Assets</h2>

  <!-- Form Box -->
  <div id="bridge-form-box" class="form-box">
    <form id="bridge-form">
      <label>Asset Type</label>
<div class="custom-select-wrapper">
  <div id="assetTypeDisplay" class="custom-select-selected">
    <img src="" id="assetTypeLogo" class="logo" />
    <span id="assetTypeText">Loading...</span>
    <span class="arrow">&#9662;</span>
  </div>
  <ul class="custom-select-options" id="assetTypeOptions">
    <!-- options inserted by JS -->
  </ul>
</div>
<input type="hidden" id="assetType" />


      <label>From Chain</label>
<select id="fromChain" onchange="updateLogo('fromChain')"></select>
<img id="fromChainLogo" src="" alt="From Chain Logo" style="height: 30px; margin-top: 0.5rem;" />

<label>To Chain</label>
<select id="toChain" onchange="updateLogo('toChain')"></select>
<img id="toChainLogo" src="" alt="To Chain Logo" style="height: 30px; margin-top: 0.5rem;" />

      <label>Your Wallet Address (to receive)</label>
      <input type="text" id="receiveAddress" required />

      <label>Amount</label>
      <input type="number" id="amount" required />

      <button type="submit">Bridge Now</button>
    </form>
  </div>

  <div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); color: white; font-size: 1.5rem; text-align: center; padding-top: 40vh; z-index: 9999;">
  Processing bridge...
</div>
<a id="confirmationLink" href="#" target="_blank" style="display:none; color: #1e90ff; text-align: center; display: block; margin-top: 1rem;">
  View Bridge Confirmation
</a>

<script type="text/javascript">
  window.$crisp = [];
  window.CRISP_WEBSITE_ID = "c4c177f3-5bf9-4f53-8a57-5ed64696616e"; // üîÅ Replace with your actual Crisp ID
  (function () {
    const d = document;
    const s = d.createElement("script");
    s.src = "https://client.crisp.chat/l.js";
    s.async = 1;
    d.getElementsByTagName("head")[0].appendChild(s);
  })();
  </script>
  <script>
    const bridgeAssets = {
      SeagullCash: ["XRP", "XLM", "HBAR", "ALGO"],
      SeagullCoin: ["XRP", "FLR", "XDC"]
    };

    const escrowAddresses = {
      XRP: "rU3y41mnPFxRhVLxdsCRDGbE2LAkVPEbLV",
      XLM: "GD2VMYH62JD2ZGTMMWFCU5YNMASC5NWZ5FM5WN2GWLYAACYXP6BKG44I",
      HBAR: "0.0.2928384",
      ALGO: "YFZD6UWU5KXQINAN4CV6UCMIMRFSTKXNFQWV7WUSYQIWASCH2AX4LT4RMM",
      FLR: "0x3B51F488f729e5Cfa566990Fd7f069F364b6984D",
      XDC: "xdc870f64E73e7D2dc5022b4b74e58C323b3148A984"
    };

    const assetTypeEl = document.getElementById("assetType");
    const fromChainEl = document.getElementById("fromChain");
    const toChainEl = document.getElementById("toChain");

    function getLogo(chainName) {
  const logos = {
  SeagullCoin: 'https://xpcdn.xpmarket.com/storage/logo/SeagullCoin_rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno.webp',
  SeagullCash: 'https://d1fdloi71mui9q.cloudfront.net/Z2URVu3eSjyXF3fPVdyq_png_20221121_111630_0000.png',
  XRP: 'https://altcoinsbox.com/wp-content/uploads/2023/01/xrp-logo-1140x1140.webp',
  HBAR: 'https://altcoinsbox.com/wp-content/uploads/2023/03/hedera-logo-1140x1140.webp',
  FLR: 'https://s2.coinmarketcap.com/static/img/coins/64x64/7950.png', // Changed key from Flare to FLR
  XDC: 'https://cdn.coincircle.com/icons/fallback/xdc-network.png',
  XLM: 'https://images.seeklogo.com/logo-png/47/1/stellar-xlm-logo-png_seeklogo-479962.png',
  ALGO: 'https://cdn.freelogovectors.net/wp-content/uploads/2021/10/algorand-logo-freelogovectors.net_.png',
};

  return logos[chainName] || '/logos/default.png';
}

function updateLogo(selectId) {
  const chain = document.getElementById(selectId).value;
  document.getElementById(selectId + "Logo").src = getLogo(chain);
}

function updateChains() {
  const type = assetTypeEl.value;
  const chains = bridgeAssets[type];

  fromChainEl.innerHTML = "";
  toChainEl.innerHTML = "";
  chains.forEach(c => {
    fromChainEl.innerHTML += `<option value="${c}">${c}</option>`;
    toChainEl.innerHTML += `<option value="${c}">${c}</option>`;
  });

  // Update logos initially after populating options
  updateLogo("fromChain");
  updateLogo("toChain");
}

// Listen for changes on asset type to update chains & logos
assetTypeEl.addEventListener("change", updateChains);

// Also update logos when user changes fromChain or toChain selects
fromChainEl.addEventListener("change", () => updateLogo("fromChain"));
toChainEl.addEventListener("change", () => updateLogo("toChain"));

document.getElementById("bridge-form").addEventListener("submit", async function (e) {
  e.preventDefault();
  document.getElementById("loading").style.display = "block";

  const payload = {
    category: assetTypeEl.value,
    fromChain: fromChainEl.value,
    toChain: toChainEl.value,
    amount: document.getElementById("amount").value,
    receiveAddress: document.getElementById("receiveAddress").value,
  };

  try {
    const res = await fetch("/api/bridge", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const data = await res.json();

    if (res.ok) {
      const memoId = data.memoId;
      const link = document.getElementById("confirmationLink");
      link.href = `/confirm.html?memoId=${memoId}`;
      link.style.display = "inline-block";
    } else {
      alert(data.error || "Something went wrong.");
    }
  } catch (err) {
    alert("Server error.");
    console.error(err);
  } finally {
    document.getElementById("loading").style.display = "none";
  }
});

// Initialize chains and logos on page load
updateChains();

    const assetLogos = {
  SeagullCoin: 'https://xpcdn.xpmarket.com/storage/logo/SeagullCoin_rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno.webp',
  SeagullCash: 'https://d1fdloi71mui9q.cloudfront.net/Z2URVu3eSjyXF3fPVdyq_png_20221121_111630_0000.png',
};

const assetNames = Object.keys(assetLogos);

const assetTypeInput = document.getElementById('assetType');
const assetTypeDisplay = document.getElementById('assetTypeDisplay');
const assetTypeText = document.getElementById('assetTypeText');
const assetTypeLogo = document.getElementById('assetTypeLogo');
const assetTypeOptions = document.getElementById('assetTypeOptions');

// Initialize options
assetNames.forEach(name => {
  const li = document.createElement('li');
  li.innerHTML = `<img src="${assetLogos[name]}" alt="${name} Logo"/><span>${name}</span>`;
  li.addEventListener('click', () => {
    assetTypeInput.value = name;
    assetTypeText.textContent = name;
    assetTypeLogo.src = assetLogos[name];
    assetTypeOptions.style.display = 'none';
    updateChains(); // refresh chain options when asset changes
  });
  assetTypeOptions.appendChild(li);
});

// Default selection
assetTypeInput.value = assetNames[0];
assetTypeText.textContent = assetNames[0];
assetTypeLogo.src = assetLogos[assetNames[0]];

// Toggle dropdown
assetTypeDisplay.addEventListener('click', () => {
  assetTypeOptions.style.display = assetTypeOptions.style.display === 'block' ? 'none' : 'block';
});

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
  if (!e.target.closest('.custom-select-wrapper')) {
    assetTypeOptions.style.display = 'none';
  }
});



  function openSupportChat(unstakeId) {
  window.$crisp.push(["do", "chat:open"]);
  window.$crisp.push(["do", "message:send", ["text", `Hi, I need help with my unstake: ${unstakeId}`]]);
}

function setCrispUser(wallet, unstakeId, stakeType) {
  window.$crisp.push(["set", "user:nickname", [wallet]]);
  window.$crisp.push(["set", "session:data", [
    ["wallet", wallet],
    ["unstakeId", unstakeId],
    ["stakeType", stakeType]
  ]]);
}

    updateChains(); // initialize chains
  </script>
</body>
</html>
