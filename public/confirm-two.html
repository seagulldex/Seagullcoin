<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/qrcode/build/qrcode.min.js"></script>
  <title>Bridge Confirmation (ISO20022)</title>
  <style>
    body { 
      background: #000 url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed; 
      background-size: cover;
      color: #fff; 
      font-family: sans-serif; 
      padding: 2rem; 
    }
    .form-box { 
      background: rgba(17,17,17,0.92); 
      padding: 2rem; 
      max-width: 760px; 
      margin: auto; 
      border-radius: 8px; 
      box-shadow: 0 0 18px rgba(30,144,255, 0.7); 
    }
    .info-box {
      background: rgba(0, 0, 0, 0.6);
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
      max-width: 760px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(30,144,255,0.45);
    }
    button.copy-btn {
      background: #1e90ff;
      border: none;
      padding: 0.25rem 0.6rem;
      margin-left: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      font-size: 0.95rem;
      vertical-align: middle;
    }
    button.copy-btn:hover { background: #1c7ddb; }
    #saveLinkWidget { position: fixed; top: 20px; left: 20px; z-index: 999; }
    #saveLinkBtn { background: #1e90ff; color: white; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 18px; cursor: pointer; box-shadow: 0 0 10px rgba(30,144,255,0.6); }
    #saveLinkPopup { background: rgba(0,0,0,0.9); color: white; border-radius: 6px; padding: 0.75rem; width: 300px; margin-top: 8px; box-shadow: 0 0 10px rgba(0,255,255,0.2); }
    #saveLinkPopup input { width: 100%; padding: 0.35rem; margin-bottom: 0.5rem; border-radius: 4px; border: 1px solid #444; background: #111; color: #00ffff; font-size: 0.9rem; }
    #saveLinkPopup.hidden { display: none; }
    img.chain-logo { height:24px; vertical-align:middle; margin-right:6px; }
    #qrCodeContainer { margin-top: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Monaco, "Roboto Mono", "Source Code Pro", monospace; color: #00e5ff; }
  </style>
</head>
<body>

<div id="saveLinkWidget">
  <button id="saveLinkBtn" title="Click to show/save your confirmation link">🔗</button>
  <div id="saveLinkPopup" class="hidden" aria-hidden="true">
    <p style="margin: 0 0 0.5rem;"><strong>Remember to copy this link:</strong></p>
    <input type="text" id="confirmationUrl" readonly />
    <button class="copy-btn" onclick="copyToClipboard('confirmationUrl')">📋</button>
    <p style="font-size: 0.75rem; color: #aaa; margin-top:0.4rem;">Bookmark or save to return here later.</p>
  </div>
</div>

<div class="form-box" role="main" aria-labelledby="title">
  <h2 id="title">Bridge Confirmation (ISO20022)</h2>

  <p><strong>From Chain:</strong>
    <img id="confFromChainLogo" class="chain-logo" alt="From Chain Logo" />
    <span id="confFromChain" class="mono"></span>
  </p>

  <p><strong>To Chain:</strong>
    <img id="confToChainLogo" class="chain-logo" alt="To Chain Logo" />
    <span id="confToChain" class="mono"></span>
  </p>

  <p><strong>Send:</strong> <span id="confAmount" class="mono"></span></p>

  <p><strong>Deposit Address:</strong>
    <span id="confEscrow" style="word-break:break-word;" class="mono"></span>
    <button class="copy-btn" onclick="copyToClipboard('confEscrow')">📋 Copy</button>
  </p>

  <p id="memoRow"><strong>Memo ID / Tag:</strong>
    <span id="confMemo" class="mono"></span>
    <button class="copy-btn" onclick="copyToClipboard('confMemo')">📋 Copy</button>
  </p>

  <p><strong>Status:</strong> <span id="bridgeStatus">Fetching...</span></p>
  <p><strong>Expires in:</strong> <span id="countdownTimer">—</span></p>
</div>

<div class="info-box" id="userInfoBox" style="display:none;">
  <h3>Your Information</h3>
  <p><strong>Bridge Fee:</strong> <span id="confFee" class="mono"></span></p>
  <p><strong>Net Received:</strong> <span id="confNetReceived" class="mono"></span></p>
  <p><strong>Receive Address:</strong> <span id="userReceiveAddress" style="word-break:break-word;" class="mono"></span></p>
  <p id="userMemoRow"><strong>Memo ID / Tag:</strong> <span id="userMemoId" class="mono"></span></p>
</div>

<div id="qrCodeContainer" style="text-align:center;"></div>

<script>
/**
 * confirm-two.html
 * Works with backend JSON like the example you provided.
 * - prefers parsedJson.FromChain and parsedJson.ToChain if present (ISO message)
 * - uses amount.value and amount.currency
 * - fetches /api/bridge-status?memoId=...
 */

const escrowAddresses = {
  XRP: "rU3y41mnPFxRhVLxdsCRDGbE2LAkVPEbLV",
  XLM: "GD2VMYH62JD2ZGTMMWFCU5YNMASC5NWZ5FM5WN2GWLYAACYXP6BKG44I",
  HBAR: "0.0.2928384",
  ALGO: "YFZD6UWU5KXQINAN4CV6UCMIMRFSTKXNFQWV7WUSYQIWASCH2AX4LT4RMM",
  FLR: "0x3B51F488f729e5Cfa566990Fd7f069F364b6984D",
  XDC: "xdc870f64E73e7D2dc5022b4b74e58C323b3148A984"
};

const chainsUsingMemo = ["XRP", "XLM", "HBAR"];

// logos keyed by chain or token
function getLogo(key) {
  const map = {
    SeagullCoin: 'https://xpcdn.xpmarket.com/storage/logo/SeagullCoin_rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno.webp',
    SeagullCash: 'https://d1fdloi71mui9q.cloudfront.net/Z2URVu3eSjyXF3fPVdyq_png_20221121_111630_0000.png',
    XRP: 'https://altcoinsbox.com/wp-content/uploads/2023/01/xrp-logo-1140x1140.webp',
    XLM: 'https://files.swissborg.com/product/wealth-app/assets/ic_crypto_xlm.png',
    HBAR: 'https://altcoinsbox.com/wp-content/uploads/2023/03/hedera-logo-1140x1140.webp',
    FLR: 'https://s2.coinmarketcap.com/static/img/coins/64x64/7950.png',
    XDC: 'https://cdn.coincircle.com/icons/fallback/xdc-network.png',
    ALGO: 'https://cdn.freelogovectors.net/wp-content/uploads/2021/10/algorand-logo-freelogovectors.net_.png'
  };
  return map[key] || '';
}

function copyToClipboard(id) {
  const el = document.getElementById(id);
  const text = el ? el.textContent.trim() : '';
  if (!text) return alert('Nothing to copy');
  navigator.clipboard.writeText(text)
    .then(() => alert('Copied to clipboard!'))
    .catch(() => alert('Failed to copy'));
}

function getMemoIdFromUrl() {
  return new URL(window.location.href).searchParams.get('memoId');
}

function formatNumber(n) {
  if (n === null || n === undefined || isNaN(Number(n))) return n;
  // show up to 8 decimals but keep at least 0.00 for whole numbers
  const v = Number(n);
  return v.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 8 });
}

function clearElement(elId, text = '') {
  const el = document.getElementById(elId);
  if (el) el.textContent = text;
}

function showElement(elId, show = true) {
  const el = document.getElementById(elId);
  if (!el) return;
  el.style.display = show ? '' : 'none';
}

function buildQRCode(escrowAddr, fromChain, memoId) {
  const container = document.getElementById('qrCodeContainer');
  container.innerHTML = '';
  if (!escrowAddr) return;
  let uri = escrowAddr;
  switch ((fromChain || '').toUpperCase()) {
    case 'XRP': uri = `xrp:${escrowAddr}${memoId ? `?dt=${memoId}` : ''}`; break;
    case 'XLM': uri = `stellar:${escrowAddr}${memoId ? `?memo=${memoId}` : ''}`; break;
    case 'HBAR': uri = `hedera:${escrowAddr}${memoId ? `?memo=${memoId}` : ''}`; break;
    case 'ALGO': uri = `algo:${escrowAddr}`; break;
    case 'FLR': uri = `flare:${escrowAddr}`; break;
    case 'XDC': uri = `xdc:${escrowAddr}`; break;
    default: uri = escrowAddr;
  }
  try {
    new QRCode(container, { text: uri, width: 160, height: 160 });
  } catch (err) {
    console.error('QR generation failed', err);
  }
}

function setConfirmationLinkInput() {
  const input = document.getElementById('confirmationUrl');
  if (!input) return;
  input.value = window.location.href;
  // toggle popup
  const btn = document.getElementById('saveLinkBtn');
  if (btn) btn.addEventListener('click', () => {
    const popup = document.getElementById('saveLinkPopup');
    if (popup) popup.classList.toggle('hidden');
  });
}

/**
 * Populate the page using the backend "bridge-status" JSON.
 * This function prefers parsedJson.FromChain / ToChain when present.
 */
function displayDataFromBackend(data, memoId) {
  // defensive
  if (!data) {
    document.getElementById('bridgeStatus').textContent = 'No data';
    return;
  }

  // Prefer parsedJson values if present (ISO message)
  const parsed = data.parsedJson || {};
  const fromChain = (parsed.FromChain || data.chain || parsed.FromChain || '').toString();
  const toChain = (parsed.ToChain || data.toChain || parsed.ToChain || '').toString();

  // Amount: prefer top-level amount object
  const amountObj = data.amount || {};
  const amountValue = amountObj.value !== undefined ? amountObj.value : parsed.InstdAmt || parsed.InstdAmt === 0 ? parsed.InstdAmt : null;
  const amountCurrency = amountObj.currency || parsed.Currency || parsed.Currency || '';

  // Fill page fields
  document.getElementById('confFromChain').textContent = fromChain || (data.chain || 'N/A');
  document.getElementById('confToChain').textContent = toChain || (data.toChain || 'N/A');

  document.getElementById('confFromChainLogo').src = getLogo(fromChain) || getLogo(amountCurrency) || '';
  document.getElementById('confToChainLogo').src = getLogo(toChain) || '';

  document.getElementById('confAmount').textContent =
    (amountValue !== null && amountValue !== undefined)
      ? `${formatNumber(amountValue)} ${amountCurrency || ''}`
      : `N/A ${amountCurrency || ''}`;

  // Escrow deposit address (based on actual fromChain)
  const escrow = escrowAddresses[fromChain] || escrowAddresses[data.chain] || 'N/A';
  document.getElementById('confEscrow').textContent = escrow;

  // Memo always show the memoId generated by server
  document.getElementById('confMemo').textContent = memoId || (data.memoId || 'N/A');

  // Memo row visibility (if chain requires memos)
  showElement('memoRow', chainsUsingMemo.includes((fromChain || data.chain || '').toUpperCase()));

  // User info box: we try to show receive address if present in record
  // For ISO data, receiver.partyId might be the “receive address”
  const userReceive = data.receiveAddress || data.receiver?.partyId || data.parsedJson?.ReceiverId || null;
  if (userReceive) {
    showElement('userInfoBox', true);
    // Bridge fee & net received: if backend provides them use them, otherwise compute using data.bridgeFee
    const bridgeFee = (data.bridgeFee !== undefined) ? data.bridgeFee : (data.fee || 0);
    const netReceived = (Number(amountValue) || 0) - (Number(bridgeFee) || 0);

    document.getElementById('confFee').textContent = `${formatNumber(bridgeFee || 0)} ${amountCurrency || ''}`;
    document.getElementById('confNetReceived').textContent = `${formatNumber(netReceived)} ${amountCurrency || ''}`;
    document.getElementById('userReceiveAddress').textContent = userReceive;
    // user memo when applicable
    if (chainsUsingMemo.includes((toChain || '').toUpperCase())) {
      document.getElementById('userMemoId').textContent = data.userMemoId || data.parsedJson?.ReceiverId || '—';
      showElement('userMemoRow', true);
    } else {
      showElement('userMemoRow', false);
    }
  } else {
    showElement('userInfoBox', false);
  }

  // status (map backend statuses if needed)
  const status = data.status || 'pending';
  const statusMap = {
    pending: 'Pending confirmation...',
    confirmed: 'Confirmed ✅',
    bridged: 'Bridged 🌉',
    completed: 'Completed ✅',
    expired: 'Expired ❌',
    failed: 'Failed ❌'
  };
  document.getElementById('bridgeStatus').textContent = statusMap[status] || status;

  // Generate QR with escrow + memo for convenience
  buildQRCode(escrow, fromChain || data.chain, memoId || data.memoId);

  // Countdown: backend might provide expiresIn (seconds) or expiresAt (timestamp ms/ISO)
  if (data.expiresIn && Number(data.expiresIn) > 0) {
    startCountdownFromSeconds(Number(data.expiresIn));
  } else if (data.expiresAt) {
    // accepts ms timestamp or ISO date string
    let ts = Number(data.expiresAt);
    if (!ts || isNaN(ts)) ts = Date.parse(data.expiresAt);
    if (ts && !isNaN(ts)) startCountdownToTimestamp(ts);
  } else if (data.createdAt && data.expiresSeconds) {
    // alternate: createdAt + expiresSeconds
    const created = Date.parse(data.createdAt) || Date.now();
    const ts = created + (Number(data.expiresSeconds) * 1000);
    startCountdownToTimestamp(ts);
  } else {
    // no countdown info -> display dash
    document.getElementById('countdownTimer').textContent = '—';
  }
}

// helpers for countdown
let countdownTimerId = null;
function startCountdownFromSeconds(seconds) {
  const end = Date.now() + (seconds * 1000);
  startCountdownToTimestamp(end);
}
function startCountdownToTimestamp(targetTs) {
  if (countdownTimerId) clearInterval(countdownTimerId);
  function tick() {
    const diff = targetTs - Date.now();
    const el = document.getElementById('countdownTimer');
    if (diff <= 0) {
      el.textContent = 'Expired';
      clearInterval(countdownTimerId);
      countdownTimerId = null;
      // also update status to expired (non-destructive)
      document.getElementById('bridgeStatus').textContent = 'Expired ❌';
      return;
    }
    const hrs = Math.floor(diff / (3600 * 1000));
    const mins = Math.floor((diff % (3600 * 1000)) / (60 * 1000));
    const secs = Math.floor((diff % (60 * 1000)) / 1000);
    el.textContent = `${hrs}h ${mins}m ${secs}s`;
  }
  tick();
  countdownTimerId = setInterval(tick, 1000);
}

// confirm-two.html script
async function loadMessageDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const memoId = urlParams.get("memoId");

  if (!memoId) {
    document.getElementById("status").innerText = "❌ Missing memoId";
    return;
  }

  try {
    const res = await fetch(`/iso-message/${memoId}`);
    if (!res.ok) throw new Error("Failed to fetch message");

    const message = await res.json();

    document.getElementById("status").innerText = `✅ Status: ${message.status}`;
    document.getElementById("details").innerHTML = `
      <p><strong>Message Type:</strong> ${message.messageType}</p>
      <p><strong>Sender:</strong> ${message.sender.name} (${message.sender.partyId})</p>
      <p><strong>Receiver:</strong> ${message.receiver.name} (${message.receiver.partyId})</p>
      <p><strong>Amount:</strong> ${message.amount.value} ${message.amount.currency}</p>
      <p><strong>From Chain:</strong> ${message.chain}</p>
      <p><strong>Direction:</strong> ${message.direction}</p>
    `;
  } catch (err) {
    document.getElementById("status").innerText = `❌ Error: ${err.message}`;
  }
}

loadMessageDetails();


async function main() {
  const memoId = getMemoIdFromUrl();
  if (!memoId) {
    alert('No memoId in URL. Access this page with ?memoId=<id>');
    return;
  }

  setConfirmationLinkInput();

  // First fetch the full bridge record from your backend
  try {
    const data = await fetchBridgeRecord(memoId);
    // Display
    displayDataFromBackend(data, memoId);
  } catch (err) {
    document.getElementById('bridgeStatus').textContent = 'Error loading transaction.';
    console.error(err);
    return;
  }

  // Start polling status updates every 30s (non-blocking)
  (function poll() {
    setTimeout(async () => {
      try {
        const updated = await fetchBridgeRecord(memoId);
        // Keep current display but update status / expiry / fields if changed
        displayDataFromBackend(updated, memoId);
      } catch (e) {
        console.warn('poll error', e);
      } finally {
        poll();
      }
    }, 30000);
  })();
}

// run
main();
</script>

</body>
</html>
