<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/qrcode/build/qrcode.min.js"></script>
  <title>Bridge Confirmation (ISO20022)</title>
  <style>
    body { 
      background: #000 url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed; 
      background-size: cover;
      color: #fff; 
      font-family: sans-serif; 
      padding: 2rem; 
    }
    .form-box { 
      background: rgba(17,17,17,0.92); 
      padding: 2rem; 
      max-width: 760px; 
      margin: auto; 
      border-radius: 8px; 
      box-shadow: 0 0 18px rgba(30,144,255, 0.7); 
    }
    .info-box {
      background: rgba(0, 0, 0, 0.6);
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
      max-width: 760px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(30,144,255,0.45);
    }
    button.copy-btn {
      background: #1e90ff;
      border: none;
      padding: 0.25rem 0.6rem;
      margin-left: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      font-size: 0.95rem;
      vertical-align: middle;
    }
    button.copy-btn:hover { background: #1c7ddb; }
    #saveLinkWidget { position: fixed; top: 20px; left: 20px; z-index: 999; }
    #saveLinkBtn { background: #1e90ff; color: white; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 18px; cursor: pointer; box-shadow: 0 0 10px rgba(30,144,255,0.6); }
    #saveLinkPopup { background: rgba(0,0,0,0.9); color: white; border-radius: 6px; padding: 0.75rem; width: 300px; margin-top: 8px; box-shadow: 0 0 10px rgba(0,255,255,0.2); }
    #saveLinkPopup input { width: 100%; padding: 0.35rem; margin-bottom: 0.5rem; border-radius: 4px; border: 1px solid #444; background: #111; color: #00ffff; font-size: 0.9rem; }
    #saveLinkPopup.hidden { display: none; }
    img.chain-logo { height:24px; vertical-align:middle; margin-right:6px; }
    #qrCodeContainer { margin-top: 12px; text-align: center; }
    .mono { font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Monaco, "Roboto Mono", "Source Code Pro", monospace; color: #00e5ff; }
  </style>
</head>
<body>

<div id="saveLinkWidget">
  <button id="saveLinkBtn" title="Click to show/save your confirmation link">ðŸ”—</button>
  <div id="saveLinkPopup" class="hidden" aria-hidden="true">
    <p style="margin: 0 0 0.5rem;"><strong>Remember to copy this link:</strong></p>
    <input type="text" id="confirmationUrl" readonly />
    <button class="copy-btn" onclick="copyToClipboard('confirmationUrl')">ðŸ“‹</button>
    <p style="font-size: 0.75rem; color: #aaa; margin-top:0.4rem;">Bookmark or save to return here later.</p>
  </div>
</div>

<div class="form-box" role="main" aria-labelledby="title">
  <h2 id="title">Bridge Confirmation (ISO20022)</h2>

  <p><strong>From Chain:</strong>
    <img id="confFromChainLogo" class="chain-logo" alt="From Chain Logo" />
    <span id="confFromChain" class="mono"></span>
  </p>

  <p><strong>To Chain:</strong>
    <img id="confToChainLogo" class="chain-logo" alt="To Chain Logo" />
    <span id="confToChain" class="mono"></span>
  </p>

  <p><strong>Send:</strong> <span id="confAmount" class="mono"></span></p>

  <p><strong>Sender:</strong> <span id="confSender" class="mono"></span></p>
  <p><strong>Receiver:</strong> <span id="confReceiver" class="mono"></span></p>

  <p><strong>Deposit Address:</strong>
    <span id="confEscrow" style="word-break:break-word;" class="mono"></span>
    <button class="copy-btn" onclick="copyToClipboard('confEscrow')">ðŸ“‹ Copy</button>
  </p>

  <p id="memoRow"><strong>Memo ID / Tag:</strong>
    <span id="confMemo" class="mono"></span>
    <button class="copy-btn" onclick="copyToClipboard('confMemo')">ðŸ“‹ Copy</button>
  </p>

  <p><strong>Status:</strong> <span id="bridgeStatus">Loading...</span></p>
  <p><strong>Expires in:</strong> <span id="countdownTimer">â€”</span></p>
</div>

<div id="qrCodeContainer"></div>

<script>
const escrowAddresses = {
  XRP: "rU3y41mnPFxRhVLxdsCRDGbE2LAkVPEbLV",
  XLM: "GD2VMYH62JD2ZGTMMWFCU5YNMASC5NWZ5FM5WN2GWLYAACYXP6BKG44I",
  HBAR: "0.0.2928384",
  ALGO: "YFZD6UWU5KXQINAN4CV6UCMIMRFSTKXNFQWV7WUSYQIWASCH2AX4LT4RMM",
  FLR: "0x3B51F488f729e5Cfa566990Fd7f069F364b6984D",
  XDC: "xdc870f64E73e7D2dc5022b4b74e58C323b3148A984"
};

const chainsUsingMemo = ["XRP", "XLM", "HBAR"];

function getLogo(key) {
  const map = {
    SeagullCoin: 'https://xpcdn.xpmarket.com/storage/logo/SeagullCoin_rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno.webp',
    SeagullCash: 'https://d1fdloi71mui9q.cloudfront.net/Z2URVu3eSjyXF3fPVdyq_png_20221121_111630_0000.png',
    XRP: 'https://altcoinsbox.com/wp-content/uploads/2023/01/xrp-logo-1140x1140.webp',
    XLM: 'https://files.swissborg.com/product/wealth-app/assets/ic_crypto_xlm.png',
    HBAR: 'https://altcoinsbox.com/wp-content/uploads/2023/03/hedera-logo-1140x1140.webp',
    FLR: 'https://s2.coinmarketcap.com/static/img/coins/64x64/7950.png',
    XDC: 'https://cdn.coincircle.com/icons/fallback/xdc-network.png',
    ALGO: 'https://cdn.freelogovectors.net/wp-content/uploads/2021/10/algorand-logo-freelogovectors.net_.png'
  };
  return map[key] || '';
}

function copyToClipboard(id) {
  const el = document.getElementById(id);
  const text = el ? el.textContent.trim() : '';
  if (!text) return alert('Nothing to copy');
  navigator.clipboard.writeText(text)
    .then(() => alert('Copied to clipboard!'))
    .catch(() => alert('Failed to copy'));
}

function getMemoIdFromUrl() {
  return new URL(window.location.href).searchParams.get('memoId');
}

function formatNumber(n) {
  if (n === null || n === undefined || isNaN(Number(n))) return 'N/A';
  if (n > 1000000) return (n/1e6).toFixed(2) + 'M';
  if (n > 1000) return (n/1000).toFixed(1) + 'k';
  return n.toString();
}

function displayDataFromBackend(data, memoId) {
  // Prefer parsedJson fields if present
  const fromChain = data.parsedJson?.FromChain || data.chain || 'N/A';
  const toChain = data.parsedJson?.ToChain || data.chain || 'N/A';

  document.getElementById('confFromChain').textContent = fromChain;
  document.getElementById('confToChain').textContent = toChain;
  document.getElementById('confFromChainLogo').src = getLogo(fromChain);
  document.getElementById('confFromChainLogo').alt = fromChain + ' logo';
  document.getElementById('confToChainLogo').src = getLogo(toChain);
  document.getElementById('confToChainLogo').alt = toChain + ' logo';

  // Amount & currency
  let amountStr = '';
  if (data.amount) {
    amountStr = formatNumber(data.amount.value) + ' ' + (data.amount.currency || '');
  } else if (data.parsedJson?.Amount && data.parsedJson?.Currency) {
    amountStr = formatNumber(data.parsedJson.Amount) + ' ' + data.parsedJson.Currency;
  } else {
    amountStr = 'N/A';
  }
  document.getElementById('confAmount').textContent = amountStr;

  // Sender & Receiver info
  const senderStr = data.sender ? `${data.sender.name || 'N/A'} (${data.sender.partyId || 'N/A'})` : 'N/A';
  const receiverStr = data.receiver ? `${data.receiver.name || 'N/A'} (${data.receiver.partyId || 'N/A'})` : 'N/A';
  document.getElementById('confSender').textContent = senderStr;
  document.getElementById('confReceiver').textContent = receiverStr;

  // Memo / Tag - prefer parsedJson Memo if present, fallback to data.memoId
  const memoValue = data.parsedJson?.Memo || data.memoId || 'N/A';
  document.getElementById('confMemo').textContent = memoValue;

  // Escrow deposit address by fromChain
  const escrowAddress = escrowAddresses[fromChain] || 'N/A';
  document.getElementById('confEscrow').textContent = escrowAddress;

  // Hide memo row if the chain does not use memos/tags
  if (!chainsUsingMemo.includes(fromChain)) {
    document.getElementById('memoRow').style.display = 'none';
  } else {
    document.getElementById('memoRow').style.display = 'block';
  }

  // Status & countdown
  const status = data.status || (data.validated ? "validated" : "pending") || 'N/A';
  document.getElementById('bridgeStatus').textContent = status;

  // Countdown timer - if we have expiry info in ISO datetime string
  if (data.expiry) {
    startCountdown(new Date(data.expiry));
  } else if (data.parsedJson?.ExpiryDateTime) {
    startCountdown(new Date(data.parsedJson.ExpiryDateTime));
  } else {
    document.getElementById('countdownTimer').textContent = 'â€”';
  }

  // QR Code for deposit address + memo (if chain supports memo/tag)
  const qrEl = document.getElementById('qrCodeContainer');
  qrEl.innerHTML = '';
  if (escrowAddress !== 'N/A') {
    let qrData = escrowAddress;
    if (chainsUsingMemo.includes(fromChain) && memoValue && memoValue !== 'N/A') {
      if (fromChain === 'XRP') {
        qrData = `xrpl:${escrowAddress}?dt=${memoValue}`;
      } else if (fromChain === 'XLM') {
        qrData = `web+stellar:pay?destination=${escrowAddress}&memo=${memoValue}`;
      } else if (fromChain === 'HBAR') {
        qrData = `hedera:${escrowAddress}?memo=${memoValue}`;
      } else {
        // generic fallback with memo/tag appended
        qrData = escrowAddress + '?memo=' + memoValue;
      }
    }
    QRCode.toCanvas(qrData, { width: 180 }, function (error, canvas) {
      if (error) {
        console.error(error);
        qrEl.textContent = 'Failed to generate QR code.';
        return;
      }
      qrEl.appendChild(canvas);
      const caption = document.createElement('div');
      caption.textContent = 'Scan to pay deposit';
      caption.style.marginTop = '0.5rem';
      caption.style.fontSize = '0.85rem';
      caption.style.color = '#ccc';
      qrEl.appendChild(caption);
    });
  }
}

let countdownInterval;
function startCountdown(expiryDate) {
  if (countdownInterval) clearInterval(countdownInterval);

  function updateTimer() {
    const now = new Date();
    const diff = expiryDate - now;
    if (diff <= 0) {
      document.getElementById('countdownTimer').textContent = 'Expired';
      clearInterval(countdownInterval);
      return;
    }
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('countdownTimer').textContent = 
      `${hours}h ${mins}m ${secs}s`;
  }
  updateTimer();
  countdownInterval = setInterval(updateTimer, 1000);
}

// Save Link Widget logic
const saveLinkBtn = document.getElementById('saveLinkBtn');
const saveLinkPopup = document.getElementById('saveLinkPopup');
const confirmationUrlInput = document.getElementById('confirmationUrl');

function setConfirmationLinkInput() {
  const url = new URL(window.location.href);
  confirmationUrlInput.value = url.toString();
}

saveLinkBtn.addEventListener('click', () => {
  if (saveLinkPopup.classList.contains('hidden')) {
    saveLinkPopup.classList.remove('hidden');
    saveLinkPopup.setAttribute('aria-hidden', 'false');
  } else {
    saveLinkPopup.classList.add('hidden');
    saveLinkPopup.setAttribute('aria-hidden', 'true');
  }
});

// Main load function
async function fetchIsoMessage(memoId) {
  const res = await fetch(`/iso-message/${memoId}`);
  if (!res.ok) throw new Error(`Failed to fetch ISO message with memoId ${memoId}`);
  return await res.json();
}

async function loadAndDisplay() {
  const memoId = getMemoIdFromUrl();
  if (!memoId) {
    alert('No memoId in URL. Please access this page with ?memoId=your_memoId');
    return;
  }
  setConfirmationLinkInput();

  try {
    const data = await fetchIsoMessage(memoId);
    displayDataFromBackend(data, memoId);
  } catch (err) {
    document.getElementById('bridgeStatus').textContent = `Error loading data: ${err.message}`;
    console.error(err);
  }
}

// Run on page load
window.addEventListener('load', loadAndDisplay);
</script>

</body>
</html>
