<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGLCN-X20 NFT Minter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="nfts.html">NFTs</a></li>
                <li><a href="mint.html">Mint NFT</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <!-- SeagullCoin Logo in the Top Right -->
        <a href="profile.html" id="seagull-logo-link">
            <img src="path/to/seagullcoin-logo.png" alt="SeagullCoin Logo" id="seagull-logo">
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Welcome to SeagullCoin NFT Marketplace</h1>
            <p>Mint, Buy, Sell, and Trade SeagullCoin-only NFTs.</p>
            <button id="connect-wallet-btn">Connect Wallet via XUMM</button>
            <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>
        </section>

        <!-- Collections Scroll Bar -->
        <section id="collections" class="collections">
            <h2>Featured Collections</h2>
            <div class="collections-scroll">
                <div class="collection-item">
                    <img src="https://via.placeholder.com/200x200.png?text=Collection+1" alt="Collection 1">
                    <p>Collection 1</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/200x200.png?text=Collection+2" alt="Collection 2">
                    <p>Collection 2</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/200x200.png?text=Collection+3" alt="Collection 3">
                    <p>Collection 3</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/200x200.png?text=Collection+4" alt="Collection 4">
                    <p>Collection 4</p>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/200x200.png?text=Collection+5" alt="Collection 5">
                    <p>Collection 5</p>
                </div>
            </div>
        </section>

        <section id="nfts" class="nfts">
            <h2>Browse NFTs</h2>
            <div class="nft-gallery">
                <h2>Featured NFTs</h2>
                <div class="nft-item">
                    <img src="https://via.placeholder.com/300x300.gif?text=NFT+1" alt="NFT 1">
                </div>
                <div class="nft-item">
                    <img src="https://via.placeholder.com/300x300.gif?text=NFT+2" alt="NFT 2">
                </div>
                <div class="nft-item">
                    <img src="https://via.placeholder.com/300x300.gif?text=NFT+3" alt="NFT 3">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
    </footer>

    <script src="main.js"></script>

    <script>
        // Check login status when page loads
        async function checkLogin() {
            const res = await fetch('/api/login/check');
            const data = await res.json();

            if (data.loggedIn) {
                // User is logged in
                const wallet = data.account;
                localStorage.setItem('xummWallet', wallet);
                document.getElementById('connect-wallet-btn').style.display = 'none';
                document.getElementById('wallet-info').style.display = 'block';
                document.getElementById('wallet-address').innerText = wallet;
                
                unlockMinting();
            } else {
                // Not logged in
                document.getElementById('connect-wallet-btn').style.display = 'inline-block';
                document.getElementById('wallet-info').style.display = 'none';
                lockMinting();
            }
        }

        // Click to start login
        document.getElementById('connect-wallet-btn').addEventListener('click', async () => {
            const res = await fetch('/api/login');
            const data = await res.json();
            if (data.next.always) {
                window.location.href = data.next.always; // Redirect to XUMM login
            }
        });

        // Dummy functions to lock/unlock minting
        function lockMinting() {
            const mintButton = document.getElementById('mint-button');
            if (mintButton) mintButton.disabled = true;
        }

        function unlockMinting() {
            const mintButton = document.getElementById('mint-button');
            if (mintButton) mintButton.disabled = false;
        }

        // Run login check on page load
        checkLogin();
    </script>

</body>
</html>
