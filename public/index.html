<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    #top-bar {
      position: fixed;

    #wallet-container {

      padding: 6px 12px;

      display: flex;

      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;

    }

</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <h1>Welcome to SeagullCoin NFT Marketplace</h1>
      <p>Mint, Buy, Sell, and Trade SeagullCoin-only NFTs.</p>
      <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>
    </section>

    <div id="user-info">
      <p id="user-balance">Loading balance...</p>
      <div id="user-nfts">Loading NFTs...</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    updateWalletStatus();
  });

  async function updateWalletStatus() {
    const wallet = localStorage.getItem('xumm_wallet_address');
    const indicator = document.getElementById('wallet-indicator');

    if (!indicator) return;

    if (wallet) {
      document.getElementById('wallet-info').style.display = 'block';
      document.getElementById('wallet-address').innerText = wallet;
      indicator.textContent = 'ðŸŸ¢ Profile';
      indicator.classList.remove('red');
      indicator.classList.add('green');
      indicator.title = 'Go to profile';
      indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
      unlockCollections();

      // Fetch the SeagullCoin balance after login
      fetchSeagullCoinBalance(wallet);
    } else {
      document.getElementById('wallet-info').style.display = 'none';
      indicator.textContent = 'ðŸ”´ Login';
      indicator.classList.remove('green');
      indicator.classList.add('red');
      indicator.title = 'Click to login';
      indicator.onclick = () => startLoginFlow();
      lockCollections();
    }
  }

  async function startLoginFlow() {
    console.log("Starting login flow..."); // Debugging line
    const res = await fetch('https://sglcn-x20-api.glitch.me/login');
    const data = await res.json();
    const payloadUUID = data.payloadUUID;
    console.log("Received payloadUUID:", payloadUUID); // Debugging line
    
    // Open the XUMM signing URL in a new tab
    window.open(data.payloadURL, "_blank");

    // Poll for login status every 3 seconds
    const interval = setInterval(async () => {
      const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
      const loginStatus = await check.json();
      console.log("Checking login status..."); // Debugging line
      console.log("Login status:", loginStatus); // Debugging line

      if (loginStatus.loggedIn) {
        clearInterval(interval);

        localStorage.setItem('xumm_wallet_address', loginStatus.account);
        localStorage.setItem('xumm_user', JSON.stringify(loginStatus));

        const indicator = document.getElementById('wallet-indicator');
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = loginStatus.account;

        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${payloadUUID}`;
        unlockCollections();

        // After login, fetch SeagullCoin balance
        fetchSeagullCoinBalance(loginStatus.account);
      }
    }, 3000);
  }

  function unlockCollections() {
    // Enable full access to collections if needed
  }

  function lockCollections() {
    // Optionally hide features until login
  }

  // Example function to update the UI after login
  const handleLoginResponse = (response) => {
    if (response.success) {
      const walletAddress = response.walletAddress;
      document.getElementById('wallet-address').textContent = walletAddress;
      document.getElementById('wallet-info').style.display = 'block';
      fetchSeagullCoinBalance(walletAddress);
    } else {
      console.error('Login failed:', response.error);
    }
  };

  const fetchSeagullCoinBalance = async (walletAddress) => {
    try {
      const response = await fetch(`/get-balance/${walletAddress}`);
      const { balance } = await response.json();
      document.getElementById('user-balance').textContent = `Balance: ${balance} SeagullCoin`;
    } catch (error) {
      console.error('Error fetching SeagullCoin balance:', error);
    }
  };
</script>
  <script src="main.js"></script>
</body>
</html>
