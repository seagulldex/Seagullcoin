<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGLCN-X20 Minting Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>

    <div class="seagull-logo-container">
        <a href="profile.html">
            <img src="https://pbs.twimg.com/profile_images/1874512448151314432/Axe_9hCH.jpg" alt="SeagullCoin Logo" class="seagull-logo">
        </a>
        <span class="wallet-text">Wallet</span>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="nfts.html">NFTs</a></li>
                <li><a href="mint.html">Mint NFT</a></li>
                <li><a href="messages.html">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to SeagullCoin NFT Marketplace</h1>
            <p>Mint, Buy, Sell, and Trade SeagullCoin-only NFTs.</p>
            <button id="connect-wallet-btn">Connect Wallet via XUMM</button>
            <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>
        </section>

        <div id="user-info">
            <p id="user-balance">Loading balance...</p>
            <div id="user-nfts">Loading NFTs...</div>
        </div>

        <!-- User Profiles -->
        <section id="user-profiles" class="user-profiles">
            <h2>Meet Other Users</h2>
            <div class="profile-scroll">
                <!-- Example profile section -->
                <div class="profile">
                    <a href="profile.html">
                        <img src="https://via.placeholder.com/100" alt="User 1">
                        <p>User 1</p>
                    </a>
                </div>
                <!-- Add more user profiles as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
    </footer>

    <script>
        // Check login status when page loads
        async function checkLogin() {
            const res = await fetch('/api/login/check');
            const data = await res.json();

            if (data.loggedIn) {
                const wallet = data.account;
                localStorage.setItem('xummWallet', wallet);  // Store wallet address
                sessionStorage.setItem('userLoggedIn', true);  // Store login status
                document.getElementById('connect-wallet-btn').style.display = 'none';
                document.getElementById('wallet-info').style.display = 'block';
                document.getElementById('wallet-address').innerText = wallet;
            } else {
                document.getElementById('connect-wallet-btn').style.display = 'inline-block';
                document.getElementById('wallet-info').style.display = 'none';
            }
        }

        // Call checkLogin when the page loads
        checkLogin();
    </script>

</body>
</html>
