<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGLCN-X20 Minting Platform</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
</head>
<body>

  <!-- Wallet status container (top-right circle) -->
  <div id="wallet-container"></div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <h1>Welcome to SeagullCoin NFT Marketplace</h1>
      <p>Mint, Buy, Sell, and Trade SeagullCoin-only NFTs.</p>
      <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>
    </section>

    <div id="user-info">
      <p id="user-balance">Loading balance...</p>
      <div id="user-nfts">Loading NFTs...</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Your custom JavaScript -->
  <script>
    // Load the top-right wallet header
    fetch('/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('wallet-container').innerHTML = html;
        updateWalletStatus();
      });

    // Called once header is loaded and login status is checked
    async function updateWalletStatus() {
      const res = await fetch('/api/check-login');
      const data = await res.json();
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      // Check if user is logged in
      if (data.loggedIn) {
        const wallet = data.account;
        localStorage.setItem('xumm_wallet_address', wallet);
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Connected'; // Green circle with text
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = '/profile'; // Redirect to profile page
        unlockMinting();
      } else {
        localStorage.removeItem('xumm_wallet_address');
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login'; // Red circle with text
        indicator.title = 'Click to login';
        indicator.onclick = () => window.location.href = '/login'; // Redirect to login page
        lockMinting();
      }
    }

    // UI logic for enabling minting
    function unlockMinting() {
      // enable mint-related UI
    }

    // UI logic for disabling minting
    function lockMinting() {
      // disable mint-related UI
    }
  </script>

  <script src="main.js"></script>
</body>
</html>
