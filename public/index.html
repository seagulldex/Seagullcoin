  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

<input type="text" id="search-bar" placeholder="Search for NFTs..." oninput="handleSearchInput(event)" />
<button onclick="searchNFTs()">Search</button>

  <!-- Main Content -->
  <main>

<button id="add-trustline-btn" style="margin-top: 10px; display: none;">Add SeagullCoin Trustline</button>
</div>

  <!-- Wallet & WebSocket Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        unlockCollections();
        fetchSeagullCoinBalance(wallet);
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => startLoginFlow();
        lockCollections();
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.location.href = data.payloadURL;


      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);

          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));

          const indicator = document.getElementById('wallet-indicator');
          document.getElementById('wallet-info').style.display = 'block';
          document.getElementById('wallet-address').innerText = loginStatus.account;

          indicator.textContent = 'ðŸŸ¢ Profile';
          indicator.classList.remove('red');
          indicator.classList.add('green');
          indicator.title = 'Go to profile';
          indicator.onclick = () => window.location.href = `/profile.html?uuid=${payloadUUID}`;
          unlockCollections();

          fetchSeagullCoinBalance(loginStatus.account);
        }
      }, 3000);
    }

    function unlockCollections() {
      // Enable any gated features after login
    }

    function lockCollections() {
      // Hide restricted features before login
    }

    const fetchSeagullCoinBalance = async (walletAddress) => {
      try {
        const response = await fetch(`/balance/${walletAddress}`);
        const { balance } = await response.json();
        document.getElementById('user-balance').textContent = `Balance: ${balance} SeagullCoin`;
      } catch (error) {
        console.error('Error fetching SeagullCoin balance:', error);
      }
    };
    
    document.getElementById('add-trustline-btn').style.display = 'inline-block';
document.getElementById('add-trustline-btn').onclick = async () => {
  const trustlineRes = await fetch(`https://sglcn-x20-api.glitch.me/add-trustline?account=${wallet}`);
  const trustlineData = await trustlineRes.json();
  window.location.href = trustlineData.payloadURL;
};


    // WebSocket to fetch live token price
    const socket = new WebSocket("wss://api.onthedex.live/public/v1/ticker/SeagullCoin.rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno");

    const dataDisplayElement = document.getElementById('data-display');

    socket.onmessage = function(event) {
      const tokenData = JSON.parse(event.data);

      if (tokenData.pairs && tokenData.pairs.length > 0) {
        tokenData.pairs.forEach(pair => {
          const base = pair.b.c || pair.b;
          const quote = pair.q.c || pair.q;
          const price = pair.l;
          dataDisplayElement.innerHTML = `Token pair ${base}/${quote} was last traded at ${price} ${quote}`;
        });
      } else {
        dataDisplayElement.innerHTML = 'No trading data available for SeagullCoin at the moment.';
      }
    };

    socket.onopen = () => console.log('WebSocket connection established');
    socket.onerror = (error) => console.log('WebSocket error:', error);
    socket.onclose = () => console.log('WebSocket connection closed');
  </script>

  <script src="main.js"></script>
</body>
</html>
