<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGLCN-X20 Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f4f8;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #346beb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #264cb8;
    }
  </style>
</head>
<body>
  <h1>Welcome to SGLCN-X20</h1>
  <p>Please log in with your XUMM Wallet:</p>
  <button id="xummLoginBtn">Login with XUMM</button>

  <script>
    const XUMM_CLIENT_ID = 'ee60e1a3-8c08-4cdd-bfa9-accada591684'; // your XUMM App ID
    const REDIRECT_URI = 'https://sglcn-x20-api.glitch.me/xumm/callback';

    document.getElementById('xummLoginBtn').addEventListener('click', () => {
      const loginURL = `https://xumm.app/oauth2/authorize?client_id=${XUMM_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=ALL`;
      window.location.href = loginURL;
    });
  </script>
</body>
</html>
