  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = '🟢 Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        unlockCollections();
        fetchSeagullCoinBalance(wallet);
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = '🔴 Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => startLoginFlow();
        lockCollections();
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.location.href = data.payloadURL;


      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);

          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));

          const indicator = document.getElementById('wallet-indicator');
          document.getElementById('wallet-info').style.display = 'block';
          document.getElementById('wallet-address').innerText = loginStatus.account;

          indicator.textContent = '🟢 Profile';
          indicator.classList.remove('red');
          indicator.classList.add('green');
          indicator.title = 'Go to profile';
          indicator.onclick = () => window.location.href = `/profile.html?uuid=${payloadUUID}`;
          unlockCollections();

          fetchSeagullCoinBalance(loginStatus.account);
        }
      }, 3000);
    }

    function unlockCollections() {
      // Enable any gated features after login
    }

    function lockCollections() {
      // Hide restricted features before login
    }

    const fetchSeagullCoinBalance = async (walletAddress) => {
      try {
        const response = await fetch(`/balance/${walletAddress}`);
        const { balance } = await response.json();
        document.getElementById('user-balance').textContent = `Balance: ${balance} SeagullCoin`;
      } catch (error) {
        console.error('Error fetching SeagullCoin balance:', error);
      }
    };
    
    document.getElementById('add-trustline-btn').style.display = 'inline-block';
document.getElementById('add-trustline-btn').onclick = async () => {
  const trustlineRes = await fetch(`https://sglcn-x20-api.glitch.me/add-trustline?account=${wallet}`);
  const trustlineData = await trustlineRes.json();
  window.location.href = trustlineData.payloadURL;
};


    // WebSocket to fetch live token price
    const socket = new WebSocket("wss://api.onthedex.live/public/v1/ticker/SeagullCoin.rnqiA8vuNriU9pqD1ZDGFH8ajQBL25Wkno");

    const dataDisplayElement = document.getElementById('data-display');

    socket.onmessage = function(event) {
      const tokenData = JSON.parse(event.data);

      if (tokenData.pairs && tokenData.pairs.length > 0) {
        tokenData.pairs.forEach(pair => {
          const base = pair.b.c || pair.b;
          const quote = pair.q.c || pair.q;
          const price = pair.l;
          dataDisplayElement.innerHTML = `Token pair ${base}/${quote} was last traded at ${price} ${quote}`;
        });
      } else {
        dataDisplayElement.innerHTML = 'No trading data available for SeagullCoin at the moment.';
      }
    };

    socket.onopen = () => console.log('WebSocket connection established');
    socket.onerror = (error) => console.log('WebSocket error:', error);
    socket.onclose = () => console.log('WebSocket connection closed');
  </script>

<script>
/* ---------- XRPL Search (wallets + NFTs) ---------- */

const XRPL_ENDPOINT = "wss://s2.ripple.com";   // mainnet; swap for testnet/devnet as needed
let xrplClient;                                // lazy-connect so we don’t open a socket until the first search

// handy regexes
const WALLET_REGEX = /^r[1-9A-HJ-NP-Za-km-z]{25,34}$/;          // classic address
const NFT_ID_REGEX = /^[A-F0-9]{64}$/i;                         // 64-char hex NFTokenID

/** keystroke UX: hit <Enter> to trigger the search */
function handleSearchInput (ev) {
  if (ev.key === "Enter") searchXRPL();
}

/** top-level function the button also calls */
async function searchXRPL () {
  const q = document.getElementById("search-bar").value.trim();
  const statusEl  = document.getElementById("search-status");
  const resultEl  = document.getElementById("search-results");
  resultEl.innerHTML = "";           // clear old results

  if (!q) { statusEl.textContent = "Type something to search…"; return; }
  statusEl.textContent = "Connecting to XRPL …";

  try {
    // lazy socket
    if (!xrplClient) {
      xrplClient = new xrpl.Client(XRPL_ENDPOINT);
      await xrplClient.connect();
    }

    // branch by query type
    if (WALLET_REGEX.test(q)) {
      statusEl.textContent = "Fetching wallet info…";
      await showWallet(q);
    } else if (NFT_ID_REGEX.test(q)) {
      statusEl.textContent = "Fetching NFTokenID info…";
      await showNFTbyID(q);
    } else {
      statusEl.textContent = "Searching for NFTs by metadata…";
      await showNFTbyMetadata(q);
    }
    statusEl.textContent = "";   // done
  } catch (err) {
    console.error(err);
    statusEl.textContent = "⚠️ " + (err.data?.error_message || err.message);
  }
}

/* ---------- helpers ---------- */

async function showWallet (address) {
  const acct = await xrplClient.request({ command:"account_info", account: address });
  const nfts = await xrplClient.request({ command:"account_nfts", account: address, limit: 50 });

  document.getElementById("search-results").innerHTML = `
    <h3>Account ${address}</h3>
    <p> XRP balance: <b>${xrpl.xrpToDrops(acct.result.account_data.Balance)/1_000_000}</b></p>
    <p> #NFTs held: <b>${nfts.result.account_nfts.length}</b></p>
    <ul>
      ${nfts.result.account_nfts.slice(0,10).map(nft => `<li>${nft.NFTokenID}</li>`).join("")}
    </ul>
    ${nfts.result.account_nfts.length > 10 ? "…showing first 10" : ""}
  `;
}

async function showNFTbyID (tokenID) {
  /* nft_info requires rippled v1.12+.  Many public hubs support it already. */
  const resp = await xrplClient.request({ command:"nft_info", nft_id: tokenID });
  const nft  = resp.result.nft_id;           // field names differ by rippled version

  document.getElementById("search-results").innerHTML = `
    <h3>NFTokenID: ${tokenID}</h3>
    <p> Issuer: ${nft.Issuer}</p>
    <p> Owner : ${nft.Owner}</p>
    <p> URI   : <a href="${xrpl.convertHexToString(nft.URI)}" target="_blank">${xrpl.convertHexToString(nft.URI)}</a></p>
  `;
}

async function showNFTbyMetadata (text) {
  /* Ledger itself can’t text-search, so call your own backend index.
     You already have a Glitch API—add a /search?q= endpoint server-side that
     looks through the metadata stored on NFT.Storage and returns matches.

     Example response:
       [ { id:"<NFTokenID>", name:"Sea-gull #42", owner:"r...", uri:"ipfs://…" }, … ]
  */
  const resp = await fetch(`https://sglcn-x20-api.glitch.me/search?q=${encodeURIComponent(text)}`);
  const hits = await resp.json();

  document.getElementById("search-results").innerHTML =
    hits.length
      ? `<h3>Results for “${text}”</h3><ul>${hits.map(row =>
           `<li><b>${row.name}</b> – NFTokenID: ${row.id.slice(0,10)}…</li>`
         ).join("")}</ul>`
      : `<p>No matches for “${text}”.</p>`;
}
