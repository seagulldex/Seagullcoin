<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGLCN-X20 NFT Minter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background-color: #111;
      border-bottom: 2px solid #00BFFF;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #00BFFF;
    }
    nav select {
      background: #222;
      color: #fff;
      border: 1px solid #00BFFF;
      padding: 8px;
      border-radius: 5px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    section {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #333;
    }
    h1 {
      color: #00BFFF;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 12px 24px;
      background-color: #00BFFF;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    /* Modal CSS */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #333;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #00BFFF;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #saveCollection {
      background-color: #00BFFF;
      color: #fff;
    }

    #cancelCollection {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SGLCN-X20 NFT Minter</div>
    <nav>
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">Menu</option>
        <option value="/NFT.html">NFTs</option>
      </select>
    </nav>
  </header>

  <main>
    <section>
      <h1>Mint a New NFT</h1>
      <form id="mintForm">
        <input type="text" placeholder="NFT Name" required>
        <textarea placeholder="NFT Description"></textarea>
        <input type="file" accept="image/*,video/*" required>
        <input type="text" placeholder="Domain (optional)">
        <input type="text" placeholder="Properties (e.g., trait:value)">
        <select id="collection">
          <option value="">Select Collection</option>
          <option value="new">+ Create New Collection</option>
        </select>
        <button type="submit">Mint NFT</button>
      </form>
    </section>
  </main>

  <!-- Create Collection Modal -->
  <div id="collectionModal" class="modal">
    <div class="modal-content">
      <h2>Create New Collection</h2>
      <input type="text" id="collectionName" placeholder="Collection Name" required />
      <input type="file" id="collectionLogo" accept="image/*" />
      <input type="text" id="collectionDescription" placeholder="Description" />
      <input type="text" id="collectionDomain" placeholder="Domain (e.g., https://example.com)" />
      <input type="text" id="collectionWebsite" placeholder="Website" />
      <input type="text" id="collectionTelegram" placeholder="Telegram Handle" />
      <div class="modal-actions">
        <button id="saveCollection">Save</button>
        <button id="cancelCollection">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const collectionSelect = document.getElementById('collection');
    const modal = document.getElementById('collectionModal');
    const cancelBtn = document.getElementById('cancelCollection');
    const saveBtn = document.getElementById('saveCollection');

    // Show modal if "Create New" selected
    collectionSelect.addEventListener('change', () => {
      if (collectionSelect.value === 'new') {
        modal.style.display = 'flex';
      }
    });

    // Hide modal
    cancelBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      collectionSelect.value = '';
    });

    // Save collection
    saveBtn.addEventListener('click', () => {
      const name = document.getElementById('collectionName').value;
      if (!name) return alert('Please enter a collection name.');

      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      collectionSelect.appendChild(option);
      collectionSelect.value = name;

      modal.style.display = 'none';
    });
  </script>
</body>
</html>
