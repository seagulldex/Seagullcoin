<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Collections - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    /* General Body and Background */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    /* Top Bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    /* Minting Form */
    .mint-form {
      margin-top: 20px;
      padding: 20px;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mint-form input,
    .mint-form textarea,
    .mint-form button,
    .mint-form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      color: white;
      background-color: #333;
    }

    .mint-form button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .mint-form button:hover {
      background-color: #555;
    }

    .mint-form input::placeholder,
    .mint-form textarea::placeholder {
      color: #888;
    }

    .mint-form label {
      font-weight: bold;
    }

    /* Align the form fields nicely */
    .mint-form input,
    .mint-form textarea,
    .mint-form select {
      display: block;
      width: calc(100% - 20px);
      margin-bottom: 15px;
    }

    /* Preview Window */
    .preview-container {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #fff;
      border-radius: 10px;
      background-color: #333;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-container img,
    .preview-container video {
      max-width: 100%;
      max-height: 100%;
    }

    .mint-form input[type="file"] {
      padding: 8px;
      background-color: #444;
      color: white;
    }

    /* Modal for Create Collection */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #222;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }

    /* Collections Dropdown Scroll */
    .collections-dropdown {
      max-height: 200px;
      overflow-y: auto;
      background-color: #333;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .collections-dropdown option {
      background-color: #333;
      color: white;
      padding: 5px;
    }

  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <!-- Minting Form -->
    <div class="mint-form">
      <h2>Mint Your NFT</h2>
      <form id="mint-form">
        <label for="nft-name">NFT Name</label>
        <input type="text" id="nft-name" required placeholder="Enter NFT name" />

        <label for="nft-description">NFT Description</label>
        <textarea id="nft-description" required placeholder="Enter a description for your NFT"></textarea>

        <label for="nft-file">NFT File</label>
        <input type="file" id="nft-file" required accept="image/*,video/*,gif/*" onchange="previewFile()" />

        <label for="nft-collection">Collection</label>
        <select id="nft-collection">
          <option value="">Select or Create a Collection</option>
          <option value="create-new">Create New Collection</option>
          <option value="create-nft">Create New NFT</option>
          <div class="collections-dropdown">
            <!-- Pre-existing collections will be dynamically added here -->
          </div>
        </select>

        <button type="submit">Mint NFT</button>
      </form>

      <!-- Preview Container -->
      <div class="preview-container" id="preview-container">
        <span>No file selected</span>
      </div>

      <p id="minting-status" style="color: #2e2e2e;"></p>
    </div>

    <!-- Create New Collection Modal -->
    <div id="create-collection-modal" class="modal">
      <div class="modal-content">
        <h2>Create a New Collection</h2>
        <label for="collection-name">Collection Name</label>
        <input type="text" id="collection-name" placeholder="Enter collection name" />
        
        <label for="collection-logo">Logo (Upload)</label>
        <input type="file" id="collection-logo" accept="image/*" />
        
        <label for="collection-description">Collection Description</label>
        <textarea id="collection-description" placeholder="Enter a description"></textarea>

        <label for="collection-website">Website URL</label>
        <input type="url" id="collection-website" placeholder="Enter website URL" />
        
        <label for="collection-xcom-link">X.com Link</label>
        <input type="url" id="collection-xcom-link" placeholder="Enter X.com link" />
        
        <button id="save-collection-btn">Save Collection</button>
        <button id="cancel-collection-btn">Cancel</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        loadCollections();
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Log in';
        indicator.onclick = () => window.location.href = '/login.html';
      }
    }

    function loadCollections() {
      // Fetch user's collections and populate dropdown
      // For demo, hardcoding some dummy collections
      const collections = [
        { name: 'Seagull Gallery', id: '1' },
        { name: 'Crypto Art', id: '2' },
        { name: 'Digital Treasures', id: '3' }
      ];

      const select = document.getElementById('nft-collection');
      const dropdown = document.querySelector('.collections-dropdown');
      
      collections.forEach(collection => {
        const option = document.createElement('option');
        option.value = collection.id;
        option.innerText = collection.name;
        dropdown.appendChild(option);
      });
    }
  </script>

</body>
</html>
