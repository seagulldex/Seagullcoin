<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint NFT - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
    }

    .form-container h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #44ff44;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Mint Form -->
  <main>
    <div class="form-container">
      <h1>Mint Your NFT</h1>
      <form id="mint-form">
        <input type="text" id="nft-name" placeholder="NFT Name" required />
        <textarea id="nft-description" placeholder="Description" rows="4" required></textarea>
        <input type="text" id="nft-domain" placeholder="Domain (optional)" />
        <input type="file" id="nft-file" accept="image/*,video/*" required />
        <select id="collection-select">
          <option value="">Choose Collection</option>
          <!-- Dynamically loaded -->
        </select>
        <input type="text" id="new-collection-name" placeholder="New Collection Name (optional)" />
        <textarea id="new-collection-desc" placeholder="New Collection Description (optional)" rows="2"></textarea>
        <button type="submit">Mint NFT</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet and Mint Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const res = await fetch('/api/check-login');
      const data = await res.json();
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      if (data.loggedIn) {
        const wallet = data.account;
        const uuid = data.uuid || 'unknown';
        localStorage.setItem('xumm_wallet_address', wallet);
        localStorage.setItem('xumm_user', JSON.stringify({ uuid, account: wallet }));

        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${uuid}`;
        document.querySelector('#mint-form button').disabled = false;
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => window.location.href = '/login';
        document.querySelector('#mint-form button').disabled = true;
        document.querySelector('#mint-form button').textContent = 'Login to Mint';
      }
    }

    document.getElementById('mint-form').addEventListener('submit', async e => {
      e.preventDefault();
      const user = localStorage.getItem('xumm_user');
      if (!user) return alert('You must be logged in with XUMM to mint.');

      // TODO: Upload file, prepare metadata, send mint request to backend
      alert('Minting logic goes here.');
    });
  </script>
</body>
</html>
