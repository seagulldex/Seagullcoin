<head>

  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>

    </div>
  </div>

  <!-- Navigation -->

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <!-- Your NFT collection display logic here -->
    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const res = await fetch('/api/check-login');
      const data = await res.json();
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      if (data.loggedIn) {
        const wallet = data.account;
        const uuid = data.uuid || 'unknown';
        localStorage.setItem('xumm_wallet_address', wallet);
        localStorage.setItem('xumm_user', JSON.stringify({ uuid: uuid, account: wallet }));

        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${uuid}`;
        unlockCollections();
      } else {
        localStorage.removeItem('xumm_wallet_address');
        localStorage.removeItem('xumm_user');
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => window.location.href = '/login';
        lockCollections();
      }
    }

    function unlockCollections() {
      // Enable full access to collections
    }

    function lockCollections() {
      // Optional: Hide restricted features
    }
  </script>

  <script src="nfts.js"></script>
</body>
</html>
