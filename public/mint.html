
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>NFT Collections - SGLCN-X20</title>

  <link rel="stylesheet" href="header.css" />
  <style>
    /* General Body and Background */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    /* Top Bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items: center;

      align-items: center;
      justify-content: center;

    }

    #wallet-indicator.red {

    }

    /* Minting Form */

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mint-form input,
    .mint-form textarea,
    .mint-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      color: white;
      background-color: #333;
    }
    .trait-row input {
  background-color: #222;
  border: 1px solid #444;
}

.trait-row button:hover {
  background-color: #a00;
}


    .mint-form button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .mint-form button:hover {
      background-color: #555;
    }

    .mint-form input::placeholder,
    .mint-form textarea::placeholder {
      color: #888;
    }

    .mint-form label {
      font-weight: bold;
    }

    /* Align the form fields nicely */
    .mint-form input,
    .mint-form textarea {
      display: block;
      width: calc(100% - 20px);
      margin-bottom: 15px;
    }

    /* Preview Window */
    .preview-container {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #fff;
      border-radius: 10px;
      background-color: #333;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-container img,
    .preview-container video {
      max-width: 100%;
      max-height: 100%;
    }

    .mint-form input[type="file"] {
      padding: 8px;
      background-color: #444;
      color: white;
    }

    /* Collections Section */
    #collections-container {
      margin-top: 30px;
      padding: 20px;
    }

    .collection-item {
      background-color: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      color: white;
    }

    .collection-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .collection-item h3 {
      margin: 5px 0;
    }

    .collection-item p {
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <!-- Minting Form -->
    <div class="mint-form">
      <h2>Mint Your NFT</h2>
      <form id="mint-form">
        <label for="nft-name">NFT Name</label>
        <input type="text" id="nft-name" required placeholder="Enter NFT name" />

        <label for="nft-description">NFT Description</label>
        <textarea id="nft-description" required placeholder="Enter a description for your NFT"></textarea>

        <label for="nft-file">NFT File</label>
        <input type="file" id="nft-file" required accept="image/*,video/*,gif/*" onchange="previewFile()" />

        <!-- New Domain Metadata Field -->
        <label for="nft-domain">Domain (optional)</label>
        <input type="text" id="nft-domain" placeholder="Enter domain for your NFT" />

        <label for="nft-collection">Collection</label>
        <input type="text" id="nft-collection" placeholder="Enter collection name (optional)" />
        
        <label>NFT Properties</label>
        <div id="traits-container"></div>
        <button type="button" id="add-trait-btn" style="margin-top:10px;">âž• Add Trait</button>

        <button type="submit">Mint NFT</button>
      </form>

      <!-- Preview Container -->
      <div class="preview-container" id="preview-container">
        <span>No file selected</span>
      </div>

      <p id="minting-status" style="color: #2e2e2e;"></p>
    </div>

    <!-- Your NFT collection display logic here -->
    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        loadCollections();
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 3000);
    }

    async function loadCollections() {
      const res = await fetch('/api/get-collections');
      const collections = await res.json();
      const container = document.getElementById('collections-container');
      container.innerHTML = '';

      if (collections.length === 0) {
        container.innerHTML = 'No collections found.';
      } else {
        collections.forEach(collection => {
          const div = document.createElement('div');
          div.className = 'collection-item';
          div.innerHTML = `
            <h3>${collection.name}</h3>
            <p>${collection.description}</p>
            <img src="${collection.icon}" alt="${collection.name}" />
          `;
          container.appendChild(div);
        });
      }
    }

    function previewFile() {
      const file = document.getElementById('nft-file').files[0];
      const previewContainer = document.getElementById('preview-container');

      if (file) {
        const fileType = file.type;
        const fileURL = URL.createObjectURL(file);

        if (fileType.startsWith('image')) {
          previewContainer.innerHTML = `<img src="${fileURL}" alt="NFT Preview" />`;
        } else if (fileType.startsWith('video')) {
          previewContainer.innerHTML = `<video controls src="${fileURL}"></video>`;
        } else if (fileType === 'image/gif') {
          previewContainer.innerHTML = `<img src="${fileURL}" alt="NFT Preview" />`;
        } else {
          previewContainer.innerHTML = `<span>Unsupported file type</span>`;
        }
      } else {
        previewContainer.innerHTML = '<span>No file selected</span>';
      }
    }
    <script>
  const traitsContainer = document.getElementById('traits-container');
  const addTraitBtn = document.getElementById('add-trait-btn');

  addTraitBtn.addEventListener('click', () => {
    const currentTraits = traitsContainer.querySelectorAll('.trait-row');
    if (currentTraits.length >= 8) {
      alert('You can only add up to 8 traits.');
      return;
    }

    const traitRow = document.createElement('div');
    traitRow.className = 'trait-row';
    traitRow.style.display = 'flex';
    traitRow.style.marginBottom = '8px';

    const keyInput = document.createElement('input');
    keyInput.type = 'text';
    keyInput.placeholder = 'Trait Type';
    keyInput.style.marginRight = '5px';
    keyInput.style.flex = '1';

    const valueInput = document.createElement('input');
    valueInput.type = 'text';
    valueInput.placeholder = 'Trait Value';
    valueInput.style.marginRight = '5px';
    valueInput.style.flex = '1';

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'â€“';
    removeBtn.style.backgroundColor = '#800';
    removeBtn.style.color = '#fff';
    removeBtn.style.border = 'none';
    removeBtn.style.padding = '0 10px';
    removeBtn.style.cursor = 'pointer';
    removeBtn.style.borderRadius = '4px';
    removeBtn.onclick = () => traitRow.remove();

    traitRow.appendChild(keyInput);
    traitRow.appendChild(valueInput);
    traitRow.appendChild(removeBtn);

    traitsContainer.appendChild(traitRow);
  });

  // Optional: Clean empty collection field on form submit
  document.getElementById('mint-form').addEventListener('submit', (e) => {
    const collectionField = document.getElementById('nft-collection');
    if (collectionField.value.trim() === '') {
      collectionField.parentNode.removeChild(collectionField.previousElementSibling); // Remove label
      collectionField.parentNode.removeChild(collectionField); // Remove input
    }
  });
    <script>
  const maxTraits = 8;
  const traitsContainer = document.getElementById('traits-container');
  const addTraitBtn = document.getElementById('add-trait-btn');

  addTraitBtn.addEventListener('click', () => {
    const currentTraits = traitsContainer.querySelectorAll('.trait-row');
    if (currentTraits.length >= maxTraits) {
      alert('You can only add up to 8 traits.');
      return;
    }

    const traitRow = document.createElement('div');
    traitRow.className = 'trait-row';
    traitRow.style.display = 'flex';
    traitRow.style.gap = '10px';
    traitRow.style.marginBottom = '8px';

    const traitKey = document.createElement('input');
    traitKey.type = 'text';
    traitKey.placeholder = 'Trait type';
    traitKey.style.flex = '1';
    traitKey.required = true;

    const traitValue = document.createElement('input');
    traitValue.type = 'text';
    traitValue.placeholder = 'Trait value';
    traitValue.style.flex = '1';
    traitValue.required = true;

    const removeBtn = document.createElement('button');
    removeBtn.type = 'button';
    removeBtn.textContent = 'â€“';
    removeBtn.style.padding = '0 8px';
    removeBtn.style.background = '#900';
    removeBtn.style.color = 'white';
    removeBtn.style.border = 'none';
    removeBtn.style.borderRadius = '5px';
    removeBtn.style.cursor = 'pointer';

    removeBtn.onclick = () => {
      traitRow.remove();
    };

    traitRow.appendChild(traitKey);
    traitRow.appendChild(traitValue);
    traitRow.appendChild(removeBtn);

    traitsContainer.appendChild(traitRow);
  });

  // Optional: hide collection field if you want
  document.getElementById('nft-collection').placeholder = "Enter collection name";
</script>
