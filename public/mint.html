<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Minting - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
      cursor: pointer;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .form-container h1 {
      text-align: center;
    }

    .form-container form input, .form-container form textarea, .form-container form select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #drop-zone {
      width: 100%;
      height: 150px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #property-container {
      margin-top: 20px;
    }

    #add-property-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mint-button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    #collection-modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
      width: 300px;
    }

    #collection-modal input, #collection-modal textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #collection-modal button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container" onclick="handleWalletClick()">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Mint Form -->
  <main>
    <div class="form-container">
      <h1>Mint Your NFT</h1>
      <form id="mint-form">
        <input type="text" id="nft-name" placeholder="NFT Name" required />
        <textarea id="nft-description" placeholder="Description" rows="4" required></textarea>
        <input type="text" id="nft-domain" placeholder="Domain (optional)" />

        <div id="drop-zone">Drag & drop your file here or click to select</div>
        <input type="file" id="nft-file" accept="image/*,video/*" style="display: none;" required />

        <select id="collection-select">
          <option value="">Choose Collection</option>
          <option value="create">+ Create New Collection</option>
          <!-- Dynamically loaded -->
        </select>

        <div id="property-container"></div>
        <button type="button" id="add-property-btn">+ Add Property</button>

        <button type="submit" id="mint-button">Login to Mint</button>
      </form>
    </div>
  </main>

  <!-- Collection Modal -->
  <div id="collection-modal">
    <h3>Create New Collection</h3>
    <input type="text" placeholder="Collection Name" id="collection-name" />
    <input type="file" id="collection-logo" accept="image/*" />
    <textarea id="collection-desc" placeholder="Description"></textarea>
    <input type="url" placeholder="Twitter link" />
    <input type="url" placeholder="Instagram link" />
    <input type="url" placeholder="Website link" />
    <button onclick="closeModal()">Close</button>
    <button>Save</button>
  </div>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const res = await fetch('/api/check-login');
      const data = await res.json();
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      if (data.loggedIn) {
        const wallet = data.account;
        const uuid = data.uuid || 'unknown';
        localStorage.setItem('xumm_wallet_address', wallet);
        localStorage.setItem('xumm_user', JSON.stringify({ uuid: uuid, account: wallet }));

        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${uuid}`;
        unlockCollections();
      } else {
        localStorage.removeItem('xumm_wallet_address');
        localStorage.removeItem('xumm_user');
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => window.location.href = '/login';
        lockCollections();
      }
    }

    function unlockCollections() {
      // Enable full access to collections
    }

    function lockCollections() {
      // Optional: Hide restricted features
    }

    function handleWalletClick() {
      const indicator = document.getElementById('wallet-indicator');
      if (indicator.classList.contains('red')) {
        // Trigger login if red (not logged in)
        window.location.href = '/login';
      } else {
        // Navigate to profile if green (logged in)
        const uuid = localStorage.getItem('xumm_user') ? JSON.parse(localStorage.getItem('xumm_user')).uuid : '';
        window.location.href = `/profile.html?uuid=${uuid}`;
      }
    }

    function closeModal() {
      document.getElementById('collection-modal').style.display = 'none';
    }
  </script>

  <script src="nfts.js"></script>
</body>
</html>
