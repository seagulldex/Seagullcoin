<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT - SGLCN-X20</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="nfts.html">NFTs</a></li>
                <li><a href="mint.html">Mint NFT</a></li>
            </ul>
            <a href="profile.html">
                <img src="https://pbs.twimg.com/profile_images/1874512448151314432/Axe_9hCH.jpg" 
                     alt="SeagullCoin Logo" style="height: 40px; width: auto; position: absolute; top: 10px; right: 10px;">
            </a>
        </nav>
    </header>

    <!-- Minting Section -->
    <main>
        <section class="minting-form">
            <h2>Mint Your NFT</h2>
            <button id="connect-wallet-btn">Connect Wallet via XUMM</button>
            <div id="wallet-info" style="display:none;">
                Connected: <span id="wallet-address"></span>
            </div>
            <button id="mint-button" style="display:none;">Mint NFT</button>
        </section>

        <div id="minting-progress" style="display:none;">
            <p>Minting in Progress... Please wait.</p>
        </div>

        <div id="minting-result" style="display:none;">
            <p id="minting-message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
    </footer>

    <script src="main.js"></script>

    <script>
        // Check login status when page loads
        async function checkLogin() {
            const res = await fetch('/api/login/check');
            const data = await res.json();

            if (data.loggedIn) {
                const wallet = data.account;
                localStorage.setItem('xummWallet', wallet);
                document.getElementById('connect-wallet-btn').style.display = 'none';
                document.getElementById('wallet-info').style.display = 'block';
                document.getElementById('wallet-address').innerText = wallet;
                unlockMinting();
            } else {
                document.getElementById('connect-wallet-btn').style.display = 'inline-block';
                document.getElementById('wallet-info').style.display = 'none';
                lockMinting();
            }
        }

        // Click to start login
        document.getElementById('connect-wallet-btn').addEventListener('click', async () => {
            const res = await fetch('/api/login');
            const data = await res.json();
            if (data.next.always) {
                window.location.href = data.next.always; // Redirect to XUMM login
            }
        });

        // Dummy functions to lock/unlock minting
        function lockMinting() {
            const mintButton = document.getElementById('mint-button');
            if (mintButton) mintButton.disabled = true;
        }

        function unlockMinting() {
            const mintButton = document.getElementById('mint-button');
            if (mintButton) mintButton.disabled = false;
            document.getElementById('mint-button').style.display = 'block'; // Show mint button
        }

        // Minting Process
        async function startMinting() {
            document.getElementById('minting-progress').style.display = 'block';

            const nftData = {
                name: 'Example NFT',
                description: 'This is an example NFT.',
                imageUrl: 'https://example.com/nft-image.jpg',
            };

            try {
                const response = await fetch('/api/mint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(nftData),
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('minting-result').style.display = 'block';
                    document.getElementById('minting-message').innerText = `Minting Successful! NFT ID: ${result.nftId}`;
                    document.getElementById('minting-message').style.color = 'green';
                } else {
                    document.getElementById('minting-result').style.display = 'block';
                    document.getElementById('minting-message').innerText = `Minting Failed: ${result.message}`;
                    document.getElementById('minting-message').style.color = 'red';
                }
            } catch (error) {
                document.getElementById('minting-result').style.display = 'block';
                document.getElementById('minting-message').innerText = 'An error occurred during minting. Please try again.';
                document.getElementById('minting-message').style.color = 'red';
            }
        }

        // Trigger minting on button click
        document.getElementById('mint-button').addEventListener('click', startMinting);

        // Run login check on page load
        checkLogin();
    </script>
</body>
</html>
