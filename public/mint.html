<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Collections - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }

    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    .mint-form {
      margin-top: 20px;
      padding: 20px;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mint-form input,
    .mint-form textarea,
    .mint-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      color: white;
      background-color: #333;
    }

    .trait-row input {
      background-color: #222;
      border: 1px solid #444;
    }

    .mint-form button:hover {
      background-color: #555;
    }

    .mint-form input::placeholder,
    .mint-form textarea::placeholder {
      color: #888;
    }

    .mint-form label {
      font-weight: bold;
    }

    .preview-container {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #fff;
      border-radius: 10px;
      background-color: #333;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-container img,
    .preview-container video {
      max-width: 100%;
      max-height: 100%;
    }

    .mint-form input[type="file"] {
      padding: 8px;
      background-color: #444;
      color: white;
    }

    #collections-container {
      margin-top: 30px;
      padding: 20px;
    }

    .collection-item {
      background-color: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      color: white;
    }

    .collection-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .collection-item h3 {
      margin: 5px 0;
    }

    .collection-item p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">üî¥ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <div class="mint-form">
      <h2>Mint Your NFT</h2>
      <form id="mint-form">
        <label for="nft-name">NFT Name</label>
        <input type="text" id="nft-name" required placeholder="Enter NFT name" />

        <label for="nft-description">NFT Description</label>
        <textarea id="nft-description" required placeholder="Enter a description for your NFT"></textarea>

        <label for="nft-file">NFT File</label>
        <input type="file" id="nft-file" required accept="image/*,video/*,gif/*" onchange="previewFile()" />

        <label for="nft-domain">Domain (optional)</label>
        <input type="text" id="nft-domain" placeholder="Enter domain for your NFT" />

        <label for="nft-collection">Collection</label>
        <input type="text" id="nft-collection" placeholder="Enter collection name (optional)" />

        <label>NFT Properties</label>
        <div id="traits-container"></div>
        <button type="button" id="add-trait-btn" style="margin-top:10px;">‚ûï Add Trait</button>

        <button type="submit">Mint NFT</button>
      </form>

      <div class="preview-container" id="preview-container">
        <span>No file selected</span>
      </div>

      <p id="minting-status" style="color: #2e2e2e;"></p>
    </div>

    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'üü¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        loadCollections();
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'üî¥ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.walletAddress);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 5000);
    }

    function previewFile() {
      const file = document.getElementById('nft-file').files[0];
      const previewContainer = document.getElementById('preview-container');
      const reader = new FileReader();

      reader.onloadend = function () {
        previewContainer.innerHTML = `<img src="${reader.result}" alt="NFT Preview" />`;
      };
      
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('mint-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const wallet = localStorage.getItem('xumm_wallet_address');
      if (!wallet) {
        alert('Please connect your wallet first.');
        return;
      }

      const name = document.getElementById('nft-name').value;
      const description = document.getElementById('nft-description').value;
      const file = document.getElementById('nft-file').files[0];
      const domain = document.getElementById('nft-domain').value;
      const collection = document.getElementById('nft-collection').value;

      const traits = [];
      document.querySelectorAll('.trait-row').forEach((row) => {
        const trait_type = row.querySelector('.trait-type').value;
        const value = row.querySelector('.trait-value').value;
        if (trait_type && value) traits.push({ trait_type, value });
      });

      const formData = new FormData();
      formData.append('wallet', wallet);
      formData.append('name', name);
      formData.append('description', description);
      formData.append('domain', domain);
      formData.append('collection', collection);
      formData.append('file', file);
      formData.append('traits', JSON.stringify(traits));

      const mintStatus = document.getElementById('minting-status');
      mintStatus.textContent = 'Uploading & Minting...';

      const res = await fetch('https://sglcn-x20-api.glitch.me/mint', {
        method: 'POST',
        body: formData,
      });

      const result = await res.json();
      if (result.success) {
        mintStatus.textContent = 'Minted successfully! Token ID: ' + result.tokenId;
      } else {
        mintStatus.textContent = 'Mint failed: ' + result.error;
      }
    });

    document.getElementById('add-trait-btn').addEventListener('click', () => {
      const container = document.getElementById('traits-container');
      const div = document.createElement('div');
      div.classList.add('trait-row');
      div.innerHTML = `
        <input type="text" class="trait-type" placeholder="Trait type" />
        <input type="text" class="trait-value" placeholder="Value" />
        <button type="button" onclick="this.parentElement.remove()">‚ùå</button>
      `;
      container.appendChild(div);
    });

    async function loadCollections() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/collections');
      const collections = await res.json();
      const container = document.getElementById('collections-container');
      container.innerHTML = '';
      
      collections.forEach((collection) => {
        const div = document.createElement('div');
        div.classList.add('collection-item');
        div.innerHTML = `
          <img src="${collection.icon || 'default-icon.png'}" alt="Collection Icon" />
          <h3>${collection.name}</h3>
          <p>${collection.description}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
