<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Collections - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    /* General Body and Background */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    /* Top Bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    /* Minting Form */
    .mint-form {
      margin-top: 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .mint-form input,
    .mint-form textarea,
    .mint-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .mint-form input,
    .mint-form textarea {
      background-color: #333;
      color: white;
    }

    .mint-form button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .mint-form button:hover {
      background-color: #555;
    }

    .mint-form input::placeholder,
    .mint-form textarea::placeholder {
      color: #888;
    }

    /* Align the form fields nicely */
    .mint-form input, .mint-form textarea {
      display: block;
      width: calc(100% - 20px);
      margin-bottom: 15px;
    }

    .mint-form label {
      font-weight: bold;
    }

    /* Collections Section */
    #collections-container {
      margin-top: 30px;
      padding: 20px;
    }

    .collection-item {
      background-color: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      color: white;
    }

    .collection-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .collection-item h3 {
      margin: 5px 0;
    }

    .collection-item p {
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <!-- Minting Form -->
    <div class="mint-form">
      <h2>Mint Your NFT</h2>
      <form id="mint-form">
        <label for="nft-name">NFT Name</label>
        <input type="text" id="nft-name" required placeholder="Enter NFT name" />

        <label for="nft-description">NFT Description</label>
        <textarea id="nft-description" required placeholder="Enter a description for your NFT"></textarea>

        <label for="nft-file">NFT File</label>
        <input type="file" id="nft-file" required />

        <label for="nft-collection">Collection</label>
        <input type="text" id="nft-collection" placeholder="Enter collection name (optional)" />

        <button type="submit">Mint NFT</button>
      </form>
      <p id="minting-status" style="color: #2e2e2e;"></p>
    </div>

    <!-- Your NFT collection display logic here -->
    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        loadCollections();
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 3000);
    }

    async function loadCollections() {
      const res = await fetch('/api/get-collections');
      const collections = await res.json();
      const container = document.getElementById('collections-container');
      container.innerHTML = '';

      if (collections.length === 0) {
        container.innerHTML = 'No collections found.';
      } else {
        collections.forEach(collection => {
          const div = document.createElement('div');
          div.className = 'collection-item';
          div.innerHTML = `
            <h3>${collection.name}</h3>
            <p>${collection.description}</p>
            <img src="${collection.icon}" alt="${collection.name}" />
          `;
          container.appendChild(div);
        });
      }
    }

    document.getElementById('mint-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const nftName = document.getElementById('nft-name').value;
      const nftDescription = document.getElementById('nft-description').value;
      const nftFile = document.getElementById('nft-file').files[0];
      const nftCollection = document.getElementById('nft-collection').value;

      if (!nftFile) {
        document.getElementById('minting-status').textContent = 'Please upload a valid file.';
        return;
      }

      // Upload the file to NFT.Storage (example)
      const formData = new FormData();
      formData.append('file', nftFile);

      try {
        const fileRes = await fetch('https://api.nft.storage/upload', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer YOUR_NFT_STORAGE_API_KEY`
          },
          body: formData
        });
        const fileData = await fileRes.json();
        
        // Now you can send minting details to the backend
        const mintRes = await fetch('/api/mint', {
          method: 'POST',
          body: JSON.stringify({
            name: nftName,
            description: nftDescription,
            fileUrl: fileData.url, // File URL from NFT.Storage
            collection: nftCollection
          }),
          headers: { 'Content-Type': 'application/json' }
        });
        
        const mintData = await mintRes.json();
        document.getElementById('minting-status').textContent = 'NFT minted successfully!';
      } catch (error) {
        document.getElementById('minting-status').textContent = 'An error occurred. Please try again.';
      }
    });
  </script>

  <script src="nfts.js"></script>
</body>
</html>
