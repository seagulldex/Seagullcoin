<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Collections - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    /* General Body and Background */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    /* Top Bar */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    /* Minting Form */
    .mint-form {
      margin-top: 20px;
      padding: 20px;
      background-color: #000; /* Changed to black */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mint-form input,
    .mint-form textarea,
    .mint-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      color: white;
      background-color: #333;
    }

    .mint-form button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .mint-form button:hover {
      background-color: #555;
    }

    .mint-form input::placeholder,
    .mint-form textarea::placeholder {
      color: #888;
    }

    .mint-form label {
      font-weight: bold;
    }

    /* Align the form fields nicely */
    .mint-form input,
    .mint-form textarea {
      display: block;
      width: calc(100% - 20px);
      margin-bottom: 15px;
    }

    /* Preview Window */
    .preview-container {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #fff;
      border-radius: 10px;
      background-color: #333;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-container img,
    .preview-container video {
      max-width: 100%;
      max-height: 100%;
    }

    .mint-form input[type="file"] {
      padding: 8px;
      background-color: #444;
      color: white;
    }

    /* Collections Section */
    #collections-container {
      margin-top: 30px;
      padding: 20px;
    }

    .collection-item {
      background-color: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      color: white;
    }

    .collection-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .collection-item h3 {
      margin: 5px 0;
    }

    .collection-item p {
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <!-- Minting Form -->
    <div class="mint-form">
      <h2>Mint Your NFT</h2>
      <form id="mint-form">
        <label for="nft-name">NFT Name</label>
        <input type="text" id="nft-name" required placeholder="Enter NFT name" />

        <label for="nft-description">NFT Description</label>
        <textarea id="nft-description" required placeholder="Enter a description for your NFT"></textarea>

        <label for="nft-file">NFT File</label>
        <input type="file" id="nft-file" required accept="image/*,video/*,gif/*" onchange="previewFile()" />

        <!-- New Domain Metadata Field -->
        <label for="nft-domain">Domain (optional)</label>
        <input type="text" id="nft-domain" placeholder="Enter domain for your NFT" />

        <label for="nft-collection">Collection</label>
        <input type="text" id="nft-collection" placeholder="Enter collection name (optional)" />
        
        <label>NFT Properties</label>
        <div id="traits-container"></div>
        <button type="button" id="add-trait-btn" style="margin-top:10px;">âž• Add Trait</button>
        <p id="sglcn-balance">Balance: Loading...</p>
        <button type="button" id="pay-mint-btn">Pay 0.5 SeagullCoin to Mint</button>
      </form>

      <!-- Preview Container -->
      <div class="preview-container" id="preview-container">
        <span>No file selected</span>
      </div>

      <p id="minting-status" style="color: #2e2e2e;"></p>
    </div>

    <!-- Your NFT collection display logic here -->
    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

    <!-- Wallet Logic & Collection Loader -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        loadCollections(); // Call only after login
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        loadCollections(); // Allow public view
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.location.href = data.payloadURL;

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 3000);
    }

    async function loadCollections() {
      const container = document.getElementById('collections-container');
      container.innerHTML = 'Loading collections...';

      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/all-nfts');
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No collections found.</p>';
          return;
        }

        // Group NFTs by collection
        const collections = {};
        for (const nft of data) {
          const meta = nft.metadata || {};
          const collectionName = meta.collection || 'Uncategorized';

          if (!collections[collectionName]) {
            collections[collectionName] = {
              logo: meta.collection_logo || null,
              description: meta.collection_description || '',
              items: []
            };
          }
          collections[collectionName].items.push(nft);
        }

        container.innerHTML = '';
        for (const [name, group] of Object.entries(collections)) {
          const div = document.createElement('div');
          div.className = 'collection-item';

          const imgHTML = group.logo
            ? `<img src="${group.logo}" alt="${name} Logo" />`
            : '';
          const descHTML = group.description
            ? `<p>${group.description}</p>`
            : '';

          div.innerHTML = `
            <h3>${imgHTML} ${name}</h3>
            ${descHTML}
            <p>${group.items.length} NFTs</p>
          `;

          container.appendChild(div);
        }

      } catch (err) {
        console.error('Error loading collections:', err);
        container.innerHTML = '<p>Failed to load collections.</p>';
      }
    }
  </script>
</body>
</html>
