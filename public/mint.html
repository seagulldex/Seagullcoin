<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Minting - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    /* Your existing styles */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    .mint-form {
      width: 60%;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .properties-container {
      margin-top: 20px;
    }

    .property-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .property-group input {
      margin-right: 10px;
    }

    .remove-property {
      color: red;
      cursor: pointer;
    }

    .property-group:last-child .remove-property {
      display: none;
    }

    .minting-button {
      background-color: #2e2e2e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .minting-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #main-hero {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">üî¥ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <h1>Mint Your SeagullCoin NFT</h1>
      <p>Create a unique NFT backed by SeagullCoin (SGLCN-X20)!</p>
    </section>

    <!-- Main Hero Message -->
    <div id="main-hero">
      <h2>Mint Your NFT</h2>
      <p>This is the page where you can mint NFTs. Please log in to mint your NFT.</p>
    </div>

    <!-- Minting Form -->
    <form id="mint-form" class="mint-form">
      <div class="form-group">
        <label for="nft-name">NFT Name</label>
        <input type="text" id="nft-name" name="nft-name" required />
      </div>
      <div class="form-group">
        <label for="nft-description">NFT Description</label>
        <textarea id="nft-description" name="nft-description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="nft-file">Upload File</label>
        <input type="file" id="nft-file" name="nft-file" accept="image/*" required />
      </div>

      <!-- Additional NFT Properties -->
      <div class="properties-container">
        <div class="property-group">
          <input type="text" placeholder="Property Name" />
          <input type="text" placeholder="Property Value" />
          <span class="remove-property">‚ùå</span>
        </div>
      </div>

      <button type="button" class="minting-button" id="mint-button" disabled>Mint NFT</button>
    </form>

  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      checkLoginStatus();
    });

    async function checkLoginStatus() {
      const res = await fetch('/api/check-login');  // Replace with your actual API endpoint
      const data = await res.json();
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      if (data.loggedIn) {
        const wallet = data.account;
        const uuid = data.uuid || 'unknown';
        localStorage.setItem('xumm_wallet_address', wallet);
        localStorage.setItem('xumm_user', JSON.stringify({ uuid: uuid, account: wallet }));

        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'üü¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${uuid}`;

        // Enable the mint button since user is logged in
        document.getElementById('mint-button').disabled = false;
      } else {
        localStorage.removeItem('xumm_wallet_address');
        localStorage.removeItem('xumm_user');
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'üî¥ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => window.location.href = '/login';

        // Disable the mint button since user is not logged in
        document.getElementById('mint-button').disabled = true;
      }
    }
  </script>

</body>
</html>
