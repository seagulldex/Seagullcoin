<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGLCN-X20 Mint NFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
      font-family: Arial, sans-serif;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
    }

    #drop-zone {
      width: 100%;
      padding: 40px;
      text-align: center;
      border: 2px dashed #999;
      background-color: #fff;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 10px;
    }

    .property-pair {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .property-pair input {
      flex: 1;
    }

    button {
      padding: 12px 20px;
      font-weight: bold;
      background-color: #2e2e2e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Mint a New NFT</h1>
    <form id="mint-form">
      <label for="nft-name">NFT Name:</label>
      <input type="text" id="nft-name" name="name" required>

      <label for="nft-description">Description:</label>
      <textarea id="nft-description" name="description" required></textarea>

      <label for="drop-zone">Upload Media:</label>
      <div id="drop-zone">Drag & drop your file here or click to select</div>
      <input type="file" id="file-input" style="display:none;" required>

      <label for="domain">Domain (optional):</label>
      <input type="text" id="domain" name="domain">

      <label>Properties:</label>
      <div id="properties-container">
        <div class="property-pair">
          <input type="text" name="trait_type[]" placeholder="Trait type">
          <input type="text" name="value[]" placeholder="Value">
        </div>
      </div>
      <button type="button" onclick="addProperty()">Add Property</button>

      <label for="collection">Collection:</label>
      <select id="collection" name="collection">
        <option value="">-- Select Collection --</option>
        <option value="create">Create New Collection</option>
      </select>

      <div id="new-collection-fields" style="display:none;">
        <label for="new-collection-name">New Collection Name:</label>
        <input type="text" id="new-collection-name">

        <label for="new-collection-description">New Collection Description:</label>
        <textarea id="new-collection-description"></textarea>

        <label for="new-collection-icon">Collection Icon:</label>
        <input type="file" id="new-collection-icon">
      </div>

      <button type="submit">Mint NFT</button>
    </form>
  </main>

  <script>
    function unlockMinting() {
      document.getElementById('mint-form').style.display = 'block';
    }

    function lockMinting() {
      document.getElementById('mint-form').style.display = 'none';
    }

    async function updateWalletStatus() {
      const res = await fetch('/api/check-login');
      const data = await res.json();
      const indicator = document.getElementById('wallet-indicator');

      if (!indicator) return;

      if (data.loggedIn) {
        const wallet = data.account;
        const uuid = data.uuid || 'unknown';
        localStorage.setItem('xumm_wallet_address', wallet);
        localStorage.setItem('xumm_user', JSON.stringify({ uuid: uuid, account: wallet }));

        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${uuid}`;
        unlockMinting();
      } else {
        localStorage.removeItem('xumm_wallet_address');
        localStorage.removeItem('xumm_user');
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => window.location.href = '/login';
        lockMinting();
      }
    }

    function addProperty() {
      const container = document.getElementById('properties-container');
      const div = document.createElement('div');
      div.className = 'property-pair';
      div.innerHTML = `
        <input type="text" name="trait_type[]" placeholder="Trait type">
        <input type="text" name="value[]" placeholder="Value">
      `;
      container.appendChild(div);
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();

      const dropZone = document.getElementById('drop-zone');
      const fileInput = document.getElementById('file-input');

      dropZone.addEventListener('click', () => fileInput.click());
      dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#eee';
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = '#fff';
      });

      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
        dropZone.textContent = fileInput.files[0].name;
        dropZone.style.backgroundColor = '#fff';
      });

      document.getElementById('collection').addEventListener('change', function () {
        const show = this.value === 'create';
        document.getElementById('new-collection-fields').style.display = show ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
