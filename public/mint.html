<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Minting - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    .mint-form {
      width: 60%;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .properties-container {
      margin-top: 20px;
    }

    .property-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .property-group input {
      margin-right: 10px;
    }

    .remove-property {
      color: red;
      cursor: pointer;
    }

    .property-group:last-child .remove-property {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Mint a New NFT</h1>
    <p>Create a new SeagullCoin-backed NFT by filling out the form below.</p>

    <!-- Minting Form -->
    <div class="mint-form">
      <form id="mintForm" enctype="multipart/form-data">
        <!-- Name -->
        <div class="form-group">
          <label for="name">NFT Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">NFT Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <!-- File Upload (Drag and Drop) -->
        <div class="form-group">
          <label for="fileUpload">Upload NFT Image</label>
          <input type="file" id="fileUpload" name="file" required />
        </div>

        <!-- Properties -->
        <div class="properties-container">
          <label>Properties</label>
          <div id="propertiesWrapper">
            <div class="property-group">
              <input type="text" name="propertyKey[]" placeholder="Property Name" />
              <input type="text" name="propertyValue[]" placeholder="Property Value" />
              <span class="remove-property">- Remove</span>
            </div>
          </div>
          <button type="button" id="addProperty">+ Add Property</button>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="mintButton">Mint NFT</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const walletAddress = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (walletAddress) {
        const user = JSON.parse(localStorage.getItem('xumm_user'));
        const uuid = user?.uuid || 'unknown';
        const account = user?.account || 'unknown';
        
        document.getElementById('wallet-info').style.display = 'block';
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${uuid}`;

        // Update navigation links for logged-in users
        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
          link.classList.remove('disabled');
          if (link.textContent === 'Mint NFT') {
            link.href = '/mint.html';
          }
        });

      } else {
        localStorage.removeItem('xumm_wallet_address');
        localStorage.removeItem('xumm_user');
        
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = () => window.location.href = '/login.html';

        // Update navigation links for logged-out users
        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
          link.classList.add('disabled');
          if (link.textContent === 'Mint NFT') {
            link.href = '#';
          }
        });
      }
    }

    document.getElementById('addProperty').addEventListener('click', () => {
      const propertyGroup = document.createElement('div');
      propertyGroup.classList.add('property-group');
      propertyGroup.innerHTML = `
        <input type="text" name="propertyKey[]" placeholder="Property Name" />
        <input type="text" name="propertyValue[]" placeholder="Property Value" />
        <span class="remove-property">- Remove</span>
      `;
      document.getElementById('propertiesWrapper').appendChild(propertyGroup);

      propertyGroup.querySelector('.remove-property').addEventListener('click', () => {
        propertyGroup.remove();
      });
    });

    document.getElementById('mintForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(document.getElementById('mintForm'));
      const walletAddress = localStorage.getItem('xumm_wallet_address');
      
      if (!walletAddress) {
        alert("Please login first.");
        return;
      }

      // Add properties to the form data as JSON
      const properties = [];
      const propertyKeys = formData.getAll('propertyKey[]');
      const propertyValues = formData.getAll('propertyValue[]');
      for (let i = 0; i < propertyKeys.length; i++) {
        properties.push({ [propertyKeys[i]]: propertyValues[i] });
      }
      formData.set('properties', JSON.stringify(properties));

      try {
        const res = await fetch('/mint', {
          method: 'POST',
          body: formData,
        });

        const result = await res.json();
        if (result.message === 'NFT successfully minted!') {
          alert("NFT minted successfully!");
        } else {
          alert("Minting failed.");
        }
      } catch (error) {
        console.error(error);
        alert("An error occurred while minting the NFT.");
      }
    });
  </script>
</body>
</html>
