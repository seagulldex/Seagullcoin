<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Minting - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red { color: #ff4444; }
    #wallet-indicator.green { color: #44ff44; }

    body { margin-top: 60px; }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }

    nav ul li { margin: 0 15px; }

    .mint-form {
      width: 60%;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-group { margin-bottom: 15px; }

    .properties-container {
      margin-top: 20px;
    }

    .property-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .property-group input {
      margin-right: 10px;
    }

    .remove-property {
      color: red;
      cursor: pointer;
    }

    .minting-button {
      background-color: #2e2e2e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .minting-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="top-bar">
  <div id="wallet-container">
    <div id="wallet-status">
      <span id="wallet-indicator" class="red">üî¥ Login</span>
    </div>
  </div>
</div>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="nfts.html">NFTs</a></li>
      <li><a href="mint.html">Mint NFT</a></li>
      <li><a href="messages.html">Messages</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Mint Your SeagullCoin NFT</h1>
    <p>Create a unique NFT backed by SeagullCoin (SGLCN-X20)!</p>
  </section>

  <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

  <form id="mint-form" class="mint-form" style="display:none;">
    <div class="form-group">
      <label for="nft-name">NFT Name</label>
      <input type="text" id="nft-name" required />
    </div>
    <div class="form-group">
      <label for="nft-description">NFT Description</label>
      <textarea id="nft-description" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="nft-file">Upload File</label>
      <input type="file" id="nft-file" accept="image/*" required />
    </div>

    <div class="properties-container" id="properties-container">
      <div class="property-group">
        <input type="text" placeholder="Property Name" />
        <input type="text" placeholder="Property Value" />
        <span class="remove-property">‚ùå</span>
      </div>
    </div>

    <button type="button" class="minting-button" id="mint-button" disabled>Mint NFT</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
</footer>

<script>
  window.addEventListener('DOMContentLoaded', async () => {
    const res = await fetch('/api/check-login');
    const data = await res.json();
    const indicator = document.getElementById('wallet-indicator');

    if (data.loggedIn) {
      const wallet = data.account;
      localStorage.setItem('xumm_wallet_address', wallet);
      document.getElementById('wallet-info').style.display = 'block';
      document.getElementById('wallet-address').textContent = wallet;
      indicator.textContent = 'üü¢ Profile';
      indicator.classList.replace('red', 'green');
      indicator.onclick = () => window.location.href = `/profile.html?uuid=${data.uuid}`;
      unlockMinting();
    } else {
      indicator.textContent = 'üî¥ Login';
      indicator.classList.replace('green', 'red');
      indicator.onclick = () => window.location.href = '/login';
      lockMinting();
    }
  });

  function unlockMinting() {
    document.getElementById('mint-form').style.display = 'block';
    document.getElementById('mint-button').disabled = false;
  }

  function lockMinting() {
    document.getElementById('mint-form').style.display = 'block';
    document.getElementById('mint-button').disabled = true;
  }

  document.getElementById('mint-button').addEventListener('click', async () => {
    const name = document.getElementById('nft-name').value;
    const description = document.getElementById('nft-description').value;
    const file = document.getElementById('nft-file').files[0];

    if (!name || !description || !file) {
      return alert('All fields are required.');
    }

    const properties = [];
    document.querySelectorAll('.property-group').forEach(group => {
      const [keyInput, valueInput] = group.querySelectorAll('input');
      if (keyInput.value && valueInput.value) {
        properties.push({ key: keyInput.value, value: valueInput.value });
      }
    });

    const formData = new FormData();
    formData.append('name', name);
    formData.append('description', description);
    formData.append('file', file);
    formData.append('properties', JSON.stringify(properties));

    const res = await fetch('/mint', {
      method: 'POST',
      body: formData
    });

    const result = await res.json();
    if (result.payloadUrl) {
      window.location.href = result.payloadUrl;
    } else {
      alert('Error creating mint transaction.');
    }
  });

  document.addEventListener('click', e => {
    if (e.target.classList.contains('remove-property')) {
      e.target.parentElement.remove();
    }
  });
</script>

</body>
</html>
