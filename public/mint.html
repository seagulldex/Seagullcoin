<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Collections - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    /* [same style block as yours â€“ omitted for brevity, no changes needed] */
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <!-- Minting Form -->
    <div class="mint-form">
      <h2>Mint Your NFT</h2>
      <form id="mint-form">
        <label for="nft-name">NFT Name</label>
        <input type="text" id="nft-name" required placeholder="Enter NFT name" />

        <label for="nft-description">NFT Description</label>
        <textarea id="nft-description" required placeholder="Enter a description for your NFT"></textarea>

        <label for="nft-file">NFT File</label>
        <input type="file" id="nft-file" required accept="image/*,video/*,gif/*" onchange="previewFile()" />

        <label for="nft-domain">Domain (optional)</label>
        <input type="text" id="nft-domain" placeholder="Enter domain for your NFT" />

        <label for="nft-collection">Collection</label>
        <input type="text" id="nft-collection" placeholder="Enter collection name (optional)" />
        
        <label>NFT Properties</label>
        <div id="traits-container"></div>
        <button type="button" id="add-trait-btn" style="margin-top:10px;">âž• Add Trait</button>
        <p id="sglcn-balance">Balance: Loading...</p>
        <button type="button" id="pay-mint-btn">Pay 0.5 SeagullCoin to Mint</button>
      </form>

      <!-- Preview Container -->
      <div class="preview-container" id="preview-container">
        <span>No file selected</span>
      </div>

      <p id="minting-status" style="color: #2e2e2e;"></p>
    </div>

    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic & Collection Loader -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      document.getElementById('add-trait-btn').addEventListener('click', () => {
        const container = document.getElementById('traits-container');
        const div = document.createElement('div');
        div.innerHTML = '<input placeholder="trait_type" /> <input placeholder="value" />';
        container.appendChild(div);
      });
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }

      loadCollections();
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.location.href = data.payloadURL;

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 2000);
    }

    function previewFile() {
      const fileInput = document.getElementById('nft-file');
      const preview = document.getElementById('preview-container');
      preview.innerHTML = '';

      const file = fileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const isVideo = file.type.startsWith('video');
        const isImage = file.type.startsWith('image');

        if (isVideo) {
          const video = document.createElement('video');
          video.src = url;
          video.controls = true;
          preview.appendChild(video);
        } else if (isImage) {
          const img = document.createElement('img');
          img.src = url;
          preview.appendChild(img);
        } else {
          preview.innerHTML = '<span>Unsupported file type</span>';
        }
      } else {
        preview.innerHTML = '<span>No file selected</span>';
      }
    }

    async function loadCollections() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/collections');
        const collections = await res.json();
        const container = document.getElementById('collections-container');
        container.innerHTML = '';

        if (!collections.length) {
          container.textContent = 'No collections found.';
          return;
        }

        collections.forEach(col => {
          const div = document.createElement('div');
          div.className = 'collection-item';
          div.innerHTML = `
            <img src="${col.icon || 'default-icon.png'}" alt="Icon" />
            <h3>${col.name}</h3>
            <p>${col.description || 'No description provided.'}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('collections-container').textContent = 'Failed to load collections.';
      }
    }
  </script>
</body>
</html>
