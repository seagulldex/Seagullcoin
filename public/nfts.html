<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <style>
    /* [Same styles as before] */
  </style>
</head>
<body>
  <!-- [Header and Wallet Status unchanged] -->

  <main style="padding: 20px;">
    <h1>Trading SGLCN-X20</h1>
    <div id="current-price">
      Median Price: <span id="price-value">Loading...</span> XRP
    </div>

    <div id="orderbook">
      <div class="orderbook-header">Order Book</div>
      <table class="orderbook-table" aria-label="Order Book">
        <thead>
          <tr>
            <th>Sell Price (Ask)</th>
            <th>Amount</th>
            <th>Buy Price (Bid)</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="orderbook-body">
          <tr><td colspan="4">Loading orderbook...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      const logoutBtn = document.getElementById('logout-btn');
      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Logged in';
        indicator.onclick = null;
        logoutBtn.style.display = 'inline-block';
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        logoutBtn.style.display = 'none';
      }
    }

    async function startLoginFlow() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/login');
        if (!res.ok) throw new Error('Login API error');
        const data = await res.json();
        window.open(data.payloadURL, "_blank");

        const interval = setInterval(async () => {
          try {
            const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
            if (!check.ok) throw new Error('Login status API error');
            const loginStatus = await check.json();
            if (loginStatus.loggedIn) {
              clearInterval(interval);
              localStorage.setItem('xumm_wallet_address', loginStatus.account);
              updateWalletStatus();
            }
          } catch (err) {
            console.error('Login status check error', err);
          }
        }, 3000);
      } catch (err) {
        alert('Failed to start login: ' + err.message);
      }
    }

    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('xumm_wallet_address');
      updateWalletStatus();
    };

    function formatPrice(price) {
      if (!price || isNaN(price)) return '';
      return Number(price).toFixed(6);
    }

    function formatAmount(amount) {
      if (!amount || isNaN(amount)) return '';
      return Number(amount).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    async function updateCurrentPrice() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/api/orderbook');
        if (!res.ok) throw new Error(`Failed to fetch orderbook: ${res.status}`);
        const data = await res.json();

        const midPrice = data.midPrice;
        const asks = Array.isArray(data.asks) ? data.asks.slice(0, 10) : [];
        const bids = Array.isArray(data.bids) ? data.bids.slice(0, 10) : [];

        if (!isNaN(parseFloat(midPrice))) {
          document.getElementById('price-value').textContent = parseFloat(midPrice).toFixed(6);
        } else {
          document.getElementById('price-value').textContent = 'N/A';
        }

        asks.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
        bids.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));

        const tbody = document.getElementById('orderbook-body');
        tbody.innerHTML = '';

        const maxRows = Math.max(asks.length, bids.length);

        for (let i = 0; i < maxRows; i++) {
          const ask = asks[i];
          const bid = bids[i];

          const askPrice = ask ? formatPrice(ask.price) : '';
          const askAmount = ask ? formatAmount(ask.amount) : '';
          const bidPrice = bid ? formatPrice(bid.price) : '';
          const bidAmount = bid ? formatAmount(bid.amount) : '';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="ask-price">${askPrice}</td>
            <td class="ask-amount">${askAmount}</td>
            <td class="bid-price">${bidPrice}</td>
            <td class="bid-amount">${bidAmount}</td>
          `;
          tbody.appendChild(row);
        }

        if (asks.length === 0 && bids.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">No orderbook data available</td></tr>`;
        }
      } catch (error) {
        console.error('Error updating price/orderbook:', error);
        document.getElementById('price-value').textContent = 'Error';
        document.getElementById('orderbook-body').innerHTML = `<tr><td colspan="4">Failed to load orderbook</td></tr>`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      updateCurrentPrice();
      setInterval(updateCurrentPrice, 60000);
    });
  </script>
</body>
</html>
