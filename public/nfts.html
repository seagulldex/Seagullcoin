<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Collections - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    /* Style for NFTs */
    .nft-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    .nft-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>

    <div id="wallet-info" style="display:none;">Connected: <span id="wallet-address"></span></div>

    <!-- NFT collection display logic here -->
    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <!-- Wallet Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-address').innerText = wallet;
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
        loadCollections(wallet);  // Pass the wallet address to load the collections
      } else {
        document.getElementById('wallet-info').style.display = 'none';
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 3000);
    }

    async function fetchNFTs(walletAddress) {
      const res = await fetch(`https://api.xrpldata.com/v1/nfts?account=${walletAddress}`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });

      const data = await res.json();
      
      if (data && data.nfts) {
        return data.nfts;  // Assuming the response has an array of NFTs under 'nfts'
      } else {
        throw new Error('Error fetching NFTs: No data or invalid response');
      }
    }

    async function fetchNftsForAccount(account) {
  try {
    // Making a request to the XRP Ledger via RPC
    const response = await fetch('https://s1.ripple.com:51234', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        method: "account_nfts",
        params: [{
          account: account, // The user's wallet address
          ledger_index: "validated"
        }]
      })
    });

    // Parse the response
    const data = await response.json();

    // Check if the response contains NFTs
    if (data.result && data.result.account_nfts) {
      const nfts = data.result.account_nfts;
      return nfts;
    } else {
      return [];
    }
  } catch (error) {
    console.error("Error fetching NFTs from XRP Ledger:", error);
    return [];
  }
}


    async function displayUserNfts(account) {
      const nftsContainer = document.getElementById('nft-items-container');
      nftsContainer.innerHTML = 'Loading NFTs...';

      // Fetch the NFTs for the provided account
      const nfts = await fetchNftsForAccount(account);

      if (nfts.length === 0) {
        nftsContainer.innerHTML = 'No NFTs found for this account.';
      } else {
        // Render the NFTs
        nftsContainer.innerHTML = nfts.map(nft => `
          <div class="nft-item">
            <img src="${nft.URI}" alt="${nft.name}" />
            <h3>${nft.name}</h3>
            <p>${nft.description || 'No description available'}</p>
          </div>
        `).join('');
      }
    }

    async function loadCollections(walletAddress) {
  try {
    const nfts = await fetchNftsForAccount(walletAddress);  // Fetch NFTs for the provided wallet
    const container = document.getElementById('collections-container');
    container.innerHTML = '';  // Clear any previous content

    if (!nfts || nfts.length === 0) {
      container.innerHTML = 'No collections found.';
    } else {
      // Loop through the NFTs and create HTML elements to display them
      nfts.forEach(nft => {
        const nftDiv = document.createElement('div');
        nftDiv.className = 'nft-item';
        
        const nftName = nft.name || 'Unnamed NFT';
        const nftDescription = nft.description || 'No description available';
        const nftURI = nft.uri || 'default_image_url'; // Ensure the image URL is valid

        nftDiv.innerHTML = `
          <h3>${nftName}</h3>
          <p>${nftDescription}</p>
          <img src="${nftURI}" alt="${nftName}" />
        `;
        
        container.appendChild(nftDiv);
      });
    }
  } catch (error) {
    console.error("Error loading collections:", error);
    const container = document.getElementById('collections-container');
    container.innerHTML = 'Error loading collections.';
  }
}

  </script>
</body>
</html>
