<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .pagination { margin-top: 20px; text-align: center; }
    .pagination button { margin: 0 5px; padding: 5px 10px; }
    #page-controls { margin: 15px 0; text-align: right; }
    .nft-card, .collection-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nft-card img, .collection-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .nft-grid, .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 15px 0;
    }
    .nft-card button { margin: 5px; }
    #back-btn { margin: 10px 0; display: none; }
    #search-bar {
      padding: 8px;
      font-size: 16px;
      width: 540px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #timeframe-buttons {
      margin-bottom: 15px;
    }
    #timeframe-buttons button {
      margin-right: 8px;
      background-color: #2196F3;
      color: white;
      border-radius: 5px;
    }
    #timeframe-buttons button.active {
      background-color: #0b7dda;
    }
    #priceChart {
      max-width: 700px;
      margin-bottom: 30px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;"><button id="logout-btn">Logout</button></div>
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">üî¥ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stake.html">Stake</a></li>
        <li><a href="https://sglcn-x20-api.glitch.me/SeagullmansionsV2.html" target="_blank" rel="noopener noreferrer">SGLMN V2 (mint)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Trading</h1>

    <h2>SGLCN/XRP Price Chart</h2>

    <div id="timeframe-buttons">
      <button data-timeframe="1h" class="active">1 Hour</button>
      <button data-timeframe="6h">6 Hours</button>
      <button data-timeframe="24h">24 Hours</button>
      <button data-timeframe="7d">7 Days</button>
    </div>

    <!-- Chart is placed below the buttons -->
    <canvas id="priceChart"></canvas>

    <div id="loading-spinner" style="text-align:center; margin-top: 20px;">
      <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" alt="Loading Seagull" class="seagull-spinner" />
      <p>Loading your NFTs...</p>
    </div>

    <button id="back-btn">‚Üê Back to Collections</button>

    <div id="nft-container" class="collection-grid" style="display:none;"></div>
    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    // Utilities
    function convertIPFSToURL(ipfsUrl) {
      if (!ipfsUrl) return "";
      return ipfsUrl.startsWith("ipfs://")
        ? "https://cloudflare-ipfs.com/ipfs/" + ipfsUrl.slice(7)
        : ipfsUrl;
    }

    // NFT Management
    let allNFTs = [];
    let collectionMap = {};
    let nftsPerPage = 50;
    let currentPage = 1;

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      document.getElementById('back-btn').onclick = showCollections;
      setupTimeframeButtons();
      updateChartForTimeframe('1h');
    });

    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      if (wallet) {
        indicator.textContent = 'üü¢ Connected';
        indicator.classList.replace('red', 'green');
        indicator.title = 'Logged in';
        document.getElementById('logout-btn').style.display = 'inline-block';
        fetchNFTs(wallet);
      } else {
        indicator.textContent = 'üî¥ Login';
        indicator.classList.replace('green', 'red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        document.getElementById('logout-btn').style.display = 'none';
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
        const loginStatus = await check.json();
        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          updateWalletStatus();
        }
      }, 3000);
    }

    async function fetchNFTs(wallet) {
      document.getElementById('loading-spinner').style.display = 'block';
      document.getElementById('nft-container').style.display = 'none';
      try {
        const res = await fetch(`https://sglcn-x20-api.glitch.me/catalog`);
        const data = await res.json();
        allNFTs = (data.nfts || []).filter(nft => nft.metadata && nft.metadata.name && nft.metadata.image);
        collectionMap = groupByCollection(allNFTs);
        showCollections();
      } catch (err) {
        console.error("Error loading NFTs:", err);
      } finally {
        document.getElementById('loading-spinner').style.display = 'none';
      }
    }

    function groupByCollection(nfts) {
      const map = {};
      for (const nft of nfts) {
        const collection = nft.metadata.collection || 'Uncategorized';
        if (!map[collection]) map[collection] = [];
        map[collection].push(nft);
      }
      return map;
    }

    function showCollections() {
      document.getElementById('back-btn').style.display = 'none';
      const container = document.getElementById('nft-container');
      container.innerHTML = "";
      container.className = 'collection-grid';
      container.style.display = 'grid';
      for (const [collection, items] of Object.entries(collectionMap)) {
        const logo = convertIPFSToURL(items[0].metadata.logo || items[0].metadata.image);
        const card = document.createElement('div');
        card.className = 'collection-card';
        card.innerHTML = `
          <img src="${logo}" alt="${collection}" />
          <h3>${collection}</h3>
          <p>${items.length} NFT(s)</p>
        `;
        card.onclick = () => showNFTsInCollection(collection);
        container.appendChild(card);
      }
    }

    function showNFTsInCollection(collection) {
      const container = document.getElementById('nft-container');
      container.innerHTML = "";
      container.className = 'nft-grid';
      const items = collectionMap[collection];
      for (const nft of items) {
        const metadata = nft.metadata;
        const card = document.createElement('div');
        card.className = 'nft-card';
        card.innerHTML = `
          <img src="${convertIPFSToURL(metadata.image)}" alt="${metadata.name}" />
          <h3>${metadata.name}</h3>
          <p>${metadata.description || ""}</p>
        `;

        const sellBtn = document.createElement('button');
        sellBtn.textContent = 'Sell';
        sellBtn.onclick = async () => {
          const amount = prompt("Enter price in SeagullCoin:");
          if (!amount) return;
          const response = await fetch("/sell-nft", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ nftId: nft.NFTokenID, price: amount }),
          });
          if (response.ok) alert("Sell offer created!");
          else alert("Failed to create sell offer.");
        };
        card.appendChild(sellBtn);

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel Sell Offer';
        cancelBtn.onclick = async () => {
          const response = await fetch("/cancel-sell-offer", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ nftId: nft.NFTokenID }),
          });
          if (response.ok) alert("Sell offer canceled!");
          else alert("Failed to cancel sell offer.");
        };
        card.appendChild(cancelBtn);

        container.appendChild(card);
      }
      document.getElementById('back-btn').style.display = 'inline-block';
    }

    // Chart.js Price Chart Setup
    const ctx = document.getElementById('priceChart').getContext('2d');
    let priceChart;

    function setupTimeframeButtons() {
      const buttons = document.querySelectorAll('#timeframe-buttons button');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          const timeframe = button.dataset.timeframe;
          updateChartForTimeframe(timeframe);
        });
      });
    }

    async function updateChartForTimeframe(timeframe) {
      // For demonstration: generate dummy data or fetch real data from your API
      const data = generateDummyChartData(timeframe);

      if (priceChart) {
        priceChart.data.labels = data.labels;
        priceChart.data.datasets[0].data = data.prices;
        priceChart.update();
      } else {
        priceChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'SGLCN / XRP Price',
              data: data.prices,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.3,
              fill: false,
              pointRadius: 0,
            }],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
              tooltip: { mode: 'index', intersect: false },
            },
            scales: {
              x: { display: true, title: { display: true, text: 'Time' } },
              y: { display: true, title: { display: true, text: 'Price (XRP)' } },
            },
          },
        });
      }
    }

    function generateDummyChartData(timeframe) {
      let points = 0;
      let labelFormat = 'HH:mm';
      switch (timeframe) {
        case '1h': points = 60; break;
        case '6h': points = 72; break;
        case '24h': points = 96; break;
        case '7d': points = 168; break;
        default: points = 60;
      }
      const now = Date.now();
      const interval = (timeframe === '7d') ? 60*60*1000 : 60*1000; // 1h for 7d, else 1min

      const labels = [];
      const prices = [];
      let basePrice = 10 + Math.random() * 5;

      for (let i = points - 1; i >= 0; i--) {
        const time = new Date(now - i * interval);
        labels.push(time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
        // Simulate some random price movement
        basePrice += (Math.random() - 0.5) * 0.2;
        prices.push(basePrice.toFixed(4));
      }

      return { labels, prices };
    }
  </script>
</body>
</html>
