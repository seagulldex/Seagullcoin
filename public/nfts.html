<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <style>
    #wallet-status {
      cursor: pointer;
      user-select: none;
    }
    #wallet-indicator.red {
      color: red;
    }
    #wallet-indicator.green {
      color: green;
    }
    #logout-btn {
      display: none;
      background-color: #f44336;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px;
    }
    #current-price {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: bold;
    }
    #orderbook {
      margin-top: 30px;
    }
    .orderbook-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .orderbook-table th,
    .orderbook-table td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: right;
    }
    .orderbook-table th {
      background-color: #f2f2f2;
    }
    .orderbook-header {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;">
      <button id="logout-btn">Logout</button>
    </div>
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stake.html">Stake</a></li>
        <li><a href="https://sglcn-x20-api.glitch.me/SeagullmansionsV2.html" target="_blank" rel="noopener noreferrer">SGLMN V2 (mint)</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 20px;">
    <h1></h1>

    <div id="current-price">
      SGLCN / XRP Price: <span id="price-value">Loading...</span> XRP
    </div>

    <div id="orderbook">
      <div class="orderbook-header">Order Book</div>
      <table class="orderbook-table">
        <thead>
          <tr>
            <th>Sell Price (Ask)</th>
            <th>Amount</th>
            <th>Buy Price (Bid)</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="orderbook-body">
          <tr><td colspan="4">Loading orderbook...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      const logoutBtn = document.getElementById('logout-btn');
      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Logged in';
        indicator.onclick = null;
        logoutBtn.style.display = 'inline-block';
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        logoutBtn.style.display = 'none';
      }
    }

    async function startLoginFlow() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/login');
        if (!res.ok) throw new Error('Login API error');
        const data = await res.json();
        window.open(data.payloadURL, "_blank");

        const interval = setInterval(async () => {
          try {
            const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
            const loginStatus = await check.json();
            if (loginStatus.loggedIn) {
              clearInterval(interval);
              localStorage.setItem('xumm_wallet_address', loginStatus.account);
              updateWalletStatus();
            }
          } catch (err) {
            console.error('Login status check error', err);
          }
        }, 3000);
      } catch (err) {
        alert('Failed to start login: ' + err.message);
      }
    }

    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('xumm_wallet_address');
      updateWalletStatus();
    };

    async function updateCurrentPrice() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/api/sglcn-xrp');
        if (!res.ok) throw new Error('Failed to fetch price');
        const data = await res.json();
        const priceValue = parseFloat(data.midPrice);
        if (!isNaN(priceValue)) {
          document.getElementById('price-value').textContent = priceValue.toFixed(6);
        } else {
          document.getElementById('price-value').textContent = 'N/A';
        }

        // Render orderbook
        const tbody = document.getElementById('orderbook-body');
        tbody.innerHTML = '';

        for (let i = 0; i < 10; i++) {
          const ask = data.asks[i];
          const bid = data.bids[i];
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${ask ? ask.price.toExponential(2) : ''}</td>
            <td>${ask ? ask.amount.toLocaleString(undefined, { maximumFractionDigits: 2 }) : ''}</td>
            <td>${bid ? bid.price.toExponential(2) : ''}</td>
            <td>${bid ? bid.amount.toLocaleString(undefined, { maximumFractionDigits: 2 }) : ''}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (error) {
        console.error('Error updating price/orderbook:', error);
        document.getElementById('price-value').textContent = 'Error';
        document.getElementById('orderbook-body').innerHTML = `<tr><td colspan="4">Failed to load orderbook</td></tr>`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      updateCurrentPrice();
      setInterval(updateCurrentPrice, 60000); // refresh every 60s
    });
  </script>
</body>
</html>
