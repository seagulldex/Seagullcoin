<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Collections - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
      background-color: #111;
      color: #fff;
    }

    header {
      margin-top: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    .nft-item {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      background-color: #222;
      text-align: center;
      width: 160px;
    }

    .nft-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .nft-collection-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin: 10px 0;
    }

    section h2 {
      color: #fff;
      margin-top: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    section h2 img {
      height: 24px;
      vertical-align: middle;
      border-radius: 4px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>NFT Collections</h1>
    <p>Browse SeagullCoin-backed NFT collections minted on this platform.</p>
    <div id="collections-container">Loading collections...</div>
  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      loadCollections();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Go to profile';
        indicator.onclick = () => window.location.href = `/profile.html?uuid=${JSON.parse(localStorage.getItem('xumm_user')).uuid}`;
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      const payloadUUID = data.payloadUUID;

      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 3000);
    }

    async function loadCollections() {
      const container = document.getElementById('collections-container');
      container.innerHTML = '';

      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/catalog');
        const collections = await res.json();

        if (!collections || Object.keys(collections).length === 0) {
          container.innerHTML = 'No collections found.';
          return;
        }

        for (const [name, data] of Object.entries(collections)) {
          const section = document.createElement('section');
          section.innerHTML = `
            <h2>
              ${data.icon ? `<img src="${data.icon}" alt="${name} Icon" />` : ''}
              ${name}
            </h2>
            <div class="nft-collection-grid">
              ${data.nfts.map(nft => `
                <div class="nft-item">
                  <img src="${nft.image}" alt="${nft.name}" />
                  <h3>${nft.name}</h3>
                  <p>${nft.description || ''}</p>
                </div>
              `).join('')}
            </div>
          `;
          container.appendChild(section);
        }
      } catch (error) {
        console.error('Failed to load collections:', error);
        container.innerHTML = 'Failed to load collections.';
      }
    }
  </script>
</body>
</html>
