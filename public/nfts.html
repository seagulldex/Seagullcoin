<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .pagination { margin-top: 20px; text-align: center; }
    .pagination button { margin: 0 5px; padding: 5px 10px; }
    #page-controls { margin: 15px 0; text-align: right; }
    .nft-card, .collection-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nft-card img, .collection-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .nft-grid, .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 15px 0;
    }
    .nft-card button { margin: 5px; }
    #back-btn { margin: 10px 0; display: none; }
    #search-bar {
      padding: 8px;
      font-size: 16px;
      width: 540px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #timeframe-buttons {
      margin-bottom: 15px;
    }
    #timeframe-buttons button {
      margin-right: 8px;
      background-color: #2196F3;
    }
    #timeframe-buttons button.active {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;"><button id="logout-btn">Logout</button></div>
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">üî¥ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stake.html">Stake</a></li>
        <li><a href="https://sglcn-x20-api.glitch.me/SeagullmansionsV2.html" target="_blank" rel="noopener noreferrer">SGLMN V2 (mint)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Trading</h1>

    <h2>SGLCN/XRP Price Chart</h2>

    <div id="timeframe-buttons">
      <button data-timeframe="1h" class="active">1 Hour</button>
      <button data-timeframe="6h">6 Hours</button>
      <button data-timeframe="24h">24 Hours</button>
      <button data-timeframe="7d">7 Days</button>
    </div>

    <canvas id="priceChart" style="max-width: 700px; margin-bottom: 30px;"></canvas>

    <div id="loading-spinner">
      <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" alt="Loading Seagull" class="seagull-spinner" />
      <p>Loading your NFTs...</p>
    </div>

    <button id="back-btn">‚Üê Back to Collections</button>

    <div id="nft-container" class="collection-grid" style="display:none;"></div>
    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    // Utilities
    function convertIPFSToURL(ipfsUrl) {
      if (!ipfsUrl) return "";
      return ipfsUrl.startsWith("ipfs://")
        ? "https://cloudflare-ipfs.com/ipfs/" + ipfsUrl.slice(7)
        : ipfsUrl;
    }

    // NFT Management
    let allNFTs = [];
    let collectionMap = {};
    let nftsPerPage = 50;
    let currentPage = 1;

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      document.getElementById('back-btn').onclick = showCollections;
      setupTimeframeButtons();
    });

    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      if (wallet) {
        indicator.textContent = 'üü¢ Connected';
        indicator.classList.replace('red', 'green');
        indicator.title = 'Logged in';
        document.getElementById('logout-btn').style.display = 'inline-block';
        fetchNFTs(wallet);
      } else {
        indicator.textContent = 'üî¥ Login';
        indicator.classList.replace('green', 'red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
        document.getElementById('logout-btn').style.display = 'none';
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
        const loginStatus = await check.json();
        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          updateWalletStatus();
        }
      }, 3000);
    }

    async function fetchNFTs(wallet) {
      document.getElementById('loading-spinner').style.display = 'block';
      document.getElementById('nft-container').style.display = 'none';
      try {
        const res = await fetch(`https://sglcn-x20-api.glitch.me/catalog`);
        const data = await res.json();
        allNFTs = (data.nfts || []).filter(nft => nft.metadata && nft.metadata.name && nft.metadata.image);
        collectionMap = groupByCollection(allNFTs);
        showCollections();
      } catch (err) {
        console.error("Error loading NFTs:", err);
      } finally {
        document.getElementById('loading-spinner').style.display = 'none';
      }
    }

    function groupByCollection(nfts) {
      const map = {};
      for (const nft of nfts) {
        const collection = nft.metadata.collection || 'Uncategorized';
        if (!map[collection]) map[collection] = [];
        map[collection].push(nft);
      }
      return map;
    }

    function showCollections() {
      document.getElementById('back-btn').style.display = 'none';
      const container = document.getElementById('nft-container');
      container.innerHTML = "";
      container.className = 'collection-grid';
      container.style.display = 'grid';
      for (const [collection, items] of Object.entries(collectionMap)) {
        const logo = convertIPFSToURL(items[0].metadata.logo || items[0].metadata.image);
        const card = document.createElement('div');
        card.className = 'collection-card';
        card.innerHTML = `
          <img src="${logo}" alt="${collection}" />
          <h3>${collection}</h3>
          <p>${items.length} NFT(s)</p>
        `;
        card.onclick = () => showNFTsInCollection(collection);
        container.appendChild(card);
      }
    }

    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('xumm_wallet_address');
      updateWalletStatus();
    };

    // --- Chart.js price chart setup ---
    const ctx = document.getElementById('priceChart').getContext('2d');

    const priceData = {
      labels: [],
      datasets: [{
        label: 'SGLCN to XRP',
        data: [],
        borderColor: 'rgb(33, 150, 243)',
        backgroundColor: 'rgba(33, 150, 243, 0.2)',
        fill: true,
        tension: 0.3,
      }]
    };

    const priceChart = new Chart(ctx, {
      type: 'line',
      data: priceData,
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        plugins: {
          legend: { display: true },
          tooltip: {
            mode: 'index',
            intersect: false,
          },
        },
        scales: {
          x: {
            type: 'time',
            time: {
              tooltipFormat: 'MMM d, HH:mm',
              unit: 'minute',
              displayFormats: {
                minute: 'HH:mm',
                hour: 'MMM d HH:mm',
                day: 'MMM d',
              }
            },
            title: { display: true, text: 'Time' },
          },
          y: {
            beginAtZero: false,
            title: { display: true, text: 'Price (XRP)' },
          }
        }
      }
    });

    // Dummy data generation for chart
    function generateDummyData(points, intervalMinutes) {
      const now = new Date();
      let data = [];
      for (let i = points - 1; i >= 0; i--) {
        const time = new Date(now.getTime() - i * intervalMinutes * 60 * 1000);
        // Simulated price data with some random walk
        const price = 0.00001 + 0.00001 * Math.sin(i / 5) + (Math.random() - 0.5) * 0.000002;
        data.push({ time, price: price.toFixed(8) });
      }
      return data;
    }

    function updateChartForTimeframe(tf) {
      let points, interval;
      switch(tf) {
        case '1h': points = 60; interval = 1; break;
        case '6h': points = 72; interval = 5; break; // 6*60/5 = 72 points
        case '24h': points = 96; interval = 15; break; // 24*60/15 = 96
        case '7d': points = 168; interval = 60; break; // 7*24=168 hourly points
        default: points = 60; interval = 1;
      }
      const dummyData = generateDummyData(points, interval);
      priceChart.data.labels = dummyData.map(d => d.time);
      priceChart.data.datasets[0].data = dummyData.map(d => parseFloat(d.price));
      priceChart.options.scales.x.time.unit = interval >= 60 ? 'hour' : 'minute';
      priceChart.update();
    }

    function setupTimeframeButtons() {
      const buttons = document.querySelectorAll('#timeframe-buttons button');
      buttons.forEach(btn => {
        btn.onclick = () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          updateChartForTimeframe(btn.getAttribute('data-timeframe'));
        };
      });
      updateChartForTimeframe('1h'); // default
    }

    // Live price update simulation
    setInterval(() => {
      // Randomly adjust last price by a small amount
      const lastIndex = priceChart.data.datasets[0].data.length - 1;
      if (lastIndex < 0) return;
      let lastPrice = priceChart.data.datasets[0].data[lastIndex];
      const change = (Math.random() - 0.5) * 0.000001;
      lastPrice = Math.max(0.000001, lastPrice + change);
      priceChart.data.datasets[0].data[lastIndex] = parseFloat(lastPrice.toFixed(8));
      priceChart.update('none');
    }, 15000);

  </script>
</body>
</html>
