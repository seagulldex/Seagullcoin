<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User NFTs - SGLCN-X20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    #wallet-indicator.red {
      color: red;
      cursor: pointer;
    }
    #wallet-indicator.green {
      color: green;
      cursor: default;
    }
    #timeframe-buttons {
      margin-bottom: 15px;
    }
    #timeframe-buttons button {
      margin-right: 8px;
      background-color: #2196F3;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
      padding: 6px 12px;
    }
    #timeframe-buttons button.active {
      background-color: #0b7dda;
    }
    #priceChart {
      max-width: 700px;
      height: 350px;
      margin-bottom: 30px;
    }
    #logout-btn {
      display: none;
      margin-left: 15px;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="display:flex; align-items:center; margin-bottom:20px;">
    <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
    <button id="logout-btn">Logout</button>
  </div>

  <h1>Trading</h1>
  <h2>SGLCN/XRP Price Chart</h2>

  <div id="timeframe-buttons">
    <button data-timeframe="1h" class="active">1 Hour</button>
    <button data-timeframe="6h">6 Hours</button>
    <button data-timeframe="24h">24 Hours</button>
    <button data-timeframe="7d">7 Days</button>
  </div>

  <canvas id="priceChart"></canvas>

  <script>
    const walletIndicator = document.getElementById('wallet-indicator');
    const logoutBtn = document.getElementById('logout-btn');
    let priceChart;

    function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      if (wallet) {
        walletIndicator.textContent = 'ðŸŸ¢ Connected: ' + wallet;
        walletIndicator.classList.remove('red');
        walletIndicator.classList.add('green');
        walletIndicator.style.cursor = 'default';
        logoutBtn.style.display = 'inline-block';
        walletIndicator.onclick = null;
      } else {
        walletIndicator.textContent = 'ðŸ”´ Login';
        walletIndicator.classList.remove('green');
        walletIndicator.classList.add('red');
        walletIndicator.style.cursor = 'pointer';
        logoutBtn.style.display = 'none';
        walletIndicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      try {
        const res = await fetch('https://sglcn-x20-api.glitch.me/login');
        if (!res.ok) throw new Error('Login API error');
        const data = await res.json();
        window.open(data.payloadURL, "_blank");

        const interval = setInterval(async () => {
          const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
          if (!check.ok) return;
          const loginStatus = await check.json();
          if (loginStatus.loggedIn) {
            clearInterval(interval);
            localStorage.setItem('xumm_wallet_address', loginStatus.account);
            updateWalletStatus();
          }
        }, 3000);
      } catch (err) {
        alert('Login failed. Please try again.');
        console.error(err);
      }
    }

    logoutBtn.onclick = () => {
      localStorage.removeItem('xumm_wallet_address');
      updateWalletStatus();
    };

    // Chart setup and fetching
    const ctx = document.getElementById('priceChart').getContext('2d');

    function setupTimeframeButtons() {
      const buttons = document.querySelectorAll('#timeframe-buttons button');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          fetchAndRenderPriceData(btn.dataset.timeframe);
        });
      });
      // Load default
      fetchAndRenderPriceData('1h');
    }

    async function fetchAndRenderPriceData(timeframe) {
      if (priceChart) priceChart.destroy();
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      ctx.font = "16px Arial";
      ctx.fillText("Loading price data...", 10, 50);

      let startTime;
      const endTime = Date.now();
      switch (timeframe) {
        case '1h': startTime = endTime - 60 * 60 * 1000; break;
        case '6h': startTime = endTime - 6 * 60 * 60 * 1000; break;
        case '24h': startTime = endTime - 24 * 60 * 60 * 1000; break;
        case '7d': startTime = endTime - 7 * 24 * 60 * 60 * 1000; break;
        default: startTime = endTime - 60 * 60 * 1000;
      }

      const fromUnix = Math.floor(startTime / 1000);
      const toUnix = Math.floor(endTime / 1000);

      try {
        const url = `https://sglcn-x20-api.glitch.me/api-sglcn-xrp?from=${fromUnix}&to=${toUnix}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch price data');
        const data = await res.json();

        if (!data.prices || data.prices.length === 0) {
          throw new Error('No price data available');
        }

        const labels = data.prices.map(p => {
          const d = new Date(p[0]);
          if (timeframe === '7d') return d.toLocaleDateString();
          else if (timeframe === '24h' || timeframe === '6h') return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          else return d.toLocaleTimeString();
        });
        const prices = data.prices.map(p => p[1]);

        priceChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'SGLCN Price (XRP)',
              data: prices,
              borderColor: '#2196F3',
              fill: false,
              tension: 0.1,
              pointRadius: 0,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { display: true, title: { display: true, text: 'Time' } },
              y: { display: true, title: { display: true, text: 'Price (XRP)' }, beginAtZero: false }
            },
            interaction: { mode: 'nearest', axis: 'x', intersect: false },
            plugins: {
              legend: { display: true },
              tooltip: { mode: 'index', intersect: false }
            }
          }
        });

      } catch (err) {
        console.error(err);
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.font = "16px Arial";
        ctx.fillText("Failed to load price data.", 10, 50);
      }
    }

    // Initialize page
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      setupTimeframeButtons();
    });
  </script>
</body>
</html>
