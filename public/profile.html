<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGLCN-X20 NFTs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nft-container {
      padding: 1rem;
    }
    .nft-card {
      display: inline-block;
      background: white;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .filter {
      margin: 1rem;
    }
    .profile-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-info">
      <span id="user-address">Not logged in</span>
    </div>
    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="filter">
    <label for="filter">Filter by trait:</label>
    <select id="filter" onchange="filterNFTs()">
      <option value="">--Select--</option>
      <option value="bird">Bird</option>
      <option value="wave">Wave</option>
      <option value="sunset">Sunset</option>
    </select>
  </div>

  <div class="nft-container" id="nft-list">
    <!-- NFTs will be appended here -->
  </div>

  <div style="text-align: center; margin: 1rem;">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
<script>
  const walletAddress = localStorage.getItem('xumm_wallet');
  document.getElementById('user-address').innerText = walletAddress || 'Not logged in';

  if (!walletAddress) {
    alert("Please connect your XUMM wallet.");
    window.location.href = "/";
  }

  async function fetchNFTs() {
    const res = await fetch(`/api/nfts?wallet=${walletAddress}`);
    const data = await res.json();
    displayNFTs(data.nfts);
  }

  function displayNFTs(nfts) {
    const nftList = document.getElementById('nft-list');
    nftList.innerHTML = '';
    nfts.forEach(nft => {
      const div = document.createElement('div');
      div.className = "nft-card";
      div.innerHTML = `<img src="${nft.img}" alt="${nft.name}" /><p>${nft.name}</p>`;
      nftList.appendChild(div);
    });
  }

  function filterNFTs() {
    const trait = document.getElementById('filter').value;
    alert('Filtering by: ' + trait);
    // Add actual filtering logic here
  }

  function prevPage() {
    alert('Previous page logic to be implemented.');
  }

  function nextPage() {
    alert('Next page logic to be implemented.');
  }

  function logout() {
    localStorage.removeItem('xumm_wallet');
    window.location.href = "/";
  }

  window.onload = fetchNFTs;
</script>
</body>
</html>
