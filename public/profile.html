<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
      font-family: Arial, sans-serif;
    }

    header nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .nft-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      background: #f8f8f8;
      text-align: center;
    }

    .nft-card img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 6px 12px;
      margin: 0 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Your NFTs</h1>
    <div id="nft-container" class="nft-grid"></div>
    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    let allNFTs = [];
    let currentPage = 1;
    const nftsPerPage = 20;

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ NFTs';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Logged in';
        fetchNFTs(wallet);
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          updateWalletStatus();
        }
      }, 3000);
    }

    async function fetchNFTs(wallet) {
      try {
        const res = await fetch(`https://sglcn-x20-api.glitch.me/nfts/${wallet}`);
        const data = await res.json();
        allNFTs = data.nfts || [];
        displayPage(1);
      } catch (err) {
        console.error("NFT fetch error:", err);
        document.getElementById('nft-container').innerHTML = "<p style='color:red;'>Failed to load NFTs.</p>";
      }
    }

    function displayPage(page) {
      currentPage = page;
      const container = document.getElementById('nft-container');
      container.innerHTML = "";

      const start = (page - 1) * nftsPerPage;
      const end = start + nftsPerPage;
      const nftsToShow = allNFTs.slice(start, end);

      for (const nft of nftsToShow) {
        const card = document.createElement('div');
        card.className = "nft-card";
        const metadata = nft.metadata || {};
        const img = document.createElement('img');
        img.src = nft.image || "https://via.placeholder.com/200";
        img.alt = nft.name;

        const name = document.createElement('h3');
        name.textContent = nft.name || "Unnamed NFT";

        const desc = document.createElement('p');
        desc.textContent = nft.description || "";

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(desc);
        container.appendChild(card);
      }

      buildPagination();
    }

    function buildPagination() {
      const totalPages = Math.ceil(allNFTs.length / nftsPerPage);
      const pagEl = document.getElementById('pagination');
      pagEl.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.onclick = () => displayPage(i);
        pagEl.appendChild(btn);
      }
    }
  </script>

</body>
</html>
