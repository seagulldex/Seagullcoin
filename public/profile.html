<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <style>
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .nft-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 14px;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #logout-btn {
      display: none;
    }
    .green { color: green; }
    .red { color: red; }
    .trait {
      font-size: 0.9em;
      text-align: left;
      margin: 2px 0;
    }
    .active-tab {
     background: #00bfa5;
     color: white;
}
button#tab-single, button#tab-collections {
  margin: 0 10px;
  padding: 8px 16px;
  background: #333;
  color: #ccc;
  border: 1px solid #555;
  border-radius: 6px;
  cursor: pointer;
}

    
    button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #00bfa5;
      color: white;
      cursor: pointer;
    }
    .seagull-spinner {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;">
      <button id="logout-btn">Logout</button>
    </div>
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <h1>Your NFTs</h1>

  <!-- Tabs -->
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <button id="tab-single" class="active-tab">Single NFTs</button>
    <button id="tab-collections">Collections</button>
  </div>

  <!-- Pagination Controls -->
  <div id="pagination-controls" style="text-align: center; margin: 20px;">
    <button id="prev-page" disabled>Previous</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">Next</button>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner">
    <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" alt="Loading Seagull" class="seagull-spinner">
    <p>Loading your NFTs...</p>
  </div>

  <!-- NFT Grid Container -->
  <div id="nft-container" class="nft-grid" style="display:none;"></div>

  <!-- Collection View -->
  <div id="collection-container" class="nft-grid" style="display:none;"></div>
</main>

  <script>
    let allNFTs = [];
let currentPage = 1;
const nftsPerPage = 12;

document.getElementById("tab-single").onclick = () => {
  document.getElementById("tab-single").classList.add("active-tab");
  document.getElementById("tab-collections").classList.remove("active-tab");
  document.getElementById("nft-container").style.display = 'grid';
  document.getElementById("collection-container").style.display = 'none';
  renderPage(currentPage);
};

document.getElementById("tab-collections").onclick = () => {
  document.getElementById("tab-single").classList.remove("active-tab");
  document.getElementById("tab-collections").classList.add("active-tab");
  document.getElementById("nft-container").style.display = 'none';
  document.getElementById("collection-container").style.display = 'grid';
  renderCollections();
};

document.getElementById("prev-page").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    renderPage(currentPage);
  }
};

document.getElementById("next-page").onclick = () => {
  if ((currentPage * nftsPerPage) < allNFTs.length) {
    currentPage++;
    renderPage(currentPage);
  }
};

function renderPage(page) {
  const container = document.getElementById("nft-container");
  container.innerHTML = "";
  const start = (page - 1) * nftsPerPage;
  const end = start + nftsPerPage;
  const batch = allNFTs.slice(start, end);
  batch.forEach(nft => container.appendChild(buildNFTCard(nft)));

  // Pagination UI
  document.getElementById("page-info").textContent = `Page ${currentPage}`;
  document.getElementById("prev-page").disabled = currentPage === 1;
  document.getElementById("next-page").disabled = end >= allNFTs.length;
}

function buildNFTCard(nft) {
  const metadata = nft.metadata || {};
  const card = document.createElement('div');
  card.className = "nft-card";
  const img = document.createElement('img');
  img.src = convertIPFSToURL(metadata.image);
  card.appendChild(img);

  card.innerHTML += `
    <h3>${metadata.name || "Unnamed NFT"}</h3>
    <p>${metadata.description || "No description"}</p>
    ${metadata.collection ? `<p><strong>Collection:</strong> ${metadata.collection.name}</p>` : ''}
  `;

  if (Array.isArray(metadata.attributes)) {
    metadata.attributes.forEach(attr => {
      const trait = document.createElement('div');
      trait.className = "trait";
      trait.textContent = `${attr.trait_type} : ${attr.value}`;
      card.appendChild(trait);
    });
  }

  return card;
}

function renderCollections() {
  const container = document.getElementById("collection-container");
  container.innerHTML = "";
  const grouped = {};

  allNFTs.forEach(nft => {
    const collection = nft.metadata?.collection?.name || "Uncategorized";
    if (!grouped[collection]) grouped[collection] = [];
    grouped[collection].push(nft);
  });

  for (const [collectionName, nfts] of Object.entries(grouped)) {
    const wrapper = document.createElement("div");
    wrapper.className = "nft-card";
    wrapper.innerHTML = `<h2>${collectionName}</h2>`;
    nfts.slice(0, 3).forEach(nft => {
      const img = document.createElement('img');
      img.src = convertIPFSToURL(nft.metadata?.image);
      wrapper.appendChild(img);
    });
    container.appendChild(wrapper);
  }
}


    function convertIPFSToURL(ipfsUrl) {
      if (!ipfsUrl) return "https://via.placeholder.com/200?text=No+Image";
      return ipfsUrl.startsWith("ipfs://")
        ? "https://ipfs.io/ipfs/" + ipfsUrl.split("ipfs://")[1]
        : ipfsUrl;
    }

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        document.getElementById('logout-btn').style.display = 'inline-block';
        fetchNFTs(wallet);
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_payload_uuid', data.payloadUUID);
          updateWalletStatus();
        }
      }, 2000);
    }

    async function fetchNFTs(wallet) {
      try {
        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('nft-container').style.display = 'none';

        const res = await fetch(`https://sglcn-x20-api.glitch.me/nfts/${wallet}`);
        const data = await res.json();
        allNFTs = data.nfts || [];
        currentIndex = 0;
        document.getElementById('nft-container').innerHTML = '';
        loadMoreNFTs();
      } catch (err) {
        console.error("Error loading NFTs:", err);
      } finally {
        document.getElementById('loading-spinner').style.display = 'none';
        document.getElementById('nft-container').style.display = 'grid';
      }
    }

    function loadMoreNFTs() {
      const container = document.getElementById('nft-container');
      if (currentIndex >= allNFTs.length) return;

      loading = true;
      const end = currentIndex + nftsPerBatch;
      const batch = allNFTs.slice(currentIndex, end);
      currentIndex = end;

      for (const nft of batch) {
        const metadata = nft.metadata || {};
        const card = document.createElement('div');
        card.className = "nft-card";

        const img = document.createElement('img');
        img.src = convertIPFSToURL(metadata.image);
        img.alt = metadata.name || "Unnamed NFT";
        card.appendChild(img);

        card.innerHTML += `
          <h3>${metadata.name || "Unnamed NFT"}</h3>
          <p>${metadata.description || "No description"}</p>
          ${metadata.collection ? `<p><strong>Collection:</strong> ${metadata.collection.name}</p>` : ''}
        `;

        if (Array.isArray(metadata.attributes)) {
          metadata.attributes.forEach(attr => {
            const trait = document.createElement('div');
            trait.className = "trait";
            trait.textContent = `${attr.trait_type} : ${attr.value}`;
            card.appendChild(trait);
          });
        }

        if (nft.listed || nft.sellOffer) {
          const priceLabel = document.createElement('p');
          priceLabel.textContent = `Price: ${nft.sellOffer || nft.listed.price} SeagullCoin`;
          priceLabel.style.color = "green";
          priceLabel.style.fontWeight = "bold";
          card.appendChild(priceLabel);
        } else {
          const sellButton = document.createElement('button');
          sellButton.textContent = 'Sell (SGLCN)';
          sellButton.onclick = async () => {
            const amount = prompt("Enter price in SeagullCoin:");
            if (!amount) return;

            const response = await fetch("/sell-nft", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                walletAddress: localStorage.getItem("xumm_wallet_address"),
                nftId: nft.NFTokenID,
                price: amount
              }),
            });

            const result = await response.json();
            if (result?.next?.always) {
              window.open(result.next.always, "_blank");
            } else {
              alert("Error creating sell offer.");
            }
          };
          card.appendChild(sellButton);
        }

        const transferBtn = document.createElement('button');
        transferBtn.textContent = 'Transfer';
        transferBtn.onclick = async () => {
          const destination = prompt("Wallet address to transfer to:");
          if (!destination) return;
          const res = await fetch("https://sglcn-x20-api.glitch.me/transfer-nft", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              sender: localStorage.getItem("xumm_wallet_address"),
              nftId: nft.NFTokenID,
              destination,
              xummPayloadUUID: localStorage.getItem("xumm_payload_uuid")
            })
          });
          const result = await res.json();
          if (result?.next?.always) {
            window.open(result.next.always, "_blank");
          } else {
            alert("Transfer failed.");
          }
        };
        card.appendChild(transferBtn);

        container.appendChild(card);
      }

      loading = false;
    }
  </script>
</body>
</html>
