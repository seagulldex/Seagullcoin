<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <style>
    .nft-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 16px;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

/* Force minimum 2 columns on medium+ screens */
@media (min-width: 650px) {
  .nft-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
   main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
    }
      .nft-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 14px;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    .truncated {
  max-height: 60px;
  overflow: hidden;
  text-overflow: ellipsis;
  position: relative;
  cursor: pointer;
}
.truncated.expanded {
  max-height: none;
}
  .truncated::after {
  content: '... (click to expand)';
  color: #aaa;
  font-size: 0.85em;
  position: absolute;
  bottom: 0;
  right: 0;
  background: linear-gradient(to right, transparent, #1e1e1e 70%);
  padding-left: 10px;
}
.truncated.expanded::after {
  content: '';
}
    .nft-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .trait {
  white-space: nowrap;
  overflow: hidden;
      cursor: default;
  text-overflow: ellipsis;
}
    .traits-wrapper {
  cursor: pointer;
}
      #logout-btn {
      display: none;
    }
    .green { color: green; }
    .red { color: red; }
    .trait {
      font-size: 0.9em;
      text-align: left;
      margin: 2px 0;
    }
    .active-tab {
      background: #00bfa5;
      color: white;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #00bfa5;
      color: white;
      cursor: pointer;
    }
    .seagull-spinner {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;">
      <button id="logout-btn">Logout</button>
    </div>
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="https://seagullcoin-dex-uaj3x.ondigitalocean.app/index.html">Home</a></li>
        <li><a href="https://seagullcoin-dex-uaj3x.ondigitalocean.app/SeagullDex.html">Trade</a></li>
        <li><a href="https://seagullcoin-dex-uaj3x.ondigitalocean.app/Stake.html">Stake</a></li>
        <li><a href="https://seagullcoin-dex-uaj3x.ondigitalocean.app/Seagullwallet.html">SeagullWallet</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sxau-swap-section" style="text-align:center; margin-top: 40px;">
  <h2>Swap XAU â†’ sXAU</h2>
  
  <div id="trustline-area">
    <button id="set-trustline-btn">Set sXAU Trustline</button>
    <p id="trustline-status" style="margin-top: 10px;"></p>
  </div>

  <div id="swap-area" style="display:none; margin-top:20px;">
    <input type="number" id="grams-input" placeholder="Enter grams to swap" style="padding: 8px; width: 200px;" />
    <button id="swap-btn">Swap XAU to sXAU</button>
  </div>
</section>

    <h1>Your NFTs</h1>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
      <button id="tab-single" class="active-tab">Single NFTs</button>
      <button id="tab-collections">Collections</button>
    </div>
    <div id="loading-spinner">
      <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" alt="Loading Seagull" class="seagull-spinner" />
      <p>Loading your NFTs...</p>
    </div>
    <div style="text-align: center; margin: 20px;">
      <button id="prev-page">Previous</button>
      <button id="next-page">Next</button>
    </div>
    <div id="nft-container" class="nft-grid" style="display:none;"></div>
  </main>

  <script>
    let allNFTs = [];
    let currentIndex = 0;
    const nftsPerPage = 20;
    let currentTab = 'single'; // or 'collections'

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();

      document.getElementById('tab-single').addEventListener('click', () => {
        currentTab = 'single';
        switchTab();
      });

      document.getElementById('tab-collections').addEventListener('click', () => {
        currentTab = 'collections';
        switchTab();
      });

      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex -= nftsPerPage;
          displayNFTs();
        }
      });

      document.getElementById('next-page').addEventListener('click', () => {
        if (currentIndex + nftsPerPage < allNFTs.length) {
          currentIndex += nftsPerPage;
          displayNFTs();
        }
      });

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('xumm_wallet_address');
        localStorage.removeItem('xumm_payload_uuid');
        updateWalletStatus();
      });
    });

    function switchTab() {
      document.getElementById('tab-single').classList.remove('active-tab');
      document.getElementById('tab-collections').classList.remove('active-tab');
      document.getElementById(`tab-${currentTab}`).classList.add('active-tab');
      currentIndex = 0;
      displayNFTs();
    }

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');
      const logoutBtn = document.getElementById('logout-btn');

      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.onclick = null;
        logoutBtn.style.display = 'inline-block';
        await fetchNFTs(wallet);
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.onclick = startLoginFlow;
        logoutBtn.style.display = 'none';
        document.getElementById('nft-container').style.display = 'none';
        document.getElementById('loading-spinner').style.display = 'none';
      }
    }

    async function startLoginFlow() {
      try {
        const res = await fetch('https://seagullcoin-dex-uaj3x.ondigitalocean.app/login');
        const data = await res.json();
        window.open(data.payloadURL, "_blank");

        const interval = setInterval(async () => {
          const check = await fetch(`https://seagullcoin-dex-uaj3x.ondigitalocean.app/check-login?uuid=${data.payloadUUID}`);
          const loginStatus = await check.json();

          if (loginStatus.loggedIn) {
            clearInterval(interval);
            localStorage.setItem('xumm_wallet_address', loginStatus.account);
            localStorage.setItem('xumm_payload_uuid', data.payloadUUID);
            updateWalletStatus();
          }
        }, 2000);
      } catch (err) {
        alert("Login flow failed. Try again.");
      }
    }

    async function fetchNFTs(wallet) {
      try {
        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('nft-container').style.display = 'none';

        const res = await fetch(`https://seagullcoin-dex-uaj3x.ondigitalocean.app/nfts/${wallet}`);
        const data = await res.json();
        allNFTs = data.nfts || [];
        currentIndex = 0;
        displayNFTs();
      } catch (err) {
        console.error("Error loading NFTs:", err);
        alert("Failed to load NFTs.");
      } finally {
        document.getElementById('loading-spinner').style.display = 'none';
        document.getElementById('nft-container').style.display = 'grid';
      }
    }

    function convertIPFSToURL(ipfsUrl) {
      if (!ipfsUrl) return '';
      return ipfsUrl.replace(/^ipfs:\/\//, 'https://ipfs.io/ipfs/');
    }

    function displayNFTs() {
      const container = document.getElementById('nft-container');
      container.innerHTML = '';

      // Filter by tab if needed â€” here just all NFTs shown, you can add logic for collections
      const items = allNFTs.slice(currentIndex, currentIndex + nftsPerPage);

      if (items.length === 0) {
        container.innerHTML = '<p>No NFTs found.</p>';
        return;
      }

      for (const nft of items) {
        const metadata = nft.metadata || {};
        const card = document.createElement('div');
        card.className = "nft-card";

        const img = document.createElement('img');
        img.src = convertIPFSToURL(metadata.image);
        img.alt = metadata.name || "Unnamed NFT";
        card.appendChild(img);

        const title = document.createElement('h3');
        title.textContent = metadata.name || "Unnamed NFT";
        card.appendChild(title);

        const desc = document.createElement('p');
        desc.textContent = metadata.description || "No description";
        card.appendChild(desc);

        if (metadata.collection) {
          const coll = document.createElement('p');
          coll.innerHTML = `<strong>Collection:</strong> ${metadata.collection.name}`;
          card.appendChild(coll);
        }

        if (Array.isArray(metadata.attributes)) {
  const traitsWrapper = document.createElement('div');
  traitsWrapper.className = 'traits-wrapper truncated'; // NEW CLASS HERE

  metadata.attributes.forEach(attr => {
    const trait = document.createElement('div');
    trait.className = "trait"; // No truncation here
    trait.textContent = `${attr.trait_type} : ${attr.value}`;
    traitsWrapper.appendChild(trait);
  });

  card.appendChild(traitsWrapper);
}


        // Sell or price label
        if (nft.listed || nft.sellOffer) {
          const priceLabel = document.createElement('p');
          priceLabel.textContent = `Price: ${nft.sellOffer?.price || nft.listed?.price} SeagullCoin`;
          priceLabel.style.color = "green";
          priceLabel.style.fontWeight = "bold";
          card.appendChild(priceLabel);
        } else {
          const sellButton = document.createElement('button');
          sellButton.textContent = 'Sell (sXAU)';
          sellButton.onclick = async () => {
            const amount = prompt("Enter price in sXAU:");
            if (!amount) return;
            try {
              const response = await fetch("https://seagullcoin-dex-uaj3x.ondigitalocean.app/sell-nft", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  walletAddress: localStorage.getItem("xumm_wallet_address"),
                  nftId: nft.NFTokenID,
                  price: amount
                }),
              });
              const result = await response.json();
              if (result?.next?.always) {
                window.open(result.next.always, "_blank");
              } else {
                alert("Error creating sell offer.");
              }
            } catch {
              alert("Failed to create sell offer.");
            }
          };
          card.appendChild(sellButton);
        }

        // Transfer button
        const transferButton = document.createElement('button');
        transferButton.textContent = 'Transfer NFT';
        transferButton.onclick = () => transferNFT(nft.NFTokenID);
        card.appendChild(transferButton);

        // Burn button
        const burnButton = document.createElement('button');
        burnButton.textContent = 'Burn NFT';
        burnButton.onclick = () => {
          if (confirm(`Are you sure you want to burn NFT ${metadata.name}?`)) {
            burnNFT(nft.NFTokenID);
          }
        };
        card.appendChild(burnButton);

        container.appendChild(card);
      }
    }

    async function transferNFT(nftId) {
      const recipient = prompt("Enter recipient wallet address:");
      if (!recipient) return alert("Recipient address required.");
      try {
        const res = await fetch("https://seagullcoin-dex-uaj3x.ondigitalocean.app/transfer-nft", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            walletAddress: localStorage.getItem("xumm_wallet_address"),
            nftId,
            recipient,
          }),
        });
        const data = await res.json();
        if (data.next?.always) {
          window.open(data.next.always, "_blank");
        } else {
          alert("Transfer failed.");
        }
      } catch {
        alert("Error transferring NFT.");
      }
    }

    async function burnNFT(nftId) {
      try {
        const res = await fetch("https://seagullcoin-dex-uaj3x.ondigitalocean.app/burn-nft", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            walletAddress: localStorage.getItem("xumm_wallet_address"),
            nftId,
          }),
        });
        const data = await res.json();
        if (data.next?.always) {
          window.open(data.next.always, "_blank");
        } else {
          alert("Burn failed.");
        }
      } catch {
        alert("Error burning NFT.");
      }
    }
 
  async function checkSXAULine() {
    const wallet = localStorage.getItem('xumm_wallet_address');
    if (!wallet) return;

    try {
      const response = await fetch("https://seagullcoin-dex-uaj3x.ondigitalocean.app/create-trustline", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletAddress: wallet }),
      });

      const data = await response.json();

      const hasSXAU = data.lines?.some(line =>
        line.currency === "SXAU" &&
        line.account === "rHN78EpNHLDtY6whT89WsZ6mMoTm9XPi5U"
      );

      if (!hasSXAU) {
        alert("SXAU trustline not found. Please add the trustline.");
      }

    } catch (err) {
      console.error("Trustline check failed:", err);
    }
  }

  // Trigger trustline check when wallet connects
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem("xumm_wallet_address")) {
      checkSXAULine();
    }
  });

  // Swap button click handler
  document.getElementById('swap-btn').addEventListener('click', async () => {
    const grams = document.getElementById('grams-input').value;
    const wallet = localStorage.getItem('xumm_wallet_address');

    if (!wallet || !grams || isNaN(grams) || grams <= 0) {
      return alert("Enter a valid number of grams.");
    }

    try {
      const res = await fetch("https://your-backend-url.com/swap-xau-sxau", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletAddress: wallet, grams })
      });

      const data = await res.json();

      if (data?.payload_url) {
        window.open(data.payload_url, "_blank");
      } else {
        alert("Swap payload creation failed.");
      }
    } catch (err) {
      console.error("Swap failed:", err);
      alert("Swap failed.");
    }
  });

  // For expanding wallet address view
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('truncated')) {
      e.target.classList.toggle('expanded');
    }
  });
</script>
</body>
</html>
