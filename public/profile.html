<!DOCTYPE html>
<html lang="en">
<head>
  <nav style="position: fixed; top: 0; left: 0; right: 0; background: #1a1a1a; color: white; padding: 10px; z-index: 9999; display: flex; justify-content: space-around;">

<div style="margin-top: 60px;"></div> <!-- spacer to avoid content overlap -->
  <meta charset="UTF-8">
  <title>Profile - SGLCN-X20</title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    .profile-container {
      background: #111;
      padding: 30px;
      border-radius: 20px; /* Bubbly rounded */
      box-shadow: 0 0 10px #333;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #222;
      object-fit: cover;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      background-color: #333;
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    .upload-label:hover {
      background-color: #555;
    }
    .input-box {
      width: 100%;
      margin-bottom: 20px;
    }
    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <h1>My Profile</h1>
  <div class="profile-container">
    <img id="preview" class="profile-picture" src="default-avatar.png" alt="Profile Picture">
    
    <label for="file-upload" class="upload-label">Choose Profile Picture</label>
    <input type="file" id="file-upload" accept="image/*">
    
    <div class="input-box">
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    
    <button onclick="saveProfile()">Save Changes</button>
  </div>

  <script>
    const fileInput = document.getElementById('file-upload');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    function saveProfile() {
      const username = document.getElementById('username').value;
      const profilePic = preview.src;
      
      // You can send these to your server with fetch() if needed
      console.log('Username:', username);
      console.log('Profile Picture:', profilePic);
      
      alert('Profile saved!');
    }
  </script>

</body>
</html>
