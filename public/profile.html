<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGLCN-X20 NFTs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nft-container {
      padding: 1rem;
    }
    .nft-card {
      display: inline-block;
      background: white;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .filter {
      margin: 1rem;
    }
    .profile-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="profile-info">
      <span id="user-address">Checking login...</span>
    </div>
    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="login-container" id="login-container" style="display: none;">
    <h2>Please connect your XUMM wallet</h2>
    <button onclick="window.location.href='/'">Go to Login</button>
  </div>

  <div class="filter">
    <label for="filter">Filter by trait:</label>
    <select id="filter" onchange="filterNFTs()">
      <option value="">--Select--</option>
      <option value="bird">Bird</option>
      <option value="wave">Wave</option>
      <option value="sunset">Sunset</option>
    </select>
  </div>

  <div class="nft-container" id="nft-list">
    <!-- NFTs will appear here -->
  </div>

  <div style="text-align: center; margin: 1rem;">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

<script>
  const walletAddress = localStorage.getItem('xumm_wallet');
  const userAddressEl = document.getElementById('user-address');
  const loginContainer = document.getElementById('login-container');

  if (!walletAddress || walletAddress === 'undefined' || walletAddress === 'null') {
    userAddressEl.innerText = 'Not logged in';
    loginContainer.style.display = 'block';
    document.getElementById('nft-list').style.display = 'none';
    document.querySelector('.filter').style.display = 'none';
  } else {
    userAddressEl.innerText = walletAddress;
    loginContainer.style.display = 'none';
    document.getElementById('nft-list').style.display = 'block';
    document.querySelector('.filter').style.display = 'block';
    fetchNFTs();
  }

  async function fetchNFTs() {
    try {
      const res = await fetch(`/api/nfts?wallet=${walletAddress}`);
      const data = await res.json();
      if (data.nfts && data.nfts.length > 0) {
        displayNFTs(data.nfts);
      } else {
        document.getElementById('nft-list').innerHTML = "<p>No NFTs found.</p>";
      }
    } catch (err) {
      console.error("Error fetching NFTs:", err);
      document.getElementById('nft-list').innerHTML = "<p>Error loading NFTs.</p>";
    }
  }

  function displayNFTs(nfts) {
    const nftList = document.getElementById('nft-list');
    nftList.innerHTML = '';
    nfts.forEach(nft => {
      const div = document.createElement('div');
      div.className = "nft-card";
      div.innerHTML = `<img src="${nft.img}" alt="${nft.name}" /><p>${nft.name}</p>`;
      nftList.appendChild(div);
    });
  }

  function filterNFTs() {
    const trait = document.getElementById('filter').value;
    alert('Filtering by: ' + trait);
    // Add actual filter logic later
  }

  function prevPage() {
    alert('Previous page logic not implemented yet.');
  }

  function nextPage() {
    alert('Next page logic not implemented yet.');
  }

  function logout() {
    localStorage.removeItem('xumm_wallet');
    window.location.href = "/";
  }
</script>

</body>
</html>
