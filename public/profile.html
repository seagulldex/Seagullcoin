<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xumm-sdk/dist/xumm-sdk.bundle.js"></script>
  <link rel="stylesheet" href="header.css" />
  <style>
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    #wallet-container {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 140px;
    }

    #wallet-status {
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    #wallet-indicator.red {
      color: #ff4444;
    }

    #wallet-indicator.green {
      color: #44ff44;
    }

    body {
      margin-top: 60px;
      font-family: Arial, sans-serif;
    }

    header nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .profile-section {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .profile-section input[type="file"] {
      margin-top: 10px;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
      border: 2px solid #333;
    }

    /* Updated description box */
    textarea {
      width: 100%;
      height: 50px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #333;
      color: #fff;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .website-link {
      margin-top: 10px;
      font-size: 1rem;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
    }

    /* NFT Section - Bottom section for NFTs */
    .nft-section {
      margin-top: 20px;
      text-align: center;
      padding: 20px;
      background-color: #000; /* Changed to black */
      border-radius: 8px;
      height: 33vh;
      overflow-y: scroll;
      color: #fff;
    }

    .nft-card {
      display: inline-block;
      width: 150px;
      margin: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background-color: #222;
      color: #fff;
    }

    .nft-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .nft-actions button {
      margin-top: 8px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Added logout button */
    #logout-button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #logout-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="profile-section">
      <h1>User Profile</h1>
      <img id="profile-img" class="profile-picture" src="default-avatar.png" alt="Profile Picture" />
      <input type="file" id="profile-upload" accept="image/*" />
      <textarea id="bio" placeholder="Write something about yourself..."></textarea>
      <button onclick="saveProfile()">Save Profile</button>

      <div class="website-link-section">
        <input type="text" id="website-link" placeholder="Enter your website URL" />
        <button onclick="saveWebsiteLink()">Save Website</button>
        <a id="user-website" href="#" class="website-link" target="_blank">Your Website</a>
      </div>
    </div>

    <!-- NFT Section with pagination and filtering -->
    <div class="nft-section" id="nft-section">
      <h2>Your NFTs</h2>
      <div id="nft-list">
        <!-- NFTs will be listed here -->
      </div>
      <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
      </div>
      <div>
        <label for="filter">Filter by Trait:</label>
        <select id="filter" onchange="filterNFTs()">
          <option value="">All Traits</option>
          <option value="rare">Rare</option>
          <option value="legendary">Legendary</option>
        </select>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" onclick="logout()">Logout</button>

  </main>

  <footer>
    <p>&copy; 2025 SeagullCoin NFT Marketplace</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
      loadProfile();
      loadNFTs();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Profile';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Logged in';
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          localStorage.setItem('xumm_user', JSON.stringify(loginStatus));
          updateWalletStatus();
        }
      }, 3000);
    }

    function loadProfile() {
      const img = localStorage.getItem('user_profile_img');
      const bio = localStorage.getItem('user_bio');
      if (img) document.getElementById('profile-img').src = img;
      if (bio) document.getElementById('bio').value = bio;
    }

    function saveProfile() {
      const bio = document.getElementById('bio').value;
      localStorage.setItem('user_bio', bio);
      alert('Profile saved!');
    }

    function saveWebsiteLink() {
      const website = document.getElementById('website-link').value;
      document.getElementById('user-website').href = website;
      localStorage.setItem('user_website', website);
    }

    function loadNFTs() {
      // For the sake of demo, using hardcoded NFTs
      const nfts = [
        { id: 1, name: 'Seagull #1', imageUrl: 'nft1.jpg', traits: 'Rare' },
        { id: 2, name: 'Seagull #2', imageUrl: 'nft2.jpg', traits: 'Legendary' }
      ];

      const nftList = document.getElementById('nft-list');
      nftList.innerHTML = ''; // Clear any existing NFTs

      nfts.forEach(nft => {
        const nftCard = document.createElement('div');
        nftCard.classList.add('nft-card');
        nftCard.innerHTML = `
          <img src="${nft.imageUrl}" alt="${nft.name}" />
          <p>${nft.name}</p>
          <div class="nft-actions">
            <button onclick="transferNFT(${nft.id})">Transfer</button>
            <button onclick="acceptOffer(${nft.id})">Accept Offer</button>
            <button onclick="rejectOffer(${nft.id})">Reject Offer</button>
            <button onclick="cancelListing(${nft.id})">Cancel Listing</button>
          </div>
        `;
        nftList.appendChild(nftCard);
      });
    }

    function logout() {
      localStorage.removeItem('xumm_wallet_address');
      localStorage.removeItem('xumm_user');
      updateWalletStatus();
      alert('You have logged out.');
    }

    function prevPage() {
      alert('Previous page functionality not implemented.');
    }

    function nextPage() {
      alert('Next page functionality not implemented.');
    }

    function filterNFTs() {
      const filterValue = document.getElementById('filter').value;
      alert(`Filtering NFTs by trait: ${filterValue}`);
    }
  </script>

</body>
</html>
