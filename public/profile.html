<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SGLCN-X20</title>
    <style>
        /* Your existing styles for profile */
    </style>
</head>
<body>

    <!-- Profile Content -->
    <div id="profile-container">
        <h1>User Profile</h1>
        <p>Wallet Address: <span id="wallet-address"></span></p>

        <!-- Additional profile info can go here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if the user is logged in (authentication status stored in sessionStorage)
            if (!sessionStorage.getItem("userLoggedIn")) {
                // Redirect to login page if not logged in
                window.location.href = "login.html";  // Or show a login modal
            } else {
                // If logged in, fetch and display user profile data
                loadUserProfile();
            }

            // Function to load user profile (can fetch data via an API or XUMM SDK)
            function loadUserProfile() {
                const walletAddress = sessionStorage.getItem("walletAddress");
                if (walletAddress) {
                    document.getElementById("wallet-address").innerText = walletAddress;
                }
                // You can fetch more data if needed, such as NFT collections, etc.
            }
        });
    </script>

</body>
</html>
