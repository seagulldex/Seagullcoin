<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User NFTs - SGLCN-X20</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="header.css" />
  <style>
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .nft-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      background: #fff;
    }

    .nft-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
    }

    #logout-btn {
      display: none;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }

    .seagull-spinner {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div style="flex:1;">
      <button id="logout-btn">Logout</button>
    </div>
    <div id="wallet-container">
      <div id="wallet-status">
        <span id="wallet-indicator" class="red">ðŸ”´ Login</span>
      </div>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nfts.html">NFTs</a></li>
        <li><a href="mint.html">Mint NFT</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Your NFTs</h1>
    <div id="loading-spinner">
      <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" alt="Loading Seagull" class="seagull-spinner">
      <p>Loading your NFTs...</p>
    </div>
    <div id="nft-container" class="nft-grid" style="display:none;"></div>
    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    function convertIPFSToURL(ipfsUrl) {
      if (!ipfsUrl) return "";
      if (ipfsUrl.startsWith("ipfs://")) {
        return "https://cloudflare-ipfs.com/ipfs/" + ipfsUrl.slice(7);
      }
      return ipfsUrl;
    }

    let allNFTs = [];
    let currentPage = 1;
    const nftsPerPage = 50;

    window.addEventListener('DOMContentLoaded', () => {
      updateWalletStatus();
    });

    async function updateWalletStatus() {
      const wallet = localStorage.getItem('xumm_wallet_address');
      const indicator = document.getElementById('wallet-indicator');

      if (wallet) {
        indicator.textContent = 'ðŸŸ¢ Connected';
        indicator.classList.remove('red');
        indicator.classList.add('green');
        indicator.title = 'Logged in';
        document.getElementById('logout-btn').style.display = 'inline-block';
        fetchNFTs(wallet);
      } else {
        indicator.textContent = 'ðŸ”´ Login';
        indicator.classList.remove('green');
        indicator.classList.add('red');
        indicator.title = 'Click to login';
        indicator.onclick = startLoginFlow;
      }
    }

    async function startLoginFlow() {
      const res = await fetch('https://sglcn-x20-api.glitch.me/login');
      const data = await res.json();
      window.open(data.payloadURL, "_blank");

      const interval = setInterval(async () => {
        const check = await fetch(`https://sglcn-x20-api.glitch.me/check-login?uuid=${data.payloadUUID}`);
        const loginStatus = await check.json();

        if (loginStatus.loggedIn) {
          clearInterval(interval);
          localStorage.setItem('xumm_wallet_address', loginStatus.account);
          updateWalletStatus();
        }
      }, 3000);
    }

    async function fetchNFTs(wallet) {
      try {
        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('nft-container').style.display = 'none';

        const res = await fetch(`https://sglcn-x20-api.glitch.me/nfts/${wallet}`);
        const data = await res.json();
        allNFTs = data.nfts || [];

        console.log("Total NFTs fetched:", allNFTs.length);
        console.log("NFTs missing metadata:", allNFTs.filter(nft => !nft.metadata || !nft.metadata.name || !nft.metadata.image).length);

        displayPage(1);
      } catch (err) {
        console.error("NFT fetch error:", err);
        document.getElementById('nft-container').innerHTML = "<p style='color:red;'>Failed to load NFTs.</p>";
      } finally {
        document.getElementById('loading-spinner').style.display = 'none';
        document.getElementById('nft-container').style.display = 'grid';
      }
    }

    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('xumm_wallet_address');
      location.reload();
    };

    function displayPage(page) {
      currentPage = page;
      const container = document.getElementById('nft-container');
      container.innerHTML = "";

      const start = (page - 1) * nftsPerPage;
      const end = start + nftsPerPage;
      const nftsToShow = allNFTs.slice(start, end);

      if (nftsToShow.length === 0) {
        container.innerHTML = "<p>No NFTs found. Please try again later.</p>";
        return;
      }

      for (const nft of nftsToShow) {
        const metadata = nft.metadata || {};
        const card = document.createElement('div');
        card.className = "nft-card";

        const img = document.createElement('img');
        img.src = convertIPFSToURL(metadata.image) || "https://via.placeholder.com/200?text=No+Image";
        img.alt = metadata.name || "Unnamed NFT";

        const name = document.createElement('h3');
        name.textContent = metadata.name || "Unnamed NFT";

        const desc = document.createElement('p');
        desc.textContent = metadata.description || "No description available.";

        const transferButton = document.createElement('button');
        transferButton.textContent = 'Transfer';
        transferButton.onclick = () => alert('Transfer functionality for ' + (metadata.name || 'NFT'));

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(desc);
        card.appendChild(transferButton);

        // Handle Listed or Sell Offer NFTs
        if (nft.listed || nft.sellOffer) {
          const listedLabel = document.createElement('p');
          listedLabel.textContent = "Already Listed for Sale";
          listedLabel.style.color = "green";
          listedLabel.style.fontWeight = "bold";
          card.appendChild(listedLabel);
        } else {
          const sellButton = document.createElement('button');
          sellButton.textContent = 'Sell';
          sellButton.onclick = async () => {
            const amount = prompt("Enter price in SeagullCoin:");
            if (!amount) return;

            const response = await fetch("/sell-nft", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                walletAddress: localStorage.getItem("xumm_wallet_address"),
                nftId: nft.NFTokenID,
                price: amount
              }),
            });

            const result = await response.json();
            if (result.next) {
              window.open(result.next.always, "_blank");
            } else {
              alert("Error creating sell offer.");
            }
          };
          card.appendChild(sellButton);
        }

        container.appendChild(card);
      }

      buildPagination();
    }

    function buildPagination() {
      const totalPages = Math.ceil(allNFTs.length / nftsPerPage);
      const pagEl = document.getElementById('pagination');
      pagEl.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.onclick = () => displayPage(i);
        pagEl.appendChild(btn);
      }
    }
  </script>
</body>
</html>
